###########################Bugo STREAMING CODE ADVANCED################################
[hiddenAction_created]
autoTriggerOnEvent: created
addResources: setFlag=1
#------------------Toggle button
[action_autoQueueOff]
isVisible: if not self.hasFlag(id=0)
isGuiBlinking: if self.hasFlag(id=0)
text: Auto Queue
description: [OFF]\n-Unit can be auto queue\n-Riflemen, mortar, RPG Infantry
buildSpeed: 0s
addResources: setFlag=0
pos: 0.2
highPriorityQueue: true
alwaysSinglePress: true
[action_autoQueueOn]
@copyFromSection: action_autoQueueOff
isVisible: if self.hasFlag(id=0)
description: [ON]\n-Unit can be auto queue\n-Riflemen, mortar, RPG Infantry
addResources: unsetFlag=0
#------------------
[action_Pos_empty]
text: 
displayType: infoOnlyNoBox
isVisible: if not self.hasFlag(id=1) and not self.hasFlag(id=2) and not self.hasFlag(id=3)
buildSpeed: 0s
pos: 0.3
[action_Pos_carrion eater]
@define unit: carrion eater
@define num: 1
textAddUnitName: ${unit}
descriptionAddFromUnit: ${unit}
descriptionAddUnitStats: ${unit}
unitShownInUI: ${unit}
displayType: infoOnlyNoBox
isVisible: if self.hasFlag(id=${num})
buildSpeed: 0s
pos: 0.3
[action_Pos_scurryier]
@copyFromSection: action_Pos_carrion eater
@define unit: scurryier
@define num: 2
[action_Pos_needler]
@copyFromSection: action_Pos_carrion eater
@define unit: needler
@define num: 3

#------------------------------------------------------------------------------T1 infantry
[canBuild_carrion eater]
isVisible: ${BT1}
name: carrion eater
price: 120, unsetFlag=1-3
pos: 2
addResources: setFlag=1
[canBuild_scurryier]
isVisible: ${BT1}
name: scurryier
price: 80, unsetFlag=1-3
pos: 3
addResources: setFlag=2
[canBuild_needler]
isVisible: ${BT1}
name: needler
price: 180, unsetFlag=1-3
pos: 4
addResources: setFlag=3


[hiddenAction_1]
#riflemen
@define num: 1
@define price: 120
autoTrigger: if self.hasFlag(id=0) and self.hasFlag(id=${num}) and not self.queueSize(greaterThan=0) and self.hasResources(credits=${price})
alsoQueueAction: ${num}A
addResources: credits=-${price}
[hiddenAction_1A]
buildSpeed: 0.9s 
produceUnits: carrion eater
#=======================
[hiddenAction_2]
#mortar
@copyFromSection: hiddenAction_1
@define num: 2
@define price: 80
[hiddenAction_2A]
buildSpeed: 0.7s 
produceUnits: scurryier
#=======================
[hiddenAction_3]
#rpg
@copyFromSection: hiddenAction_1
@define num: 3
@define price: 180
[hiddenAction_3A]
buildSpeed: 1s 
produceUnits: needler


