[core]
copyFrom:     titan.ini
energyRegen:  999
name:         titanOC
shieldRegen:  -12
showInEditor: false


[action_overcharge]
convertTo: NONE
isActive:  false
isVisible: false


[action_powerdown]
autoTrigger:     if self.shield() == 0
buildSpeed:      0
convertTo:       EkTitanMech
iconImage:       ROOT:/data/icons/stop.png
playSoundAtUnit: ROOT:data\soundFx\Ubers\charge_down.ogg
spawnEffects:    CUSTOM:powerFlashReverse, CUSTOM:powerFlashLightReverse
text:            Cancel


[attack]
shootDelay: 2.5


[movement]
moveSpeed: 0.7

