[core]
copyFrom:     xancommander.ini
energyRegen:  -0.20
name:         xanFly
showInEditor: false


[action_trigger_Jetpack]
convertTo:   xanFly
description: Allows flight over short gaps
displayType: action
isLocked:    true
isVisible:   false
pos:         1
text:        Jetpack


[action_jetpack]
buildSpeed:              0.1s
convertTo:               xanFly
description:             Allows flight over short gaps
displayType:             action
isVisible:               false
pos:                     1
text:                    Jetpack
whenBuilding_cannotMove: true


[action_ForceLand]
buildSpeed:              0.1s
convertTo:               xan
description:             Force landing
displayType:             action
isLocked:                if not self.isOverPassableTile(Type='OVER_CLIFF')
pos:                     2
text:                    Land
whenBuilding_cannotMove: true


[action_trigger_Land]
autoTrigger: if self.energy(LessThan=5) and self.isOverPassableTile(Type='OVER_CLIFF')
convertTo:   xan
isVisible:   false

[action_Crash]
addResources: hp=-1200
autoTrigger:  if self.isEnergyEmpty() and not self.isOverPassableTile(Type='OVER_CLIFF')
isVisible:    false


[graphics]
#animation_moving_pingPong: true
#scaleImagesTo:             20
#scaleTurretImagesTo:       9
animation_attack_end:       0
animation_attack_speed:     0
animation_attack_start:     0
animation_idle_end:         0
animation_idle_speed:       0
animation_idle_start:       0
animation_moving_end:       0
animation_moving_speed:     0
animation_moving_start:     0
image_shadow:               AUTO
image_turret:               lasminigun.png
image_wreak:                cyborg_dead.png
image:                      cyborg.png
imageScale:                 0.9
movementEffect:             CUSTOM:EkRotorwash, CUSTOM:EkRotordust, CUSTOM:EkJetfire
movementEffectRate:         4
shadowOffsetX:              1
shadowOffsetY:              1
teamColorsOnTurret:         true
total_frames:               5


[attack]
canAttack:                false
canAttackFlyingUnits:     false
canAttackLandUnits:       false
canAttackUnderwaterUnits: false


[effect_EkRotorwash]
alpha:              0.2
atmospheric:        true
attachedToUnit:     false
createWhenOverLand: false
delayedStartTimer:  10
dirOffsetRandom:    180
dirSpeedRandom:     0.6
drawUnderUnits:     true
fadeInTime:         2
fadeOut:            true
hOffset:            -20
image:              rotorwash.png
life:               20
scaleFrom:          0.1
scaleTo:            1.0
spawnChance:        1
ySpeedRelative:     -0.5


[effect_EkRotordust]
alpha:                0.7
atmospheric:          true
attachedToUnit:       false
color:                #916C5B
createWhenOverLiquid: false
delayedStartTimer:    10
dirOffsetRandom:      180
dirSpeedRandom:       0.6
drawUnderUnits:       true
fadeInTime:           2
fadeOut:              true
hOffset:              -20
image:                rotorwash.png
life:                 20
scaleFrom:            0.1
scaleTo:              1.0
spawnChance:          1
ySpeedRelative:       -0.5


[effect_EkJetfire]
alpha:                1
atmospheric:          false
attachedToUnit:       false
dirOffsetRandom:      15
drawUnderUnits:       true
fadeInTime:           1
fadeOut:              true
image:                jetpack_flame.png
life:                 15
scaleFrom:            0.8
scaleTo:              2.2
xSpeedRelativeRandom: 0.2
yOffsetRelative:      -3
ySpeedRelative:       0.5
ySpeedRelativeRandom: 0.2


[movement]
maxTurnSpeed:          7.5
moveAccelerationSpeed: 0.02
moveDecelerationSpeed: 0.04
moveIgnoringBody:      true
movementType:          AIR
moveSlidingMode:       true
moveSpeed:             1.8
targetHeight:          20
targetHeightDrift:     0
turnAcceleration:      0.75

