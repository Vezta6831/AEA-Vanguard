
[core]
buildingToFootprintOffsetX:   0
buildingToFootprintOffsetY:   7
buildSpeed:                   0.0005
class:                        CustomUnitMetadata
copyFrom:                     ROOT:/DATA/total/debuffs.template
displayDescription:           -Generates credits at a high rate\n- 50% of funds will be deducted if destroyed if on Unlimited mode\n -Fragile\n-Goes nuclear on death
displayText:                  Credit Factory T3
generation_credits:           85
generation_delay:             40
isBio:                        false
isBuilding:                   true
mass:                         9000
maxHp:                        650
name:                         credit_factoryt3
nukeOnDeath:                  true
nukeOnDeathDamage:            8000
nukeOnDeathDisableWhenNoNuke: false
nukeOnDeathRange:             320
numBitsOnDeath:               50
price:                        67500
radius:                       35
tags:                         building, credfactory
techLevel:                    2

#footprint used for collisions with units (left, up, right, down)
footprint: -2, -1, 1, 2

#used for placement, and placement of other buildings
constructionFootprint: -2, -1, 1, 2


[hiddenAction_goodbyeMoney]
addResourcesWithLogic: credits = -self.resource.credits/2
autoTriggerOnEvent:    destroyed
requireConditional:    if self.globalTeamTags(includes="unlimitedCred")
showMessageToPlayer:   50% of Total Currency Deducted for Polluting Potential Harvesting Grounds


[hiddenAction_refund]
addResources:        ${core.price}
autoTriggerOnEvent:  created
deleteSelf:          true
requireConditional:  if numberOfUnitsInTeam(greaterThan=1200, withTag='credfactory', incompleteBuildings=true) and not self.globalTeamTags(includes="unlimitedCred")
showMessageToPlayer: You Have Built the Maximum Amount of Credit Factories! 


[hiddenAction_convert]
autoTriggerOnEvent:  destroyed
switchToNeutralTeam: true


[graphics]
#scaleImagesTo:       20
#scaleTurretImagesTo: 9
animation_idle_end:   9
animation_idle_speed: 9
animation_idle_start: 0
image_back:           NONE
image_shadow:         SHADOW:factoryt3_shadow.png
image_wreak:          factory_dead.png
image:                factoryt3.png
imageScale:           0.9
shadowOffsetX:        0
shadowOffsetY:        1
total_frames:         10


[attack]
canAttack:                false
canAttackFlyingUnits:     false
canAttackLandUnits:       false
canAttackUnderwaterUnits: false
maxAttackRange:           320


[movement]
maxTurnSpeed:          0
moveAccelerationSpeed: 0.01
moveDecelerationSpeed: 0.01
movementType:          NONE
moveSpeed:             0
turnAcceleration:      0.1


[ai]
buildPriority:           0.03
maxEachBase:             1
noneGlobalExtraPriority: 0.1
noneInBaseExtraPriority: 0.04
upgradedFrom:            credit_factoryt2

