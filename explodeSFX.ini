
[core]
buildSpeed:               0
canNotBeDirectlyAttacked: true
class:                    CustomUnitMetadata
copyFrom:                 ROOT:effects.template
disableAllUnitCollisions: true
displayRadius:            0
effectOnDeath:            NONE
energyMax:                0.0001
energyRegen:              -0.011
explodeOnDeath:           false
hideScorchMark:           false
isBio:                    false
isUnselectable:           true
mass:                     1
maxHp:                    1
name:                     explodeSFX
numBitsOnDeath:           0
price:                    1
radius:                   0
showInEditor:             false
showOnMinimap:            false
softCollisionOnAll:       0
techLevel:                1


[action_deleteSelf]
autoTrigger:     if self.isEnergyEmpty
deleteSelf:      true
playSoundAtUnit: ROOT:data\soundFx\ExplodeSFX.ogg
spawnEffects:    CUSTOM:waterSplash, CUSTOM:dirtyExplosion


[graphics]
image_turret:  NONE
image_wreak:   NONE
image:         SHARED:blank.png
total_frames:  1


[attack]
canAttack:                true
canAttackFlyingUnits:     true
canAttackLandUnits:       true
canAttackUnderwaterUnits: false
dieOnAttack:              true
isMelee:                  true
maxAttackRange:           4
meleeEngangementDistance: 999
turretTurnSpeed:          99


[projectile_1]
directDamage:  0
explodeEffect: NONE
life:          0
speed:         0


[effect_dirtyExplosion]
alsoEmitEffects:      CUSTOM:lightGround, CUSTOM:dirt, shockwave, CUSTOM:dirtySmoke, smallExplosion
createWhenOverLiquid: false
life:                 0


[effect_waterSplash]
alsoEmitEffects: CUSTOM:wave, CUSTOM:waterSplash1, CUSTOM:waterSplash2, CUSTOM:waterSplash3, CUSTOM:waterSplash4*3, CUSTOM:waterSplash5*5
life:            0


[effect_missileFlare1]
@define missileFlareSize: 0.1
alwayStartDirAtZero:      true
ifSpawnFailsEmitEffects:  CUSTOM:missileFlare2
image:                    ROOT:shared/yellow_flare.png
life:                     10
lifeRandom:               5
scaleFrom:                ${missileFlareSize}
scaleTo:                  ${missileFlareSize}
spawnChance:              0.25
yOffsetRelative:          -3.5


[movement]
maxTurnSpeed:          9
moveAccelerationSpeed: 0.07
moveDecelerationSpeed: 0.17
moveIgnoringBody:      false
movementType:          WATER
moveSlidingMode:       false
moveSpeed:             99
turnAcceleration:      0.25

