[core]
showInEditor: false
canOnlyBeAttackedByUnitsWithTags:massWeapons
name: wraithInvis
tags: mech,L,invis,haveEnergy,unit
energyRegen:-0.01
copyFrom: wraith.ini
showOnMinimapToEnemies: false

[action_invis]
@copyFrom_skipThisSection: true

[action_vis_2]
alwaysSinglePress:true
isVisible:true
isActive: if self.resource.lockdown<=0 and self.resource.stasis<=0
buildSpeed:0s
text_ru:Маскирующее поле
text:Personnel cloaking
convertTo:wraith
iconImage:ROOT:/DATA/Terran/uncloak.png
ai_isHighPriority: true
isLocked: if self.isControlledByAI() and ((self.isAttacking() and distanceBetween(self, self.activeWaypointTarget)<320) or self.isAttacking())
playSoundAtUnit:ROOT:/DATA/total/cloaking_2.ogg:0.4

[action_vis]
autoTrigger: if self.energy(lessThan=1)
isActive:false
isVisible:false
buildSpeed:0s
convertTo:wraith
playSoundAtUnit:ROOT:/DATA/total/cloaking_2.ogg:0.4

[action_invis2]
autoTrigger: if numberOfUnitsInEnemyTeam(withTag='detector',withinRange=400)>0 or numberOfUnitsInEnemyTeam(withTag='detectorRange',withinRange=460)>0 or self.resource.lockdown>0 or self.resource.d_matrix>0 or self.resource.stasis>0 or self.resource.ensnare>0 or self.resource.plague>0
isActive:false
isVisible:false
buildSpeed:0s
convertTo:wraithInvis2
playSoundAtUnit:ROOT:/DATA/total/cloaking_2.ogg:0.4

[graphics]
isVisibleToEnemies: false
image:       wraith2.png
image_shadow: NONE

[ai]
upgradedFrom: wraith