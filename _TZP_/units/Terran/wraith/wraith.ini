total_frames:10
animateFrameStart:0
animateFrameEnd:9
animateFrameSpeed:0.2

[effect_sparks_2]
alwayStartDirAtZero:true
attachedToUnit: false
life: 90
alpha: 9
image:ROOT:/DATA/Terran/units/explode_2.png
priority: critical
drawUnderUnits:false
total_frames:9
animateFrameStart:0
animateFrameEnd:8
animateFrameSpeed:0.2
