[core]
showInEditor: false
copyFrom: wraith.ini
name: wraithInvis2
energyRegen:-0.01
tags: mech,L,unit,haveEnergy

[action_invis]
@copyFrom_skipThisSection: true

[action_vis_2]
alwaysSinglePress:true
isVisible:true
isActive: if self.resource.lockdown<=0 and self.resource.stasis<=0
buildSpeed:0s
text_ru:Маскирующее поле
text:Personnel cloaking
convertTo:wraith
iconImage:ROOT:/DATA/Terran/uncloak.png
ai_isHighPriority: true
isLocked: if self.isControlledByAI() and ((self.isAttacking() and distanceBetween(self, self.activeWaypointTarget)<320) or self.isAttacking())
playSoundAtUnit:ROOT:/DATA/total/cloaking_2.ogg:0.4

[action_vis]
autoTrigger: if self.energy(lessThan=1)
isActive:false
isVisible:false
buildSpeed:0s
convertTo:wraith
playSoundAtUnit:ROOT:/DATA/total/cloaking_2.ogg:0.4

[action_vis2]
isVisible: false
isActive:false
autoTrigger: if numberOfUnitsInEnemyTeam(withTag='detector',withinRange=400)<1 and numberOfUnitsInEnemyTeam(withTag='detectorRange',withinRange=460)<1 and self.resource.lockdown<=0 and self.resource.d_matrix<=0 and self.resource.stasis<=0 and self.resource.ensnare<=0 and self.resource.plague<=0
convertTo:wraithInvis
displayType: upgrade
price:  0
buildSpeed: 0s
highPriorityQueue: true
playSoundAtUnit:ROOT:/DATA/total/cloaking.ogg:0.4

[graphics]
image:        wraith2.png
image_shadow: NONE

[ai]
upgradedFrom: wraith