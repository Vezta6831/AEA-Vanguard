[core]
copyFrom:ROOT:/DATA/total/forcesAttack.template, ROOT:/DATA/Terran/terranUpgrades.template, ROOT:/DATA/total/debuffs.template, ROOT:/DATA/total/customUI.template
name: siegeTank
tags:L,unit,mech
class: CustomUnitMetadata
price:Gas=1200
maxHp: 3600
energyMax: 3
energyRegen: 0.016666666
armour:2
mass: 9999
displayText_ru: Осадный танк
displayText: Siege tank
displayDescription: -Heavy Tank\n-Can transform into long ranged artillery\n-Artillery has heavy splash damage\n-Immobile while transformed\n-Can not attack air
techLevel: 1
buildSpeed: 32s
#availableInDemo: true
radius: 30
displayRadius: 32
isBio: true
hideScorchMark: false
isBug: false
isUnrepairableUnit: false
softCollisionOnAll: 5
transportSlotsNeeded: 4
fogOfWarSightRange:17
effectOnDeath:CUSTOM:corpse
soundOnMoveOrder:tank_order.ogg:0.3,tank_order2.ogg:0.3,tank_order3.ogg:0.3,tank_order4.ogg:0.3
soundOnAttackOrder:tank_order.ogg:0.3,tank_order2.ogg:0.3,tank_order3.ogg:0.3,tank_order4.ogg:0.3
soundOnNewSelection:tank_order.ogg:0.3,tank_order2.ogg:0.3,tank_order3.ogg:0.3,tank_order4.ogg:0.3

[effect_sparks]
alwayStartDirAtZero:true
attachedToUnit: false
life: 100
alpha: 10
image:ROOT:/DATA/Terran/units/explode.png
priority: critical
drawUnderUnits:false
total_frames:10
animateFrameStart:0
animateFrameEnd:9
animateFrameSpeed:0.2

[effect_corpse]
alwayStartDirAtZero:true
attachedToUnit: false
life: 90
alpha: 9
image:ROOT:/DATA/Terran/units/death.png
priority: critical
drawUnderUnits: true
animateFrameStart:0
animateFrameEnd:8
animateFrameSpeed:0.2
alsoPlaySound:death.wav
frame_width:  128
frame_height: 128

[hiddenAction_soundOnCreate]
autoTriggerOnEvent: created
playSoundToPlayer:spawn.wav
requireConditional:if self.customTarget1!=nullUnit
addWaypoint_type:move
addWaypoint_target_fromReference: customTarget1.readUnitMemory(name="rally",type="unit")

[action_siege]
alwaysSinglePress:true
isVisible: if self.globalTeamTags(includes='MachineShopTank')
isActive: if self.globalTeamTags(includes='MachineShopTank') and self.queueSize(equalTo=0) and self.resource.lockdown<=0 and self.resource.stasis<=0
isLocked: if self.isControlledByAI() and ((not self.isAttacking() and distanceBetween(self, self.activeWaypointTarget)>480) or not self.isAttacking())
displayType: upgrade
price:  0
text_ru:Режим осады
text:Siege mode
buildSpeed: 0s
ai_isHighPriority:true
iconImage:ROOT:/DATA/Terran/siegeMod.png
playSoundAtUnit:siege.ogg:0.3
alsoQueueAction:siege_2
setBodyRotation: 45
allowMultipleInQueue:false
clearAllWaypoints:true

[hiddenAction_siege_2]
convertTo: siegeTank2
buildSpeed: 2.2s
highPriorityQueue: true
whenBuilding_playAnimation:siege
whenBuilding_temporarilyConvertTo: siegeTank2
whenBuilding_cannotMove:true
whenBuilding_rotateTo: 45
setBodyRotation: 225
canPlayerCancel:false
clearAllWaypoints:true
convertTo_keepCurrentFields: fogOfWarSightRange, maxShield
whenBuilding_temporarilyConvertTo_keepFields: fogOfWarSightRange, maxShield

[hiddenAction_armor]
autoTrigger: if self.resource(type='TerranVehicleArmor',greaterThan=0) and not self.tags(includes='armor1')
temporarilyAddTags: armor1
setUnitStats: armour+=1

[hiddenAction_armor_2]
autoTrigger: if self.resource(type='TerranVehicleArmor',greaterThan=1) and not self.tags(includes='armor2')
temporarilyAddTags: armor2
setUnitStats: armour+=1

[hiddenAction_armor_3]
autoTrigger: if self.resource(type='TerranVehicleArmor',greaterThan=2) and not self.tags(includes='armor3')
temporarilyAddTags: armor3
setUnitStats: armour+=1

[graphics]
image_offsetY:-4
icon_build: tank_icon.png
image:       tank.png
image_wreak:  NONE
image_turret: NONE
image_shadow:ROOT:/DATA/total/shadow_2.png
shadowOffsetX:0
shadowOffsetY:2
animation_moving_start: 0
animation_moving_end: 2
animation_moving_speed: 4
lock_body_rotation_with_main_turret: true
drawLayer:experimentals
showEnergyBar:false
rotate_with_direction: false
animation_direction_units: 45
animation_direction_strideX:4
animation_direction_strideY:0
animation_direction_starting:180
frame_width: 126
frame_height: 126

[attack]
canAttack: true
canAttackFlyingUnits: false
canAttackLandUnits: if self.queueSize(lessThan=1)
canAttackUnderwaterUnits: false
isFixedFiring: true
turretSize: 6
turretTurnSpeed: 3
shootDelay: 1.554s
showRangeUIGuide:true
maxAttackRange: 240

[turret_T1T2]
showRangeUIGuide:true
canAttackCondition: if (self.resource(type='TerranVehicleAttack',equalTo=0) or self.resource(type='TerranVehicleAttack',equalTo=1)) and numberOfUnitsInNeutralTeam(withTag='disruptionWeb',withinRange=120,lessThan=1)
x: 0
y: 0
projectile:T1
shoot_sound:attack.ogg
shoot_sound_vol:0.3
shoot_flame:NONE
recoilOffset: 0
onShoot_freezeBodyMovementFor:0.63s
altProjectile: T2
altProjectileCondition: if self.resource(type='TerranVehicleAttack',equalTo=1)
onShoot_playAnimation: attack

[turret_T3T4]
canAttackCondition: if (self.resource(type='TerranVehicleAttack',equalTo=2) or self.resource(type='TerranVehicleAttack',equalTo=3)) and numberOfUnitsInNeutralTeam(withTag='disruptionWeb',withinRange=120,lessThan=1)
@copyFromSection:turret_T1T2
projectile:T3
altProjectile: T4
altProjectileCondition: if self.resource(type='TerranVehicleAttack',equalTo=3)

[projectile_T1]
explodeEffect:CUSTOM:sparks
explodeEffectOnShield:CUSTOM:sparks
directDamage: 200
areaDamage: 140
areaRadius: 64 
invisible: true
life: 20
instant: true
mutator1_ifUnitWithTags:M
mutator1_directDamageMultiplier:0.75
mutator2_ifUnitWithTags:S
mutator2_directDamageMultiplier:0.5
mutator3_ifUnitWithTags: zergSwarm
mutator3_directDamageMultiplier:0

[projectile_T2]
directDamage:205
areaDamage: 145
@copyFromSection:projectile_T1

[projectile_T3]
directDamage:210
areaDamage: 145
@copyFromSection:projectile_T1

[projectile_T4]
directDamage:210
areaDamage: 150
@copyFromSection:projectile_T1

[movement]
movementType: LAND
moveSpeed: 0.71
moveAccelerationSpeed: 20
moveDecelerationSpeed: 20
maxTurnSpeed: 40
turnAcceleration: 20
moveSlidingMode :false
moveIgnoringBody:false
reverseSpeedPercentage:0
joinsGroupFormations: false

[ai]
buildPriority: 0.9
noneInBaseExtraPriority: 0.9
noneGlobalExtraPriority: 0.9
maxEachBase: 10

[animation_siege]
body_0s: {frame:9}
body_0.2s: {frame:10} 
body_0.4s: {frame:11}
body_0.6s: {frame:12}
body_0.8s: {frame:13}
body_1s: {frame:14}
body_1.6s: {frame:15}
body_1.75s: {frame:16}
body_1.9s: {frame:17}
body_2.05s: {frame:18}
body_2.2s: {frame:18}
direction_units: 0
direction_strideX:0
direction_strideY:0
direction_starting:180

[animation_attack]
body_0s: {frame:3}
body_0.1s: {frame:3}
body_0.11s: {frame:0}
body_0.63s: {frame:0}

[animation_siegeAI]
body_0s: {frame:0}
body_0.6s: {frame:0}

[decal_ensnare_goo]
image:ROOT:/DATA/total/ensnare_goo_3.png

[decal_plague_goo]
image:ROOT:/DATA/total/plague_goo_3.png

[decal_defensive_matrix]
image:ROOT:/DATA/total/defensive_matrix_3.png

