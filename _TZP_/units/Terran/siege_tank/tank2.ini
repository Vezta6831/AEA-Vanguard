[core]
copyFrom:ROOT:/DATA/total/forcesAttack.template, ROOT:/DATA/Terran/terranUpgrades.template, ROOT:/DATA/total/debuffs.template, ROOT:/DATA/total/customUI.template
name: siegeTank2
tags:L,unit,mech
class: CustomUnitMetadata
price:Minerals=400,Gas=300
maxHp: 3600
armour:1
mass: 99999999
displayText_ru: Осадный танк
displayText: Siege tank
techLevel: 1
buildSpeed: 0.005
radius: 30
displayRadius: 32
isBio: true
hideScorchMark: false
isBug: false
isUnrepairableUnit: false
softCollisionOnAll: 5
fogOfWarSightRange:17
transportSlotsNeeded: 30
effectOnDeath:CUSTOM:corpse
soundOnAttackOrder:tank_order.ogg:0.3,tank_order2.ogg:0.3,tank_order3.ogg:0.3,tank_order4.ogg:0.3
soundOnNewSelection:tank_order.ogg:0.3,tank_order2.ogg:0.3,tank_order3.ogg:0.3,tank_order4.ogg:0.3

[effect_corpse]
alwayStartDirAtZero:true
attachedToUnit: false
life: 90
alpha: 9
image:ROOT:/DATA/Terran/units/death.png
priority: critical
drawUnderUnits: true
animateFrameStart:0
animateFrameEnd:8
animateFrameSpeed:0.2
alsoPlaySound:death.wav
frame_width:  128
frame_height: 128

[effect_sparks]
alwayStartDirAtZero:true
attachedToUnit: false
life: 90
alpha: 9
image: sparks.png
priority: critical
drawUnderUnits:false
total_frames:9
animateFrameStart:0
animateFrameEnd:8
animateFrameSpeed:0.25
scaleFrom:1
scaleTo:1
frame_width:  100
frame_height: 108

[hiddenAction_clearAttacking]
autoTriggerOnEvent:newWaypointGivenByPlayer
requireConditional: if distanceBetween(self, self.activeWaypointTarget)>480
autoTrigger: if distanceBetween(self, self.activeWaypointTarget)>480 or distanceBetween(self, self.attacking)>480
clearAllWaypoints:true

[action_mobile]
isActive: if self.queueSize(equalTo=0) and self.resource.lockdown<=0 and self.resource.stasis<=0
alwaysSinglePress:true
displayType: upgrade
price:  0
text_ru:Мобильный режим
text:Mobile mode
buildSpeed: 0s
#ai_isDisabled:true
ai_isHighPriority: true
iconImage:ROOT:/DATA/Terran/mobileMod.png
playSoundAtUnit:siege2.ogg:0.3
alsoQueueAction:mobile_2
setBodyRotation: 45
allowMultipleInQueue:false
clearAllWaypoints:true
isLocked: if self.isControlledByAI() and self.isAttacking()

[hiddenAction_mobile_2]
convertTo: siegeTank
buildSpeed: 2.2s
highPriorityQueue: true
whenBuilding_playAnimation:siege
whenBuilding_cannotMove:true
whenBuilding_rotateTo: 45
setBodyRotation: 45
canPlayerCancel:false
convertTo_keepCurrentFields: fogOfWarSightRange, maxShield

[hiddenAction_armor]
autoTrigger: if self.resource(type='TerranVehicleArmor',greaterThan=0) and not self.tags(includes='armor1')
temporarilyAddTags: armor1
setUnitStats: armour+=1

[hiddenAction_armor_2]
autoTrigger: if self.resource(type='TerranVehicleArmor',greaterThan=1) and not self.tags(includes='armor2')
temporarilyAddTags: armor2
setUnitStats: armour+=1

[hiddenAction_armor_3]
autoTrigger: if self.resource(type='TerranVehicleArmor',greaterThan=2) and not self.tags(includes='armor3')
temporarilyAddTags: armor3
setUnitStats: armour+=1

[graphics]
image_offsetY:-18
icon_build: siegeTank_icon.png
image:       tank2.png
image_wreak:  NONE
image_turret: NONE
image_shadow:ROOT:/DATA/total/shadow_2.png
shadowOffsetX:0
shadowOffsetY:2
showEnergyBar:false
showShotDelayBar:false
lock_body_rotation_with_main_turret: false
drawLayer:experimentals
rotate_with_direction: false
animation_direction_units: 45
animation_direction_strideX:3
animation_direction_strideY:0
animation_direction_starting:180
frame_width:  126
frame_height: 126

[attack]
canAttack: true
canAttackFlyingUnits: false
canAttackLandUnits: if self.queueSize(lessThan=1) and distanceBetween(self,attacking)<=480
canAttackUnderwaterUnits: true
isFixedFiring: true
turretSize: 6
turretTurnSpeed: 3
maxAttackRange: 460
shootDelay: 4s
showRangeUIGuide:true

[turret_null]
canShoot: false
x: 0
y: 0
recoilOffset: 0
showRangeUIGuide:false

[turret_T1T2]
showRangeUIGuide:false
canAttackCondition: if (self.resource(type='TerranVehicleAttack',equalTo=0) or self.resource(type='TerranVehicleAttack',equalTo=1)) and numberOfUnitsInNeutralTeam(withTag='disruptionWeb',withinRange=120,lessThan=1)
attachedTo: null
slave: true
x: 0
y: 0
projectile:T1
recoilOffset:0
shoot_sound:attack2.ogg
shoot_sound_vol:0.3
shoot_flame:NONE
shouldResetTurret:false
limitingMinRange:60
altProjectile: T2
altProjectileCondition: if self.resource(type='TerranVehicleAttack',equalTo=1)

[turret_T3T4]
canAttackCondition: if (self.resource(type='TerranVehicleAttack',equalTo=2) or self.resource(type='TerranVehicleAttack',equalTo=3)) and numberOfUnitsInNeutralTeam(withTag='disruptionWeb',withinRange=120,lessThan=1)
@copyFromSection:turret_T1T2
projectile:T3
altProjectile: T4
altProjectileCondition: if self.resource(type='TerranVehicleAttack',equalTo=3)

[projectile_T1]
friendlyFire: true
explodeEffect:CUSTOM:sparks
explodeEffectOnShield:CUSTOM:sparks
directDamage: 260
areaDamage: 200
areaRadius:82
areaDamageNoFalloff: true
invisible: true
life: 20
instant: true
mutator1_ifUnitWithTags:M
mutator1_areaDamageMultiplier:0.75
mutator2_ifUnitWithTags:S
mutator2_areaDamageMultiplier:0.5
mutator3_ifUnitWithTags: zergSwarm
mutator3_areaDamageMultiplier:0.25
mutator4_ifUnitWithTags: stasis
mutator4_areaDamageMultiplier:0

[projectile_T2]
directDamage: 260
areaDamage: 200
@copyFromSection:projectile_T1

[projectile_T3]
directDamage: 260
areaDamage: 200
@copyFromSection:projectile_T1

[projectile_T4]
directDamage: 260
areaDamage: 200
@copyFromSection:projectile_T1

[movement]
movementType: BUILDING
moveSpeed: 0
moveAccelerationSpeed: 20
moveDecelerationSpeed: 20
maxTurnSpeed: 20
#turnAcceleration: 20
moveSlidingMode :false
moveIgnoringBody:false
reverseSpeedPercentage:0
joinsGroupFormations: false
ignoreMoveOrders:true

[ai]
buildPriority: 0.8
noneInBaseExtraPriority: 0.8
noneGlobalExtraPriority: 0.8
maxEachBase: 10

[animation_attack]
onActions: attack
body_0s: {frame:0}
body_0.1s: {frame:2}
body_0.15s: {frame:2}
pingPong: true

[animation_siege]
body_0s: {frame:18}
body_0.2s: {frame:17} 
body_0.4s: {frame:16}
body_0.6s: {frame:15}
body_1.2s: {frame:14}
body_1.35s: {frame:13}
body_1.5s: {frame:12}
body_1.75s: {frame:11}
body_1.9s: {frame:10}
body_2.05s: {frame:9}
body_2.2s: {frame:9}
direction_units: 0
direction_strideX:0
direction_strideY:0

[decal_ensnare_goo]
image:ROOT:/DATA/total/ensnare_goo_3.png

[decal_plague_goo]
image:ROOT:/DATA/total/plague_goo_3.png

[decal_lockdown]
image:ROOT:/DATA/total/lockdown_3.png

[decal_defensive_matrix]
image:ROOT:/DATA/total/defensive_matrix_3.png

[effect_mindControl]
image:ROOT:/DATA/total/mindControl_3.png
frame_width: 128
frame_height: 128

[hiddenAction_debuff_ensnare]
setUnitStats: moveSpeed=${movement.moveSpeed}*0, shootDelayMultiplier=1

[hiddenAction_feedback_debuff]
@copyFrom_skipThisSection: true

[effect_feedback]
@copyFrom_skipThisSection: true

[hiddenAction_debuff_maelstrom]
@copyFrom_skipThisSection: true

[hiddenAction_debuff_maelstrom_effect]
@copyFrom_skipThisSection: true

[hiddenAction_removeDebuff_maelstrom]
@copyFrom_skipThisSection: true

[decal_grn_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByOwnPlayer:true
image:ROOT:/DATA/total/circle_lrg_grn.png

[decal_red_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByEnemyPlayer:true
image:ROOT:/DATA/total/circle_lrg_red.png

[decal_yellow_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByAllyNotOwnPlayer:true
image:ROOT:/DATA/total/circle_lrg_yell.png

[decal_hp]
@copyFromSection: template_customBar
@define totalFrames:16
image:ROOT:/DATA/total/hp_17.png
frame_width:52
frame_height:5
frame:int((self.hp*100/self.maxHp)/(100/${totalFrames}))
yOffsetAbsolute:33