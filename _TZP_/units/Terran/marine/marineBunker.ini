[core]
showInEditor: false
name: marineBunker
tags: bio,bunkerBio,marine
copyFrom: marine.ini

[hiddenAction_repairForMedic]
@copyFrom_skipThisSection: true

[hiddenAction_notRepairForMedic]
autoTrigger: if self.tags(includes='repairInfantry')
temporarilyRemoveTags:repairInfantry

[hiddenAction_attackRange]
autoTrigger: if self.globalTeamTags(includes='AcademyMarine') and not self.tags(includes='attackRange')
temporarilyAddTags: attackRange
setUnitStats: maxAttackRange+=50

[hiddenAction_Bunker]
autoTriggerOnEvent:leftTransport
autoTrigger: if not self.hasParent(withTag='Bunker')
requireConditional:IGNORE
convertTo:marine

[action_stimPack]
isVisible:false
isActive:false

[graphics]
image_offsetY:-2
total_frames: 6
imageScale: 1
image:        marine_bunker.png
image_wreak:  dead.png
image_turret: NONE
image_shadow:NONE
animation_moving_start: 0
animation_moving_end: 0
animation_moving_speed: 4
animation_idle_start: 0
animation_idle_end: 0
animation_idle_speed: 120
drawLayer:experimentals
lock_body_rotation_with_main_turret: true
showHealthBar:false
rotate_with_direction: false
animation_direction_units: 45
animation_direction_strideX:0
animation_direction_strideY:1
animation_direction_starting:180
frame_width:  109
frame_height: 72

[attack]
maxAttackRange: 260

[animation_attack]
onActions: attack
body_0s: {frame:0}
body_0.075s: {frame:1}
body_0.15s: {frame:2}
body_0.225s: {frame:3}
body_0.3s: {frame:4}
body_0.375s: {frame:5}
body_0.45s: {frame:0}
body_0.64s: {frame:0}