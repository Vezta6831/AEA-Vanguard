name:valkyrie
tags: mech,L,unit
class: CustomUnitMetadata
price:Gas=1300
maxHp: 2400
energyMax: 2.688
energyRegen: 0.0166666666666666
energyNeedsToRechargeToFull:true
armour:2
mass: 500
displayText_ru: Валькирия
