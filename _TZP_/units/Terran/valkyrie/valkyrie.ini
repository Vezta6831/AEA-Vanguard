frame_width:  80
frame_height: 80
imageScale: 1

[attack]
canAttack: true
canAttackFlyingUnits: true
canAttackLandUnits:   false
canAttackUnderwaterUnits: false
isFixedFiring: true
turretSize: 6
turretTurnSpeed: 3
aimOffsetSpread: 0
maxAttackRange: 240
shootDelay: 0.2s
showRangeUIGuide:false

[turret_T1T2]
showRangeUIGuide:false
canAttackCondition: if self.resource(type='TerranAirAttack',equalTo=0) or self.resource(type='TerranAirAttack',equalTo=1)
