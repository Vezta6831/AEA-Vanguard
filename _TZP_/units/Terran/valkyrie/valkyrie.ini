isBio: true
hideScorchMark: false
isBug: false
isUnrepairableUnit: false
fogOfWarSightRange:17
softCollisionOnAll: 250
explodeOnDeath: true
explodeOnDeathGroundCollosion: true
effectOnDeath:CUSTOM:corpse
soundOnMoveOrder:valkyrie_order.ogg:0.3,valkyrie_order2.ogg:0.3,valkyrie_order3.ogg:0.3,valkyrie_order4.ogg:0.3
soundOnAttackOrder:valkyrie_order.ogg:0.3,valkyrie_order2.ogg:0.3,valkyrie_order3.ogg:0.3,valkyrie_order4.ogg:0.3
