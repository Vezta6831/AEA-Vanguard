playSoundAtUnit:ROOT:/DATA/total/cloaking.ogg:0.4

[action_lockdown]
isVisible: if self.globalTeamTags(includes='GhostLockdown')
isActive: if self.resource.stasis<=0 and self.resource.maelstrom<=0
price:energy=100
buildSpeed:0s
text_ru:Замыкание
