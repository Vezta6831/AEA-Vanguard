buildSpeed:0s
text_ru:Замыкание
text:Locdown
onlyOneUnitAtATime: true
takeResources: lockdown=-44
takeResources_includeUnitsWithinRange: 10000
takeResources_discardCollected: true
takeResources_includeReference: unitRef nearestUnit(withinRange=320, withTag='mech', relation='enemy')
fireTurretXAtGround:lockdown
fireTurretXAtGround_withProjectile:lockdown
fireTurretXAtGround_withTarget: nearestUnit(withinRange=320, withTag='mech', relation='enemy')
playAnimation:attack
playSoundAtUnit:lockdown.ogg:0.4
ai_isHighPriority: true
iconImage:ROOT:/DATA/Terran/lockdown_icon.png

