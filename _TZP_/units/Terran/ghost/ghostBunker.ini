[core]
showInEditor: false
name: ghostBunker
tags: bio,ghost
copyFrom: ghost.ini

[hiddenAction_repairForMedic]
@copyFrom_skipThisSection: true

[hiddenAction_notRepairForMedic]
autoTrigger: if self.tags(includes='repairInfantry')
temporarilyRemoveTags:repairInfantry

[hiddenAction_Bunker]
autoTriggerOnEvent:leftTransport
autoTrigger: if not self.hasParent(withTag='Bunker')
convertTo:ghost
convertTo_keepCurrentFields: maxEnergy

[hiddenAction_ocularImplants]
autoTrigger: false

[graphics]
image_offsetY:-2
total_frames: 2
imageScale: 1
image:        ghost_bunker.png
image_wreak:  dead.png
image_turret: NONE
image_shadow:NONE
animation_moving_start: 0
animation_moving_end: 0
animation_moving_speed: 4
animation_idle_start: 0
animation_idle_end: 0
animation_idle_speed: 120
animation_attack_start: 0
animation_attack_end: 1
animation_attack_speed: 3
drawLayer:experimentals
lock_body_rotation_with_main_turret: true
rotate_with_direction: false
animation_direction_units: 45
animation_direction_strideX:0
animation_direction_strideY:1
animation_direction_starting:180
frame_width:  109
frame_height: 72
showHealthBar:false
showEnergyBar:false

[animation_attack]
onActions: IGNORE
body_0s: {frame:11}
body_0.1s: {frame:12}
body_0.11s: {frame:11}
body_0.66s: {frame:11}