[core]
copyFrom:ROOT:/DATA/total/forcesAttack.template, ROOT:/DATA/Terran/terranUpgrades.template, ROOT:/DATA/total/debuffs.template, ROOT:/DATA/total/customUI.template
name: vulturet
tags: mech, M, unit, hover
class: CustomUnitMetadata
price:Gas=100
maxHp: 575
energyMax:3
energyRegen:0
mass: 500
displayText_ru: Стервятник
displayText: Vulture
displayDescription: -Rugged Biker Man\n-Strong ground attack\n-Can lay invisible mines\n-Fast movement
techLevel: 1
buildSpeed: 11.9s
radius: 10
displayRadius: 19
isBio: true
hideScorchMark: false
isBug: false
isUnrepairableUnit: false
fogOfWarSightRange:17
softCollisionOnAll: 5
transportSlotsNeeded: 2
effectOnDeath:CUSTOM:corpse
defineUnitMemory: unit target
soundOnMoveOrder:vulture_order.ogg:0.3,vulture_order2.ogg:0.3,vulture_order3.ogg:0.3,vulture_order4.ogg:0.3
soundOnAttackOrder:vulture_order.ogg:0.3,vulture_order2.ogg:0.3,vulture_order3.ogg:0.3,vulture_order4.ogg:0.3
soundOnNewSelection:vulture_order.ogg:0.3,vulture_order2.ogg:0.3,vulture_order3.ogg:0.3,vulture_order4.ogg:0.3

[action_spiderMine]
isVisible: if self.globalTeamTags(includes='MachineShopMine')
isActive: if self.resource.lockdown<=0 and self.resource.stasis<=0
price:energy=1
text_ru: Мина
text: Mine
buildSpeed: 0s
highPriorityQueue: false
fireTurretXAtGround: null
fireTurretXAtGround_withProjectile:null
onlyOneUnitAtATime: true
ai_isDisabled:true
iconImage:spiderMine.png
addWaypoint_type: move
clearAllWaypoints:true
addWaypoint_target_fromReference: thisActionTarget
addWaypoint_target_nearestUnit_team: any
setUnitMemory: target=thisActionTarget
addResources:energy=1

[hiddenAction_spiderMine_2]
autoTrigger: if distanceBetween(self,memory.target)<=15 and memory.target!=nullUnit
setUnitMemory: target=nullUnit
addResources:energy=-1
spawnUnits: mineAttack
addWaypoint_type: move
addWaypoint_prepend: true
addWaypoint_position_randomOffsetFromSelf: 35,35
addWaypoint_maxTime: 1s
clearAllWaypoints:true
playSoundAtUnit:spawnMine.ogg

[effect_sparks]
alwayStartDirAtZero:true
attachedToUnit: false
life: 90
alpha: 9
image:ROOT:/DATA/Terran/units/explode_2.png
priority: critical
drawUnderUnits:false
total_frames:9
animateFrameStart:0
animateFrameEnd:8
animateFrameSpeed:0.2
frame_width:  56
frame_height: 56

[effect_cloud]
alwayStartDirAtZero:true
attachedToUnit: false
life: 70
alpha: 7
hSpeed: 0
image:cloud.png
priority: critical
drawUnderUnits:false
total_frames:8
animateFrameStart:0
animateFrameEnd:7
animateFrameSpeed:0.2
scaleFrom:1
scaleTo:1

[effect_corpse]
alwayStartDirAtZero:true
attachedToUnit: false
life: 90
alpha: 9
image:ROOT:/DATA/Terran/units/death.png
priority: critical
drawUnderUnits: true
animateFrameStart:0
animateFrameEnd:8
animateFrameSpeed:0.2
alsoPlaySound:death.wav
frame_width:  128
frame_height: 128

[hiddenAction_soundOnCreate]
autoTriggerOnEvent: created
playSoundToPlayer:spawn.wav
requireConditional:if self.customTarget1!=nullUnit
addWaypoint_type:move
addWaypoint_target_fromReference: customTarget1.readUnitMemory(name="rally",type="unit")

[hiddenAction_armor]
autoTrigger: if self.resource(type='TerranVehicleArmor',greaterThan=0) and not self.tags(includes='armor1')
temporarilyAddTags: armor1
setUnitStats: armour+=1

[hiddenAction_armor_2]
autoTrigger: if self.resource(type='TerranVehicleArmor',greaterThan=1) and not self.tags(includes='armor2')
temporarilyAddTags: armor2
setUnitStats: armour+=1

[hiddenAction_armor_3]
autoTrigger: if self.resource(type='TerranVehicleArmor',greaterThan=2) and not self.tags(includes='armor3')
temporarilyAddTags: armor3
setUnitStats: armour+=1

[hiddenAction_speed]
autoTrigger: if self.globalTeamTags(includes='MachineShopThrusters') and not self.tags(includes='speed')
temporarilyAddTags: speed
setUnitStats: moveSpeed+=0.9908

[graphics]
image_offsetY:-6
total_frames:1
icon_build: vulture_icon.png
image:        vulture.png
image_wreak:  NONE
image_turret: NONE
image_shadow: AUTO_ANIMATED
lock_body_rotation_with_main_turret: false
showEnergyBar:false
drawLayer:experimentals
rotate_with_direction: false
animation_direction_units: 45
animation_direction_strideX:0
animation_direction_strideY:1
animation_direction_starting:180
frame_width:  70
frame_height: 60
imageScale: 0.81

[attack]
canAttack: true
canAttackFlyingUnits: false
canAttackLandUnits:   true
canAttackUnderwaterUnits: false
isFixedFiring: true
turretSize: 10
turretTurnSpeed: 3
maxAttackRange: 180
shootDelay: 1.26s
showRangeUIGuide:true

[turret_null]
x: 0
y: 0
limitingRange:9999
canAttackCondition: if self.globalTeamTags(includes='GOVNO')
projectile:null
showRangeUIGuide:true

[projectile_null]
life:0
speed:0
invisible: true
directDamage: 0
explodeEffect:NONE
explodeEffectOnShield:NONE

[turret_T1T2]
showRangeUIGuide:false
canAttackCondition: if (self.resource(type='TerranVehicleAttack',equalTo=0) or self.resource(type='TerranVehicleAttack',equalTo=1)) and numberOfUnitsInNeutralTeam(withTag='disruptionWeb',withinRange=120,lessThan=1)
x: 0
y: 0
projectile:T1
shoot_sound:attack.ogg,attack2.ogg,attack3.ogg,attack4.ogg
shoot_sound_vol:0.3
recoilOffset: 0
shoot_flame:CUSTOM:cloud
altProjectile: T2
altProjectileCondition: if self.resource(type='TerranVehicleAttack',equalTo=1)

[turret_T3T4]
canAttackCondition: if (self.resource(type='TerranVehicleAttack',equalTo=2) or self.resource(type='TerranVehicleAttack',equalTo=3)) and numberOfUnitsInNeutralTeam(withTag='disruptionWeb',withinRange=120,lessThan=1)
@copyFromSection:turret_T1T2
projectile:T3
altProjectile: T4
altProjectileCondition: if self.resource(type='TerranVehicleAttack',equalTo=3)

[projectile_T1]
explodeEffect:CUSTOM:sparks
explodeEffectOnShield:CUSTOM:sparks
directDamage: 88
life: 160
speed: 5
targetSpeed: 7
image:bomb.png
mutator1_ifUnitWithTags:M
mutator1_directDamageMultiplier:0.5
mutator2_ifUnitWithTags:L
mutator2_directDamageMultiplier:0.25
mutator3_ifUnitWithTags:building
mutator3_directDamageMultiplier:0.25
mutator4_ifUnitWithTags: zergSwarm
mutator4_directDamageMultiplier:0

[projectile_T2]
directDamage:90
@copyFromSection:projectile_T1

[projectile_T3]
directDamage:92
@copyFromSection:projectile_T1

[projectile_T4]
directDamage:94
@copyFromSection:projectile_T1

[movement]
