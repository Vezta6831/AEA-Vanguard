[core]
copyFrom:ROOT:/DATA/Zerg/units/meleeUnits.template, ROOT:/DATA/Zerg/units/burrow.template, ROOT:/DATA/Zerg/zergUpgrades.template, ROOT:/DATA/total/debuffs.template, ROOT:/DATA/total/customUI.template
showInEditor:true
name: zergling
tags:S,bio,canConsume,unit,infantry
price:Minerals=125, Z2=-1
maxHp: 220
mass: 500
displayText_ru: Зерглинг 
displayText: Zergling
displayDescription: -Basic Ground Scrungo\n-Spawns in 2's\n-Very Fast\n-Can be upgraded to move and attack faster\n-Highly effective in groups
buildSpeed: 7s
radius: 11
selfRegenRate: .065
displayRadius: 13
transportSlotsNeeded: 1
soundOnMoveOrder: zergling_order.ogg:0.3,zergling_order2.ogg:0.3,zergling_order3.ogg:0.3,zergling_order4.ogg:0.3
soundOnAttackOrder: zergling_order.ogg:0.3,zergling_order2.ogg:0.3,zergling_order3.ogg:0.3,zergling_order4.ogg:0.3
soundOnNewSelection:zergling_order.ogg:0.3,zergling_order2.ogg:0.3,zergling_order3.ogg:0.3,zergling_order4.ogg:0.3

[hiddenAction_soundOnCreate]
autoTriggerOnEvent: created
requireConditional:if self.customTarget1!=nullUnit
playSoundToPlayer:spawn.ogg
addWaypoint_type:move
addWaypoint_target_fromReference: customTarget1.readUnitMemory(name="rally",type="unit")

[hiddenAction_speed]
autoTrigger: if self.globalTeamTags(includes='SpawningPoolSpeed') and not self.tags(includes='speed')
temporarilyAddTags: speed
setUnitStats: moveSpeed+=0.4096

[hiddenAction_adrenal]
autoTrigger: if self.globalTeamTags(includes='SpawningPoolAdrenalGlands') and not self.tags(includes='adrenal')
temporarilyAddTags: adrenal
setUnitStats: shootDelayMultiplier-=0.11


[hiddenAction_repairForMedic]
autoTrigger: if not self.hp(full=true) and not self.tags(includes='repairInfantry')
temporarilyAddTags:repairInfantry

[hiddenAction_notRepairForMedic]
autoTrigger: if self.hp(full=true) and self.tags(includes='repairInfantry')
temporarilyRemoveTags:repairInfantry

[action_burrow]
setBodyRotation: 45

[hiddenAction_burrow_2]
convertTo: zerglingUnderground
buildSpeed: 0.25s
whenBuilding_rotateTo:45
whenBuilding_temporarilyConvertTo: zerglingUnderground2

[effect_corpse]
alwayStartDirAtZero:true
attachedToUnit: false
life: 70
alpha: 7
image: death.png
priority: critical
drawUnderUnits: true
total_frames:7
animateFrameStart:0
animateFrameEnd:6
animateFrameSpeed:0.2
alsoPlaySound:death.wav

[graphics]
image_offsetY:-11
icon_build: zergling_icon.png
image:        zergling.png
image_wreak:  dead.png
image_turret: NONE
image_shadow:ROOT:/DATA/total/shadow.png
animation_moving_start: 0
animation_moving_end: 6
animation_moving_speed: 3
animation_attack_start: 7
animation_attack_end: 11
animation_attack_speed: 2.5
lock_body_rotation_with_main_turret: true
drawLayer:experimentals
rotate_with_direction: false
animation_direction_units: 45
animation_direction_strideX:12
animation_direction_strideY:0
animation_direction_starting:180
frame_width:  64
frame_height: 64
imageScale: 1.2

[attack]
shootDelay:1s
shootDelayMultiplier: 0.36
turretSize:11

[turret_T1T2]
canAttackCondition: if (self.resource(type='ZergMeleeAttack',equalTo=0) or self.resource(type='ZergMeleeAttack',equalTo=1)) and numberOfUnitsInNeutralTeam(withTag='disruptionWeb',withinRange=120)<=0
x:0
y:0
shoot_sound:chop.wav
shoot_sound_vol:0.2
recoilOffset:0
projectile:T1
showRangeUIGuide:false
onShoot_freezeBodyMovementFor:0.25s
altProjectile: T2
altProjectileCondition: if self.resource(type='ZergMeleeAttack',equalTo=1)

[turret_T3T4]
canAttackCondition: if (self.resource(type='ZergMeleeAttack',equalTo=2) or self.resource(type='ZergMeleeAttack',equalTo=3)) and numberOfUnitsInNeutralTeam(withTag='disruptionWeb',withinRange=120)<=0
@copyFromSection:turret_T1T2
projectile:T3
altProjectile: T4
altProjectileCondition: if self.resource(type='ZergMeleeAttack',equalTo=3)

[projectile_T1]
directDamage:26
life: 10
instant:true
invisible: true
explodeEffect:NONE

[projectile_T2]
directDamage:28
@copyFromSection:projectile_T1

[projectile_T3]
directDamage:30
@copyFromSection:projectile_T1

[projectile_T4]
directDamage:32
@copyFromSection:projectile_T1

[movement]
moveSpeed: 1.760

[animation_burrow]
body_0s: {frame:4}
body_0.05s: {frame:3}
body_0.1s: {frame:2}
body_0.15s: {frame:1}
body_0.2s: {frame:0}
body_0.25s: {frame:0}

[resource_Z2]
displayName_ru: Зерглинг
displayName: Zergling
hidden:true

[hiddenAction_debuff_ensnare]
setUnitStats: moveSpeed=${movement.moveSpeed}*0.5, shootDelayMultiplier=0.4248

[hiddenAction_feedback_debuff]
@copyFrom_skipThisSection: true

[effect_feedback]
@copyFrom_skipThisSection: true


[decal_grn_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByOwnPlayer:true
image:ROOT:/DATA/total/circle_smll_grn.png

[decal_red_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByEnemyPlayer:true
image:ROOT:/DATA/total/circle_smll_red.png

[decal_yellow_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByAllyNotOwnPlayer:true
image:ROOT:/DATA/total/circle_smll_yell.png

[decal_hp]
@copyFromSection: template_customBar
@define totalFrames:5
image:ROOT:/DATA/total/hp_6.png
frame_width:19
frame_height:5
frame:int((self.hp*100/self.maxHp)/(100/${totalFrames}))
yOffsetAbsolute:14