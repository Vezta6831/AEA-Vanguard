[hiddenAction_setStatsOnMutation]
autoTriggerOnEvent:queueItemAdded
playAnimation: add
temporarilyAddTags:egg
setUnitStats: moveSpeed=0, maxHp=200, hp=200
sendMessageTo: customTarget1
sendMessageWithTags:removeMe

[hiddenAction_moveFromHatchery]
autoTrigger: if customTarget1!=nullUnit and not self.tags(includes="egg") and distanceBetween(self,customTarget1)<=40
addWaypoint_type:move
clearAllWaypoints:true
addWaypoint_target_fromReference: getOffsetAbsolute(x=cos(directionBetween(self, customTarget1))*(-10), y=sin(directionBetween(self, customTarget1))*(-10))

[hiddenAction_moveNearbyHatchery]
autoTrigger: if self.customTimer>=1 and customTarget1!=nullUnit and not self.tags(includes="egg") and not self.hasActiveWaypoint(type="move")
addWaypoint_type:move
clearAllWaypoints:true
#addWaypoint_target_fromReference: createMarker(x=customTarget1.x+rnd(-65,65),y=customTarget1.y+rnd(-45,60))
addWaypoint_target_fromReference:customTarget1.getOffsetAbsolute(x=rnd(-70,70), y=rnd(-50,60))
addWaypoint_maxTime:0.8s
resetCustomTimer:true

[hiddenAction_stopMovement]
autoTriggerOnEvent: newWaypointGivenByPlayer
clearAllWaypoints:true

[hiddenAction_removeUnitType]
sendMessageTo: customTarget1
sendMessageWithTags:removeUnitType

[hiddenAction_kill]
requireConditional: if self.resource.Z2<=0 and self.resource.S2<=0
autoTriggerOnEvent:queuedUnitFinished
#deleteSelf:true
alsoQueueAction:pustoeMesto
spawnEffects:CUSTOM:spawning

[hiddenAction_killIfZergling]
requireConditional: if self.resource.Z2>0
autoTriggerOnEvent:queuedUnitFinished
#deleteSelf:true
alsoQueueAction:pustoeMesto
spawnUnits: zergling
spawnEffects:CUSTOM:spawning

[hiddenAction_killIfScourge]
requireConditional: if self.resource.S2>0
autoTriggerOnEvent:queuedUnitFinished
#deleteSelf:true
alsoQueueAction:pustoeMesto
spawnUnits: scourge
spawnEffects:CUSTOM:spawning

[hiddenAction_killIfCancelled]
autoTriggerOnEvent:queueItemCancelled
deleteSelf:true
spawnEffects:CUSTOM:cocoonDeath

[hiddenAction_onDestroyed]
autoTriggerOnEvent:destroyed
requireConditional: if not self.tags(includes="egg")
sendMessageTo: customTarget1
sendMessageWithTags:removeMe

[hiddenAction_evolveTime]
autoTrigger: if customTarget1==nullUnit and self.queueSize(lessThan=1)
addEnergy: -1

[hiddenAction_life_Time]
autoTrigger: if self.energy(lessThan=1)
addResources:hp=-99999

[effect_corpse]
showInFog:false
alwayStartDirAtZero:true
attachedToUnit: false
life: 40
alpha: 4
image: death.png
priority: high
drawUnderUnits:false
