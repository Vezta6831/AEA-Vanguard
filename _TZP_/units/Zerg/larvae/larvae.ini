[hiddenAction_queueDrone]
autoTrigger: if customTarget1.readUnitMemory(name="unitType",type="string")=="drone" and not self.tags(includes='egg')
takeResources: Minerals=50, supply=1, displaySupply=-1
takeResources_includeUnitsWithinRange: 100
takeResources_discardCollected: true
takeResources_includeReference: unitRef self
takeResources_triggerActionIfAnyCollected: queueDrone_2
takeResources_triggerActionIfNoneCollected: removeUnitType

[hiddenAction_queueDrone_2]
