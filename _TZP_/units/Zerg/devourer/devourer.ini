[core]
copyFrom:ROOT:/DATA/Zerg/units/airUnits.template, ROOT:/DATA/Zerg/zergUpgrades.template, ROOT:/DATA/total/debuffs.template, ROOT:/DATA/total/customUI.template
name: devourer
tags:L,bio,canConsume,unit
price:Minerals=1600,Gas=500
maxHp: 2800
armour:3
displayText_ru: Пожиратель
displayText: Devourer
displayDescription: -Strong AA support\n-Best when paired with other units\n-Attacks inflict splash damage debuff that stacks up to 9\n-Debuff limits cooldown of weaponry, and increases the damage of any attack by 1 per stack
buildSpeed: 25s
radius: 24
displayRadius: 26
soundOnMoveOrder: devourer_order.ogg:0.3,devourer_order2.ogg:0.3,devourer_order3.ogg:0.3,devourer_order4.ogg:0.3
soundOnAttackOrder: devourer_order.ogg:0.3,devourer_order2.ogg:0.3,devourer_order3.ogg:0.3,devourer_order4.ogg:0.3
soundOnNewSelection:devourer_order.ogg:0.3,devourer_order2.ogg:0.3,devourer_order3.ogg:0.3,devourer_order4.ogg:0.3

[effect_corpse]
alwayStartDirAtZero:true
attachedToUnit: false
life: 90
alpha: 9
hSpeed: 0
image: death.png
priority: critical
drawUnderUnits:false
total_frames:9
animateFrameStart:0
animateFrameEnd:8
animateFrameSpeed:0.2
alsoPlaySound:death.ogg
scaleFrom:1
scaleTo: 1

[effect_sparks2]
alwayStartDirAtZero:true
attachedToUnit: false
life: 50
alpha: 7
hSpeed: 0
image: spark.png
priority: critical
drawUnderUnits:false
total_frames:10
animateFrameStart:0
animateFrameEnd:9
animateFrameSpeed:0.2
scaleFrom:1
scaleTo: 1

[graphics]
image_offsetY:-10
total_frames: 10
icon_build: devourer_icon.png
image:        devourer.png
image_shadow: AUTO_ANIMATED
animation_moving_start: 0
animation_moving_end: 5
animation_moving_speed: 3
animation_idle_start: 0
animation_idle_end: 5
animation_idle_speed: 3
animation_attack_start: 6
animation_attack_end: 9
animation_attack_speed: 3
showEnergyBar:false
showShotDelayBar:false
lock_body_rotation_with_main_turret: true
rotate_with_direction: false
animation_direction_units: 45
animation_direction_strideX:0
animation_direction_strideY:1
animation_direction_starting:180
frame_width:  72
frame_height: 85

[attack]
canAttackLandUnits:false
maxAttackRange: 240
shootDelay: 4.2s

[turret_T1T2]
canAttackFlyingUnits: if self.resource(type='ZergAirAttack',equalTo=0) or self.resource(type='ZergAirAttack',equalTo=1)
canAttackLandUnits: false
x: 0
y: 0
shoot_sound:shoot.ogg
shoot_sound_vol:0.3
recoilOffset: 0
projectile:T1
barrelHeight: 10
showRangeUIGuide:false
altProjectile: T2
altProjectileCondition: if self.resource(type='ZergAirAttack',equalTo=1)

[turret_T3T4]
canAttackFlyingUnits: if self.resource(type='ZergAirAttack',equalTo=2) or self.resource(type='ZergAirAttack',equalTo=3)
@copyFromSection:turret_T1T2
projectile:T3
altProjectile: T4
altProjectileCondition: if self.resource(type='ZergAirAttack',equalTo=3)

[projectile_T1]
directDamage: 310
areaDamage: 200
areaRadius:90
areaDamageNoFalloff: true
armourIgnoreAmount:10
life: 160
speed: 4
targetSpeed: 8
image:arrow.png
explodeEffect:CUSTOM:sparks2
explodeEffectOnShield:CUSTOM:sparks2
mutator1_ifUnitWithTags:M
mutator1_directDamageMultiplier:0.75
mutator2_ifUnitWithTags:S
mutator2_directDamageMultiplier:0.5
mutator3_ifUnitWithTags: stasis
mutator3_areaDamageMultiplier:0

[projectile_T2]
directDamage: 330
areaDamage: 215
@copyFromSection:projectile_T1

[projectile_T3]
directDamage: 350
areaDamage: 230
@copyFromSection:projectile_T1

[projectile_T4]
directDamage: 370
areaDamage: 245
@copyFromSection:projectile_T1

[movement]
moveSpeed: 1.488

[decal_ensnare_goo]
image:ROOT:/DATA/total/ensnare_goo_3.png

[decal_plague_goo]
image:ROOT:/DATA/total/plague_goo_3.png

[decal_defensive_matrix]
image:ROOT:/DATA/total/defensive_matrix_3.png

[effect_mindControl]
image:ROOT:/DATA/total/mindControl_3.png
frame_width: 128
frame_height: 128

[hiddenAction_feedback_debuff]
@copyFrom_skipThisSection: true

[effect_feedback]
@copyFrom_skipThisSection: true

[decal_maelstrom]
image:ROOT:/DATA/total/maelstrom_3.png
frame_width:  128
frame_height: 128

[decal_grn_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByOwnPlayer:true
image:ROOT:/DATA/total/circle_med_grn_2.png

[decal_red_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByEnemyPlayer:true
image:ROOT:/DATA/total/circle_med_red_2.png

[decal_yellow_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByAllyNotOwnPlayer:true
image:ROOT:/DATA/total/circle_med_yell_2.png

[decal_hp]
@copyFromSection: template_customBar
@define totalFrames:10
image:ROOT:/DATA/total/hp_11.png
