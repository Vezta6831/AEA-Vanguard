[core]
copyFrom:ROOT:/DATA/Zerg/units/meleeUnits.template, ROOT:/DATA/Zerg/zergUpgrades.template, ROOT:/DATA/total/debuffs.template, ROOT:/DATA/total/customUI.template
showInEditor:false
name: broodling
tags:S,bio,unit
price: 500
maxHp: 150
energyMax: 20
energyRegen: -0.0166666666
dieOnZeroEnergy: true
mass: 500
displayText_ru: Брудлинг
displayText: Broodling
buildSpeed: 0.005
radius: 9
displayRadius: 11
transportSlotsNeeded: 1
soundOnMoveOrder: broodling_order.ogg:0.2,broodling_order2.ogg:0.2,broodling_order3.ogg:0.2,broodling_order4.ogg:0.2
soundOnAttackOrder: broodling_order.ogg:0.2,broodling_order2.ogg:0.2,broodling_order3.ogg:0.2,broodling_order4.ogg:0.2
soundOnNewSelection: broodling_order.ogg:0.2,broodling_order2.ogg:0.2,broodling_order3.ogg:0.2,broodling_order4.ogg:0.2

[hiddenAction_soundOnCreate]
playSoundToPlayer:spawn.wav

[effect_corpse]
alwayStartDirAtZero:true
attachedToUnit: false
life: 50
alpha: 5
image: death.png
priority: critical
drawUnderUnits: true
total_frames:5
animateFrameStart:0
animateFrameEnd:4
animateFrameSpeed:0.2
alsoPlaySound:death.wav

[graphics]
total_frames: 12
icon_build: broodling_icon.png
image:        broodling.png
image_wreak:  dead.png
image_turret: NONE
image_shadow:ROOT:/DATA/total/shadow.png
shadowOffsetX:0
shadowOffsetY:2
animation_moving_start: 0
animation_moving_end: 7
animation_moving_speed: 3
animation_attack_start: 8
animation_attack_end: 11
animation_attack_speed: 3
drawLayer:experimentals
showEnergyBar:false
lock_body_rotation_with_main_turret: true
rotate_with_direction: false
animation_direction_units: 45
animation_direction_strideX:0
animation_direction_strideY:1
animation_direction_starting:180
frame_width:  48
frame_height: 48

[attack]
shootDelay: 0.63s
turretSize:9

[turret_T1T2]
canAttackCondition: if (self.resource(type='ZergMeleeAttack',equalTo=0) or self.resource(type='ZergMeleeAttack',equalTo=1)) and numberOfUnitsInNeutralTeam(withTag='disruptionWeb',withinRange=120)<=0
x: 0
y: 0
shoot_sound:attack.wav
shoot_sound_vol:0.1
recoilOffset: 0
projectile:T1
showRangeUIGuide:false
onShoot_freezeBodyMovementFor:0.3s
altProjectile: T2
altProjectileCondition: if self.resource(type='ZergMeleeAttack',equalTo=1)

[turret_T3]
canAttackCondition: if (self.resource(type='ZergMeleeAttack',equalTo=2) or self.resource(type='ZergMeleeAttack',equalTo=3)) and numberOfUnitsInNeutralTeam(withTag='disruptionWeb',withinRange=120)<=0
@copyFromSection:turret_T1T2
projectile:T3
altProjectile: T4
altProjectileCondition: if self.resource(type='ZergMeleeAttack',equalTo=3)

[projectile_T1]
directDamage: 24
life: 10
instant:true
invisible: true
explodeEffect:NONE

[projectile_T2]
directDamage: 28
@copyFromSection:projectile_T1

[projectile_T3]
directDamage: 32
@copyFromSection:projectile_T1

[projectile_T4]
directDamage: 36
@copyFromSection:projectile_T1

[movement]
moveSpeed: 1.7976

[hiddenAction_feedback_debuff]
@copyFrom_skipThisSection: true

[effect_feedback]
@copyFrom_skipThisSection: true

[decal_grn_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByOwnPlayer:true
image:ROOT:/DATA/total/circle_smll_grn.png

[decal_red_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByEnemyPlayer:true
image:ROOT:/DATA/total/circle_smll_red.png

[decal_yellow_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByAllyNotOwnPlayer:true
image:ROOT:/DATA/total/circle_smll_yell.png

[decal_hp]
@copyFromSection: template_customBar
@define totalFrames:5
image:ROOT:/DATA/total/hp_6.png
frame_width:19
frame_height:5
frame:int((self.hp*100/self.maxHp)/(100/${totalFrames}))
yOffsetAbsolute:14