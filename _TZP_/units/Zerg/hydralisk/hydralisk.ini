[core]
copyFrom:ROOT:/DATA/Zerg/units/rangeUnits.template, ROOT:/DATA/Zerg/units/burrow.template, ROOT:/DATA/Zerg/zergUpgrades.template, ROOT:/DATA/total/debuffs.template, ROOT:/DATA/total/customUI.template
name: hydralisk
tags:M,bio,hydralisk,canConsume,unit,infantry
price:Minerals=450,Gas=75
maxHp: 650
mass: 500
displayText_ru: Гидралиск
displayText: Hydralisk
displayDescription: -Basic ranged unit\n-Can morph into lurker
buildSpeed: 21.9s
radius: 12
displayRadius: 12
transportSlotsNeeded: 2
selfRegenRate: .065

soundOnMoveOrder: hydralisk_order.ogg:0.3,hydralisk_order2.ogg:0.3,hydralisk_order3.ogg:0.3,hydralisk_order4.ogg:0.3
soundOnAttackOrder: hydralisk_order.ogg:0.3,hydralisk_order2.ogg:0.3,hydralisk_order3.ogg:0.3,hydralisk_order4.ogg:0.3
soundOnNewSelection:hydralisk_order.ogg:0.3,hydralisk_order2.ogg:0.3,hydralisk_order3.ogg:0.3,hydralisk_order4.ogg:0.3

[hiddenAction_soundOnCreate]
autoTriggerOnEvent: created
requireConditional:if self.customTarget1!=nullUnit
playSoundToPlayer:spawn.ogg
addWaypoint_type:move
addWaypoint_target_fromReference: customTarget1.readUnitMemory(name="rally",type="unit")

[hiddenAction_speed]
autoTrigger: if self.globalTeamTags(includes='HydraliskDenSpeed') and not self.tags(includes='speed')
temporarilyAddTags: speed
setUnitStats: moveSpeed+=0.25

[hiddenAction_attackRange]
autoTrigger: if self.globalTeamTags(includes='HydraliskDenRange') and not self.tags(includes='attackRange')
temporarilyAddTags: attackRange
setUnitStats: maxAttackRange+=25


[hiddenAction_repairForMedic]
autoTrigger: if not self.hp(full=true) and not self.tags(includes='repairInfantry')
temporarilyAddTags:repairInfantry

[hiddenAction_notRepairForMedic]
autoTrigger: if self.hp(full=true) and self.tags(includes='repairInfantry')
temporarilyRemoveTags:repairInfantry

[action_burrow]
setBodyRotation: 0

[hiddenAction_burrow_2]
convertTo: hydraliskUnderground
buildSpeed: 0.25s
whenBuilding_rotateTo:0
whenBuilding_temporarilyConvertTo: hydraliskUnderground2

[action_lurker]
isVisible: if self.globalTeamTags(includes='HydraliskDenLurker') and self.queueSize(equalTo=0)
isActive: if self.globalTeamTags(includes='HydraliskDenLurker') and self.queueSize(equalTo=0)
convertTo: lurkerCocoon
displayType: upgrade
price:Minerals=600, Gas=275
iconImage:ROOT:/DATA/Zerg/lurker_icon.png
text_ru: Скрытень
text: Lurker
description_ru:Мутировать в Скрытня
description:Morph to Lurker
buildSpeed: 0.78s
whenBuilding_playAnimation: spawnCocoon
whenBuilding_temporarilyConvertTo: lurkerCocoon
whenBuilding_cannotMove:true
pos:-1
highPriorityQueue: true
ai_isHighPriority:true
addResources: supply=1

[effect_corpse]
alwayStartDirAtZero:true
attachedToUnit: false
life: 80
alpha: 8
image: death.png
priority: critical
drawUnderUnits: true
total_frames:8
animateFrameStart:0
animateFrameEnd:7
animateFrameSpeed:0.2
alsoPlaySound:death.wav

[effect_sparks]
alwayStartDirAtZero:true
attachedToUnit: false
life: 80
alpha: 8
hSpeed: 0
image: spark.png
priority: critical
drawUnderUnits:false
total_frames:8
animateFrameStart:0
animateFrameEnd:7
animateFrameSpeed:0.2
scaleFrom:1
scaleTo: 1

[effect_acid]
#alwayStartDirAtZero:true
attachedToUnit: false
yOffsetRelative: 30
life: 70
alpha: 7
hSpeed: 0
image:acid.png
priority: critical
drawUnderUnits:false
total_frames:7
animateFrameStart:0
animateFrameEnd:6
animateFrameSpeed:0.2
scaleFrom:1
scaleTo: 1

[graphics]
image_offsetY:-8
total_frames: 17
icon_build: hydralisk_icon.png
image:        hydralisk.png
image_wreak:  dead.png
image_turret: NONE
image_shadow:ROOT:/DATA/total/shadow.png
shadowOffsetX:0
shadowOffsetY:2
animation_moving_start: 0
animation_moving_end: 6
animation_moving_speed: 3
lock_body_rotation_with_main_turret: true
drawLayer:experimentals
showEnergyBar: false
rotate_with_direction: false
animation_direction_units: 45
animation_direction_strideX:0
animation_direction_strideY:1
animation_direction_starting:180
frame_width:  44
frame_height: 57
imageScale: 1.21

[attack]
maxAttackRange: 180
shootDelay: 0.63s

[turret_T1T2]
showRangeUIGuide:true
canAttackCondition: if (self.resource(type='ZergRangeAttack',equalTo=0) or self.resource(type='ZergRangeAttack',equalTo=1)) and numberOfUnitsInNeutralTeam(withTag='disruptionWeb',withinRange=120,lessThan=1) and self.queueSize(lessThan=1)
x: 0
y: 0
shoot_sound:vomit.ogg
shoot_sound_vol:0.2
recoilOffset: 0
barrelHeight: 10
shoot_flame:CUSTOM:acid
projectile:T1
onShoot_freezeBodyMovementFor:0.6s
altProjectile: T2
altProjectileCondition: if self.resource(type='ZergRangeAttack',equalTo=1)

[turret_T3T4]
canAttackCondition: if (self.resource(type='ZergRangeAttack',equalTo=2) or self.resource(type='ZergRangeAttack',equalTo=3)) and numberOfUnitsInNeutralTeam(withTag='disruptionWeb',withinRange=120,lessThan=1) and self.queueSize(lessThan=1)
@copyFromSection:turret_T1T2
projectile:T3
altProjectile: T4
altProjectileCondition: if self.resource(type='ZergRangeAttack',equalTo=3)

[projectile_T1]
directDamage: 72
life: 20
instant:true
invisible: true
explodeEffect:CUSTOM:sparks
explodeEffectOnShield:CUSTOM:sparks
mutator1_ifUnitWithTags:M
mutator1_directDamageMultiplier:0.75
mutator2_ifUnitWithTags:S
mutator2_directDamageMultiplier:0.5
mutator3_ifUnitWithTags: zergSwarm
mutator3_directDamageMultiplier:0

[projectile_T2]
directDamage: 78
@copyFromSection:projectile_T1

[projectile_T3]
directDamage: 86
@copyFromSection:projectile_T1

[projectile_T4]
directDamage: 92
@copyFromSection:projectile_T1

[movement]
moveSpeed: 1.194

[animation_burrow]
body_0s: {frame:4}
body_0.05s: {frame:3}
body_0.1s: {frame:2} 
body_0.15s: {frame:1}
body_0.2s: {frame:0}
body_0.25s: {frame:0}

[animation_attack]
onActions: attack
body_0s: {frame:10}
body_0.025s: {frame:11}
body_0.05s: {frame:10}
body_0.65s: {frame:9}
body_0.7s: {frame:8}
body_0.75s: {frame:7}
body_0.8s: {frame:7}

[animation_spawnCocoon]
body_0s: {frame:12}
body_0.1s: {frame:13}
body_0.2s: {frame:14}
body_0.3s: {frame:15} 
body_0.4s: {frame:16}
body_0.5s: {frame:17}
body_0.6s: {frame:18}
body_0.7s: {frame:19}
body_0.8s: {frame:19}

[hiddenAction_feedback_debuff]
@copyFrom_skipThisSection: true

[effect_feedback]
@copyFrom_skipThisSection: true


[decal_grn_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByOwnPlayer:true
image:ROOT:/DATA/total/circle_smll_grn_2.png

[decal_red_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByEnemyPlayer:true
image:ROOT:/DATA/total/circle_smll_red_2.png

[decal_yellow_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByAllyNotOwnPlayer:true
image:ROOT:/DATA/total/circle_smll_yell_2.png

[decal_hp]
@copyFromSection: template_customBar
@define totalFrames:7
image:ROOT:/DATA/total/hp_8.png
frame_width:25
frame_height:5
frame:int((self.hp*100/self.maxHp)/(100/${totalFrames}))
yOffsetAbsolute:17