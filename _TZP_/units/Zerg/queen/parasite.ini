[core]
ignoreInUnitCapCalculation:true
isUnselectable:true
showInEditor: false
showOnMinimap:false
name: parasite
class: CustomUnitMetadata
price: 0
maxHp: 9999
mass: 0
techLevel: 1
buildSpeed: 0
radius: 0
hideScorchMark: true
isUnrepairableUnit: true
softCollisionOnAll: 12
fogOfWarSightRange:17
disableAllUnitCollisions:true
canNotBeDirectlyAttacked:true
canNotBeDamaged:true
effectOnDeath:NONE

[hiddenAction_onCreated]
autoTriggerOnEvent:created
requireConditional: if nearestUnit(withTag="S",withinRange=50,relation="enemy") == nearestUnit(withinRange=50,relation="enemy") or nearestUnit(withTag="M",withinRange=50,relation="enemy") == nearestUnit(withinRange=50,relation="enemy") or nearestUnit(withTag="L",withinRange=50,relation="enemy") == nearestUnit(withinRange=50,relation="enemy")
setCustomTarget2: nearestUnit(withinRange=50,relation="enemy")
playSoundAtUnit:parasite.wav:0.4

[hiddenAction_attachToTarget]
autoTrigger: if customTarget2!=nullUnit and distanceBetween(self,customTarget2)>5
teleportTo: customTarget2

[hiddenAction_detector]
autoTrigger: if customTarget2.tags(includes="detector") and not self.tags(includes="detector")
temporarilyAddTags: detector

[hiddenAction_detector_2]
autoTrigger: if customTarget2.tags(includes="detectorRange") and not self.tags(includes="detectorRange")
temporarilyAddTags: detectorRange
setUnitStats: fogOfWarSightRange=24

[hiddenAction_kill]
autoTrigger:if (self.timeAlive>=0.5 and customTarget2==nullUnit) or customTarget2.teamId==self.teamId
deleteSelf:true

[graphics]
image:        ROOT:/DATA/total/null.png
image_wreak:  NONE
image_turret: NONE
image_shadow: NONE
showEnergyBar:false

[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: false
maxAttackRange: 0
shootDelay: 999s

[movement]
movementType: NONE
moveSpeed: 0
maxTurnSpeed: 20
turnAcceleration: 20
reverseSpeedPercentage:0
joinsGroupFormations: false