[core]
copyFrom:ROOT:/DATA/Zerg/units/airUnits.template, ROOT:/DATA/Zerg/zergUpgrades.template, ROOT:/DATA/total/debuffs.template, ROOT:/DATA/total/customUI.template
name: mutalisk
tags:S,bio,air,canConsume,unit
price:Minerals=750,Gas=200
maxHp: 890
displayText_ru: Муталиск
displayText: Mutalisk
displayDescription: -A freak of nature\n-Fast moving\n-Attacks bounce to 2 other targets\n-Slowly regenerates HP\n-Slowly picks up speed while moving\n-Can morph into a Guardian or Devourer
buildSpeed: 17s
radius: 16
displayRadius: 22
soundOnMoveOrder: mutalisk_order.ogg:0.3,mutalisk_order2.ogg:0.3,mutalisk_order3.ogg:0.3,mutalisk_order4.ogg:0.3
soundOnAttackOrder: mutalisk_order.ogg:0.3,mutalisk_order2.ogg:0.3,mutalisk_order3.ogg:0.3,mutalisk_order4.ogg:0.3
soundOnNewSelection:mutalisk_order.ogg:0.3,mutalisk_order2.ogg:0.3,mutalisk_order3.ogg:0.3,mutalisk_order4.ogg:0.3

[hiddenAction_soundOnCreate]
autoTriggerOnEvent: created
requireConditional:if self.customTarget1!=nullUnit
playSoundToPlayer:spawn.wav
addWaypoint_type:move
addWaypoint_target_fromReference: customTarget1.readUnitMemory(name="rally",type="unit")

[action_guardian]
isVisible: if self.hasUnitInTeam(withTag='GreaterSpire') and self.queueSize(equalTo=0) and not self.globalTeamTags(includes='Campaign')
isActive: if self.hasUnitInTeam(withTag='GreaterSpire') and self.queueSize(equalTo=0)
convertTo: guardianCocoon
displayType: upgrade
price:Minerals=3200,Gas=600
text_ru: Страж
text: Guardian
description_ru:Мутировать в Стража
description:Morph to Guardian
iconImage:guardian_icon.png
buildSpeed: 0.48s
whenBuilding_playAnimation: spawnCocoon
whenBuilding_temporarilyConvertTo: guardianCocoon
whenBuilding_cannotMove:true
allowMultipleInQueue:false
highPriorityQueue: true
ai_isHighPriority: true
setBodyRotation:45

[action_devourer]
isVisible: if self.hasUnitInTeam(withTag='GreaterSpire') and self.queueSize(equalTo=0)
isActive: if self.hasUnitInTeam(withTag='GreaterSpire') and self.queueSize(equalTo=0)
convertTo: cocoonDevourer
displayType: upgrade
price:Minerals=6000,Gas=1500
text_ru: Пожиратель
text: Devourer
description_ru:Мутировать в Пожирателя
description:Morph to Devourer
iconImage:devourer_icon.png
buildSpeed: 0.48s
whenBuilding_playAnimation: spawnCocoon
whenBuilding_temporarilyConvertTo: cocoonDevourer
whenBuilding_cannotMove:true
allowMultipleInQueue:false
highPriorityQueue: true
ai_isHighPriority: true
setBodyRotation:45

[effect_corpse]
alwayStartDirAtZero:true
attachedToUnit: false
life: 90
alpha: 9
image: death.png
priority: critical
drawUnderUnits:false
total_frames:9
animateFrameStart:0
animateFrameEnd:8
animateFrameSpeed:0.2
alsoPlaySound:death.wav

[effect_sparks]
alwayStartDirAtZero:true
attachedToUnit: false
life: 50
alpha: 7
hSpeed: 0
image: spark.png
priority: critical
drawUnderUnits:false
total_frames:4
animateFrameStart:0
animateFrameEnd:3
animateFrameSpeed:0.2
scaleFrom:1
scaleTo: 1

[effect_sparks2]
alwayStartDirAtZero:true
attachedToUnit: false
life: 100
alpha: 10
hSpeed: 0
image: spark2.png
priority: critical
drawUnderUnits:false
total_frames:10
animateFrameStart:0
animateFrameEnd:9
animateFrameSpeed:0.2
alsoPlaySound:vomit.ogg:0.1
scaleFrom:1
scaleTo: 1

[graphics]
image_offsetY:-10
icon_build: mutalisk_icon.png
image:        mutalisk.png
image_wreak:  NONE
image_turret: NONE
image_shadow: AUTO_ANIMATED
animation_moving_start: 0
animation_moving_end: 4
animation_moving_speed: 3
animation_idle_start: 0
animation_idle_end: 4
animation_idle_speed: 4
lock_body_rotation_with_main_turret: true
rotate_with_direction: false
animation_direction_units: 45
animation_direction_strideX:5
animation_direction_strideY:0
animation_direction_starting:180
frame_width:  80
frame_height: 80

[attack]
maxAttackRange: 120
shootDelay: 1.26s
aimOffsetSpread: 0

[turret_T1T2]
canAttackCondition: if self.resource(type='ZergAirAttack',equalTo=0) or self.resource(type='ZergAirAttack',equalTo=1)
x: 0
y: 0
shoot_sound:shoot.ogg
shoot_sound_vol:0.28
shoot_flame:NONE
barrelHeight: 10
projectile:T1
showRangeUIGuide:false
altProjectile: T2
altProjectileCondition: if self.resource(type='ZergAirAttack',equalTo=1)

[turret_T3T4]
canAttackCondition: if self.resource(type='ZergAirAttack',equalTo=2) or self.resource(type='ZergAirAttack',equalTo=3)
@copyFromSection:turret_T1T2
projectile:T3
altProjectile: T4
altProjectileCondition: if self.resource(type='ZergAirAttack',equalTo=3)

[projectile_T1]
directDamage: 72
trailEffect:CUSTOM:sparks
trailEffectRate:5
life: 160
speed: 4
targetSpeed: 8
turnSpeed: 20
image:arrow.png
explodeEffect:CUSTOM:sparks2
explodeEffectOnShield:CUSTOM:sparks2
mutator1_ifUnitWithTags: zergSwarm
mutator1_directDamageMultiplier:0
spawnProjectilesOnExplode: T1_2(offsetRandomDir=0,offsetHeight=20)

[projectile_T2]
directDamage: 62
spawnProjectilesOnExplode: T2_2(offsetRandomDir=90,offsetHeight=20)
@copyFromSection:projectile_T1

[projectile_T3]
directDamage: 66
spawnProjectilesOnExplode: T3_2(offsetRandomDir=90,offsetHeight=20)
@copyFromSection:projectile_T1

[projectile_T4]
directDamage: 70
spawnProjectilesOnExplode: T4_2(offsetRandomDir=90,offsetHeight=20)
@copyFromSection:projectile_T1

[projectile_T1_2]
directDamage: 74
trailEffect:CUSTOM:sparks
trailEffectRate:5
life: 80
speed: 5
targetSpeed: 8
image:arrow.png
explodeEffect:CUSTOM:sparks2
explodeEffectOnShield:CUSTOM:sparks2
mutator1_ifUnitWithTags: zergSwarm
mutator1_directDamageMultiplier:0
retargetingInFlight: true
retargetingInFlightSearchDelay: 9999
retargetingInFlightSearchRange: 90
retargetingInFlightSearchLead: 90
spawnProjectilesOnExplode: T1_3(offsetRandomDir=0,offsetHeight=20)

[projectile_T2_2]
directDamage: 41
@copyFromSection:projectile_T1_2
spawnProjectilesOnExplode: T2_3(offsetRandomDir=0,offsetHeight=20)

[projectile_T3_2]
directDamage: 44
@copyFromSection:projectile_T1_2
spawnProjectilesOnExplode: T3_3(offsetRandomDir=0,offsetHeight=20)

[projectile_T4_2]
directDamage: 47
@copyFromSection:projectile_T1_2
spawnProjectilesOnExplode: T4_3(offsetRandomDir=0,offsetHeight=20)

[projectile_T1_3]
directDamage: 17
trailEffect:CUSTOM:sparks
trailEffectRate:5
life: 80
speed: 5
targetSpeed: 8
image:arrow.png
explodeEffect:CUSTOM:sparks2
explodeEffectOnShield:CUSTOM:sparks2
mutator1_ifUnitWithTags: zergSwarm
mutator1_directDamageMultiplier:0
retargetingInFlight: true
retargetingInFlightSearchDelay: 9999
retargetingInFlightSearchRange: 90
retargetingInFlightSearchLead: 90

[projectile_T2_3]
directDamage: 19
@copyFromSection:projectile_T1_3

[projectile_T3_3]
directDamage: 21
@copyFromSection:projectile_T1_3

[projectile_T4_3]
directDamage: 23
@copyFromSection:projectile_T1_3

[movement]
moveSpeed: 1.9852

[animation_spawnCocoon]
body_0s: {frame:9}
body_0.1s: {frame:10}
body_0.2s: {frame:11}
body_0.3s: {frame:12}
body_0.4s: {frame:13}
body_0.5s: {frame:13}

[hiddenAction_feedback_debuff]
@copyFrom_skipThisSection: true

[effect_feedback]
@copyFrom_skipThisSection: true

[decal_grn_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByOwnPlayer:true
image:ROOT:/DATA/total/circle_med_grn.png

[decal_red_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByEnemyPlayer:true
image:ROOT:/DATA/total/circle_med_red.png

[decal_yellow_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByAllyNotOwnPlayer:true
image:ROOT:/DATA/total/circle_med_yell.png

[decal_hp]
@copyFromSection: template_customBar
@define totalFrames:10
image:ROOT:/DATA/total/hp_11.png
frame_width:34
frame_height:5
frame:int((self.hp*100/self.maxHp)/(100/${totalFrames}))
yOffsetAbsolute:23