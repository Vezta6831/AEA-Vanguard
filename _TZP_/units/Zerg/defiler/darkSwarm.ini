[core]
ignoreInUnitCapCalculation:true
showInEditor:false
showOnMinimap:false
name: darkSwarm
tags: swarm
displayText: Тёмный рой
class: CustomUnitMetadata
price: 0
maxHp: 1000
armour: 999999
armourMinDamageToKeep: 9999
mass: 10000
techLevel: 1
radius: 0
isBio: true
transportSlotsNeeded: 1000
isUnrepairableUnit: true
explodeOnDeath: false
hideScorchMark: true
fogOfWarSightRange: 0
energyMax: 38
energyRegen: -0.0166666666666666
dieOnZeroEnergy: true
softCollisionOnAll: 100
disableAllUnitCollisions:true
canNotBeDirectlyAttacked:true
isUnselectable:true

[hiddenAction_onCreate]
autoTriggerOnEvent: created
playAnimation:create
stopLastAnimation:true

[hiddenAction_onDeath]
autoTrigger: if self.energy<=0.3 and not self.tags(includes="DeathDS")
temporarilyAddTags: DeathDS
playAnimation:death
stopLastAnimation:true

[graphics]
image:        darkSwarm.png
showEnergyBar: false
animation_idle_start: 5
animation_idle_end: 9
animation_idle_speed: 5
animation_idle_pingPong: true
rotate_with_direction:false
drawLayer:experimentals
frame_width:  252
frame_height: 188

[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: false
maxAttackRange: 0

[movement]
movementType: AIR
targetHeightDrift: 0
moveSpeed: 0
targetHeight: 5
startingHeightOffset: 5
slowDeathFallSmoke: false
slowDeathFall: false

[animation_create]
body_0s: {frame:0}
body_0.05s: {frame:0}
body_0.35s: {frame:5}
body_0.4s: {frame:5}

[animation_death]
body_0s: {frame:5}
body_0.05s: {frame:5}
body_0.05000001s: {frame:4}
body_0.1s: {frame:4}
body_0.1000001s: {frame:3}
body_0.15s: {frame:3}
body_0.15000001s: {frame:2}
body_0.2s: {frame:2}
body_0.2000001s: {frame:1}
body_0.25s: {frame:1}
body_0.250000001s: {frame:0}
body_0.35s: {frame:0}