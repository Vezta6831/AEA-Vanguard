[core]
copyFrom:ROOT:/DATA/Zerg/units/airUnits.template, ROOT:/DATA/Zerg/zergUpgrades.template, ROOT:/DATA/total/debuffs.template, ROOT:/DATA/total/customUI.template
showInEditor: true
name: scourge
tags:S,bio,canConsume,unit
price:Minerals=500,Gas=150,S2=-1
maxHp: 600
displayText_ru: Слепень
displayText: Scourge
displayDescription: -Anti Air Suicide Bomber\n-Spawns in 2's\n-Very High damage
buildSpeed: 15s
radius: 12
displayRadius: 14
soundOnMoveOrder:scourge_order.ogg:0.3,scourge_order2.ogg:0.3,scourge_order3.ogg:0.3,scourge_order4.ogg:0.3
soundOnAttackOrder:scourge_order.ogg:0.3,scourge_order2.ogg:0.3,scourge_order3.ogg:0.3,scourge_order4.ogg:0.3
soundOnNewSelection:scourge_order.ogg:0.3,scourge_order2.ogg:0.3,scourge_order3.ogg:0.3,scourge_order4.ogg:0.3

[hiddenAction_soundOnCreate]
autoTriggerOnEvent: created
requireConditional:if self.customTarget1!=nullUnit
playSoundToPlayer:spawn.wav
addWaypoint_type:move
addWaypoint_target_fromReference: customTarget1.readUnitMemory(name="rally",type="unit")

[effect_corpse]
alwayStartDirAtZero:true
attachedToUnit: false
life: 90
alpha: 9
image: death.png
priority: critical
drawUnderUnits:false
total_frames:9
animateFrameStart:0
animateFrameEnd:8
animateFrameSpeed:0.2
alsoPlaySound:death.wav

[effect_attack]
alwayStartDirAtZero:true
attachedToUnit: false
life: 90
alpha: 9
image: attack.png
priority: critical
drawUnderUnits:false
total_frames:9
animateFrameStart:0
animateFrameEnd:8
animateFrameSpeed:0.2
alsoPlaySound:death.wav

[hiddenAction_kill]
autoTrigger: false
deleteSelf: true

[graphics]
image_offsetY:-6
total_frames: 5
icon_build: scourge_icon.png
image:        scourge.png
image_wreak:  NONE
image_turret: NONE
image_shadow: AUTO_ANIMATED
animation_moving_start: 0
animation_moving_end: 4
animation_moving_speed: 3
animation_idle_start: 0
animation_idle_end: 4
animation_idle_speed: 4
animation_attack_start: 0
animation_attack_end: 4
animation_attack_speed: 3
lock_body_rotation_with_main_turret: true
rotate_with_direction: false
animation_direction_units: 45
animation_direction_strideX:5
animation_direction_strideY:0
animation_direction_starting:180
frame_width:  48
frame_height: 48

[attack]
canAttackLandUnits:   false
meleeEngangementDistance: 200
isMelee:true
maxAttackRange: 30
turretSize:12
shootDelay: 2s

[turret_1]
x: 0
y: 0
shoot_sound:NONE
barrelHeight: 5
showRangeUIGuide:false
onShoot_triggerActions: kill
shoot_flame:CUSTOM:attack

[projectile_1]
directDamage: 500
areaDamage: 350
areaRadius: 80
life: 10
instant:true
invisible: true
explodeEffect:NONE

[movement]
moveSpeed: 1.9852

[ai]
buildPriority: 0.08
noneInBaseExtraPriority: 0.08
noneGlobalExtraPriority: 0.08
disableUse: true

[resource_S2]
displayName_ru: Слепень
displayName: Scourge
hidden:true

[hiddenAction_feedback_debuff]
@copyFrom_skipThisSection: true

[effect_feedback]
@copyFrom_skipThisSection: true

[decal_grn_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByOwnPlayer:true
image:ROOT:/DATA/total/circle_smll_grn.png

[decal_red_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByEnemyPlayer:true
image:ROOT:/DATA/total/circle_smll_red.png

[decal_yellow_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByAllyNotOwnPlayer:true
image:ROOT:/DATA/total/circle_smll_yell.png

[decal_hp]
@copyFromSection: template_customBar
@define totalFrames:5
image:ROOT:/DATA/total/hp_6.png
frame_width:19
frame_height:5
frame:int((self.hp*100/self.maxHp)/(100/${totalFrames}))
yOffsetAbsolute:14