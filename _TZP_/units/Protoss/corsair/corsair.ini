[core]
copyFrom:ROOT:/DATA/total/forcesAttack.template, ROOT:/DATA/Protoss/protossUpgrades.template, ROOT:/DATA/total/debuffs.template, ROOT:/DATA/total/customUI.template
name: corsair
tags:M,haveEnergy,haveShield,mech,unit
class: CustomUnitMetadata
price:Gas=200
maxHp: 320
maxShield:365
energyMax:200
energyRegen:0.04
energyStartingPercentage:0.25
shieldRegen:0.065
shieldDisplayOnlyDeflection:true
armour:1
mass: 500
displayText_ru: Корсар
displayText: Corsair
displayDescription: -Versatile air-to-air skirmisher\n-Has an AOE attack\n-Can freeze a targeted building\n-Very effective against clumped groups of enemies
techLevel: 1
buildSpeed: 14s
#availableInDemo: true
radius: 18
hideScorchMark: false
displayRadius: 20
isBio: true
isBug: false
fogOfWarSightRange:17
isUnrepairableUnit: false
softCollisionOnAll: 1
transportSlotsNeeded: 2
effectOnDeath:CUSTOM:corpse
soundOnMoveOrder:corsair_order.ogg:0.3,corsair_order2.ogg:0.3,corsair_order3.ogg:0.3,corsair_order4.ogg:0.3
soundOnAttackOrder:corsair_order.ogg:0.3,corsair_order2.ogg:0.3,corsair_order3.ogg:0.3,corsair_order4.ogg:0.3
soundOnNewSelection:corsair_order.ogg:0.3,corsair_order2.ogg:0.3,corsair_order3.ogg:0.3,corsair_order4.ogg:0.3

[hiddenAction_Recall]
autoTrigger: if numberOfUnitsInTeam(withTag='recall',withinRange=100,greaterThan=0) and nearestUnit(withinRange=120, withTag='recall', relation='own').customTarget1!=nullUnit
clearAllWaypoints: true
teleportTo: nearestUnit(withinRange=120, withTag='recall', relation='own').customTarget1

[hiddenAction_soundOnCreate]
autoTriggerOnEvent: created
playSoundToPlayer:spawn.wav
requireConditional:if self.customTarget1!=nullUnit
addWaypoint_type:move
addWaypoint_target_fromReference: customTarget1.readUnitMemory(name="rally",type="unit")

[effect_corpse]
alwayStartDirAtZero:true
attachedToUnit: false
life: 100
alpha: 10
image: ROOT:/DATA/Protoss/death.png
priority: critical
drawUnderUnits:false
total_frames:10
animateFrameStart:0
animateFrameEnd:9
animateFrameSpeed:0.2
frame_width:  190
frame_height: 152
alsoPlaySound:dead.ogg

[effect_splash]
alwayStartDirAtZero:true
attachedToUnit: true
life: 70
alpha: 7
image: splash.png
priority: critical
drawUnderUnits:false
total_frames:7
animateFrameStart:0
animateFrameEnd:6
animateFrameSpeed:0.2
liveAfterAttachedDies: true

[hiddenAction_armor]
autoTrigger: if self.resource(type='ProtossAirArmor',greaterThan=0) and not self.tags(includes='armor1')
temporarilyAddTags: armor1
setUnitStats: armour+=1

[hiddenAction_armor_2]
autoTrigger: if self.resource(type='ProtossAirArmor',greaterThan=1) and not self.tags(includes='armor2')
temporarilyAddTags: armor2
setUnitStats: armour+=1

[hiddenAction_armor_3]
autoTrigger: if self.resource(type='ProtossAirArmor',greaterThan=2) and not self.tags(includes='armor3')
temporarilyAddTags: armor3
setUnitStats: armour+=1

[hiddenAction_maxEnergy]
autoTrigger: if self.globalTeamTags(includes='ArgusJewel') and not self.tags(includes='maxEnergy')
temporarilyAddTags: maxEnergy
setUnitStats: maxEnergy=250, energy=62

[action_disruptionWeb]
price:energy=125
isVisible: if self.globalTeamTags(includes='DisruptionWeb')
isActive: if self.resource.lockdown<=0 and self.resource.stasis<=0
buildSpeed:0s
text_ru:Дестабилизирующая сеть
text:Disruption web
fireTurretXAtGround: web
fireTurretXAtGround_withProjectile:web
whenBuilding_cannotMove:true
onlyOneUnitAtATime: true
ai_isDisabled: true
iconImage:ROOT:/DATA/Protoss/disruptionWeb.png

[effect_sparks]
attachedToUnit: false
life: 150
physics: true
xSpeedRelativeRandom: 1.1
ySpeedRelativeRandom: 1.1
hSpeed: 1.5
image: SHARED:spark.png
priority: verylow

[graphics]
image_offsetY:-10
total_frames: 6
icon_build: corsair_icon.png
image:        corsair.png
image_wreak:  NONE
image_turret: NONE
image_shadow: AUTO_ANIMATED
animation_moving_start: 1
animation_moving_end: 2
animation_moving_speed: 2.5
animation_attack_start: 2
animation_attack_end: 6
animation_attack_speed: 5
lock_body_rotation_with_main_turret: true
rotate_with_direction: false
animation_direction_units: 45
animation_direction_strideX:0
animation_direction_strideY:1
animation_direction_starting:180
frame_width:  60
frame_height: 60

[attack]
canAttack: true
canAttackFlyingUnits: true
canAttackLandUnits:   false
canAttackUnderwaterUnits: false
isFixedFiring: true
aimOffsetSpread: 0
turretSize: 6
turretTurnSpeed: 3
maxAttackRange: 200
shootDelay: 0.336s
showRangeUIGuide:false

[turret_T1T2]
canAttackCondition: if self.resource(type='ProtossAirAttack',equalTo=0) or self.resource(type='ProtossAirAttack',equalTo=1)
x: 0
y: 0
shoot_sound:attack.ogg
shoot_sound_vol:0.2
recoilOffset: 0
shoot_flame:NONE
projectile:T1
showRangeUIGuide:false
altProjectile: T2
altProjectileCondition: if self.resource(type='ProtossAirAttack',equalTo=1)

[turret_T3T4]
canAttackCondition: if self.resource(type='ProtossAirAttack',equalTo=2) or self.resource(type='ProtossAirAttack',equalTo=3)
@copyFromSection:turret_T1T2
projectile:T3
altProjectile: T4
altProjectileCondition: if self.resource(type='ProtossAirAttack',equalTo=3)

[projectile_T1]
directDamage: 24
areaDamage: 18
areaRadius:52
life: 20
instant: true
invisible: true
areaDamageNoFalloff: true
explodeEffect:CUSTOM:splash
explodeEffectOnShield:CUSTOM:splash
mutator1_ifUnitWithTags:M
mutator1_directDamageMultiplier:0.75
mutator2_ifUnitWithTags:S
mutator2_directDamageMultiplier:0.5
mutator3_ifUnitWithTags: stasis
mutator3_areaDamageMultiplier:0

[projectile_T2]
directDamage: 35
areaDamage: 13
@copyFromSection:projectile_T1

[projectile_T3]
directDamage: 40
areaDamage: 16
@copyFromSection:projectile_T1

[projectile_T4]
directDamage: 45
areaDamage: 21
@copyFromSection:projectile_T1

[turret_web]
x: 0
y: 0
limitingRange:320
canAttackCondition: if self.globalTeamTags(includes='GOVNO')
projectile:web
showRangeUIGuide:false

[projectile_web]
life: 20
instant: true
drawSize: 0
directDamage: 0
targetGround: true
spawnUnit:disruptionWeb
explodeEffect:NONE

[movement]
movementType: AIR
moveSpeed: 2.4
moveAccelerationSpeed: 0.03
moveDecelerationSpeed: 0.02
maxTurnSpeed: 40
turnAcceleration: 40
reverseSpeedPercentage:0
joinsGroupFormations: false
startingHeightOffset: 35

[ai]
buildPriority: 0.7
noneInBaseExtraPriority: 0.7
noneGlobalExtraPriority: 0.7
maxGlobal: 10

[decal_ensnare_goo]
image:ROOT:/DATA/total/ensnare_goo_2.png

[decal_plague_goo]
image:ROOT:/DATA/total/plague_goo_2.png

[decal_defensive_matrix]
image:ROOT:/DATA/total/defensive_matrix_2.png

[decal_lockdown]
image:ROOT:/DATA/total/lockdown_2.png

[hiddenAction_debuff_ensnare]
setUnitStats: moveSpeed=${movement.moveSpeed}*0.5, shootDelayMultiplier=1.1

[effect_mindControl]
image:ROOT:/DATA/total/mindControl_2.png
frame_width: 64
frame_height: 64

[effect_feedback]
image:ROOT:/DATA/total/feedback_2.png
frame_width: 128
frame_height: 128

[hiddenAction_debuff_maelstrom]
@copyFrom_skipThisSection: true

[hiddenAction_debuff_maelstrom_effect]
@copyFrom_skipThisSection: true

[hiddenAction_removeDebuff_maelstrom]
@copyFrom_skipThisSection: true

[decal_grn_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByOwnPlayer:true
image:ROOT:/DATA/total/circle_med_grn.png

[decal_red_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByEnemyPlayer:true
image:ROOT:/DATA/total/circle_med_red.png

[decal_yellow_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByAllyNotOwnPlayer:true
image:ROOT:/DATA/total/circle_med_yell.png

[decal_hp]
@copyFromSection: template_customBar
@define totalFrames:9
image:ROOT:/DATA/total/hp_p10.png
frame_width:31
frame_height:7
frame:int((self.hp*100/self.maxHp)/(100/${totalFrames}))
yOffsetAbsolute:23

[decal_shield]
@copyFromSection: template_customBar
@define totalFrames:9
image:ROOT:/DATA/total/shield_p10.png
frame_width:31
frame_height:7
frame:int((self.shield*100/self.maxShield)/(100/${totalFrames}))
yOffsetAbsolute:23

[decal_energy]
@copyFromSection: template_customBar
@define totalFrames:10
onlyWhenSelectedByOwnPlayer:true
onlyWhenSelectedByAnyPlayer:false
image:ROOT:/DATA/total/energy_10.png
frame_width:31
frame_height:5
frame:int((self.energy*100/self.maxEnergy)/(100/${totalFrames}))
yOffsetAbsolute:30