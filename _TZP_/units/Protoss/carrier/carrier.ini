[core]
copyFrom:ROOT:/DATA/total/forcesAttack.template, ROOT:/DATA/Protoss/protossUpgrades.template, ROOT:/DATA/total/debuffs.template, ROOT:/DATA/total/customUI.template
name: carrier
tags:L,carrier,haveShield,mech,unit
class: CustomUnitMetadata
price:Gas=29700
maxHp: 8000
maxShield:8600
shieldRegen:0.15
shieldDisplayOnlyDeflection:true
armour:4
mass: 99999
displayText: Carrier
displayText_ru: Авианосец
displayDescription: -Carrier has arrived.\n-Powerful air titan\n-Builds interceptors to fight\n-Has no attack of it's own
techLevel: 1
buildSpeed: 135s
energyMax: 1
energyRegen: 0.016666666
radius: 44
displayRadius: 46
exit_x:0
exit_y:0
exit_moveAwayAmount:-30
isBio: true
hideScorchMark: false
isBug: false
fogOfWarSightRange:38
isUnrepairableUnit: false
softCollisionOnAll: 1
explodeOnDeath: true
explodeOnDeathGroundCollosion: true
soundOnMoveOrder:carrier_order.ogg:0.3,carrier_order2.ogg:0.3,carrier_order3.ogg:0.3,carrier_order4.ogg:0.3
soundOnAttackOrder:carrier_order.ogg:0.3,carrier_order2.ogg:0.3,carrier_order3.ogg:0.3,carrier_order4.ogg:0.3
soundOnNewSelection:carrier_order.ogg:0.3,carrier_order2.ogg:0.3,carrier_order3.ogg:0.3,carrier_order4.ogg:0.3
effectOnDeath:CUSTOM:corpse
maxTransportingUnits: 8
transportUnitsCanUnloadUnits: false
transportUnitsAddUnloadOption: false
transportUnitsRequireTag: interceptor
transportUnitsRequireMovementType: air
transportUnitsKeepBuiltUnits: true

[hiddenAction_soundOnCreate]
autoTriggerOnEvent: created
playSoundToPlayer:spawn.wav
requireConditional:if self.customTarget1!=nullUnit
addWaypoint_type:move
addWaypoint_target_fromReference: customTarget1.readUnitMemory(name="rally",type="unit")

[hiddenAction_onCreate]
autoTriggerOnEvent:created
addResources: interceptor=20

[hiddenAction_Recall]
autoTrigger: if numberOfUnitsInTeam(withTag='recall',withinRange=100,greaterThan=0) and nearestUnit(withinRange=120, withTag='recall', relation='own').customTarget1!=nullUnit
clearAllWaypoints: true
teleportTo: nearestUnit(withinRange=120, withTag='recall', relation='own').customTarget1

[action_interceptor]
text_ru:Перехватчик
text:Interceptor
price: Gas=275, interceptor=1
buildSpeed: 4.5s
isVisible: if self.resource(type='interceptor')>0 or self.queueSize>0
isActive: if self.resource(type='interceptor')>0 and self.resource.lockdown<=0 and self.resource.stasis<=0
isLocked: if self.queueSize>26
isLockedMessage_ru:Нельзя заказать больше 5 юнитов
isLockedMessage:You can not order greater than 5 units
produceUnits: interceptor
iconImage:interceptor_icon.png
ai_isDisabled: true

[hiddenAction_autoInterceptor]
requireConditional: if self.resource(type='Minerals')>=225
autoTrigger: if self.queueSize<=0 and self.resource(type='interceptor')>0 and self.isControlledByAI()
alsoQueueAction: interceptor
addResources: Minerals=-225, interceptor=-1

[effect_corpse]
alwayStartDirAtZero:true
attachedToUnit: false
life: 100
alpha: 10
image: ROOT:/DATA/Protoss/death.png
priority: critical
drawUnderUnits:false
total_frames:10
animateFrameStart:0
animateFrameEnd:9
animateFrameSpeed:0.2
frame_width:  190
frame_height: 152
alsoPlaySound:dead.ogg

[hiddenAction_armor]
autoTrigger: if self.resource(type='ProtossAirArmor',greaterThan=0) and not self.tags(includes='armor1')
temporarilyAddTags: armor1
setUnitStats: armour+=1

[hiddenAction_armor_2]
autoTrigger: if self.resource(type='ProtossAirArmor',greaterThan=1) and not self.tags(includes='armor2')
temporarilyAddTags: armor2
setUnitStats: armour+=1

[hiddenAction_armor_3]
autoTrigger: if self.resource(type='ProtossAirArmor',greaterThan=2) and not self.tags(includes='armor3')
temporarilyAddTags: armor3
setUnitStats: armour+=1

[hiddenAction_capacity]
autoTrigger: if self.globalTeamTags(includes='CarrierCapacity') and not self.tags(includes='capacity')
temporarilyAddTags: capacity
addResources: interceptor=6

[graphics]
image_offsetY:-20
total_frames: 2
icon_build: carrier_icon.png
image:        carrier.png
image_wreak:  NONE
image_turret: NONE
image_shadow: AUTO_ANIMATED
animation_moving_start: 1
animation_moving_end: 1
animation_moving_speed: 4
showTransportBar: false
showEnergyBar: false
lock_body_rotation_with_main_turret: true
rotate_with_direction: false
animation_direction_units: 45
animation_direction_strideX:2
animation_direction_strideY:0
animation_direction_starting:180
frame_width:  128
frame_height: 128
imageScale:1.4

[attack]
canAttack: true
canAttackFlyingUnits: true
canAttackLandUnits:   true
canAttackUnderwaterUnits: false
maxAttackRange:650
isFixedFiring: true
aimOffsetSpread: 0
shootDelay: 0.25s
turretSize:12
turretTurnSpeed:3
showRangeUIGuide:true
turretMultiTargeting: true

[turret_1]
x: 0
y: 0
recoilOffset:0
shoot_sound:launch.wav
shoot_sound_vol:0.3
projectile:null
warmup: 0.5s
showRangeUIGuide:false
canAttackCondition: if self.transportingCount(greaterThan=0)
unloadUpToXUnitsAndGiveAttackOrder: 1

[turret_2]
x: 0
y: 0
recoilOffset:0
projectile:null
showRangeUIGuide:false
canAttackCondition: if self.transportingCount(lessThan=1)

[projectile_null]
directDamage: 0
life: 0
speed: 0
invisible: true
explodeEffect:NONE
explodeEffectOnShield:NONE

[movement]
movementType: AIR
moveSpeed: 0.6
moveAccelerationSpeed: 0.03
moveDecelerationSpeed: 0.02
maxTurnSpeed: 40
turnAcceleration: 40
reverseSpeedPercentage:0
joinsGroupFormations: false
slowDeathFall: false
startingHeightOffset: 35

[ai]
buildPriority: 0.9
noneInBaseExtraPriority: 0.9
noneGlobalExtraPriority: 0.9
maxEachBase: 10

[resource_interceptor]
displayName_ru:Перехватчик
displayName:Interceptor
hidden:true

