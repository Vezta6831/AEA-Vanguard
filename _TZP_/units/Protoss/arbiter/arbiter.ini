soundOnNewSelection:arbiter_order.ogg:0.3,arbiter_order2.ogg:0.3,arbiter_order3.ogg:0.3,arbiter_order4.ogg:0.3

[hiddenAction_Recall]
autoTrigger: if numberOfUnitsInTeam(withTag='recall',withinRange=100,greaterThan=0) and nearestUnit(withinRange=120, withTag='recall', relation='own').customTarget1!=nullUnit
clearAllWaypoints: true
teleportTo: nearestUnit(withinRange=120, withTag='recall', relation='own').customTarget1

[hiddenAction_soundOnCreate]
autoTriggerOnEvent: created
playSoundToPlayer:spawn.ogg
requireConditional:if self.customTarget1!=nullUnit
addWaypoint_type:move
addWaypoint_target_fromReference: customTarget1.readUnitMemory(name="rally",type="unit")

[effect_sparks]
alwayStartDirAtZero:true
attachedToUnit: false
life: 140
alpha: 14
image: ROOT:/DATA/Protoss/units/spark.png
priority: critical
drawUnderUnits:false
total_frames:14
animateFrameStart:0
animateFrameEnd:13
animateFrameSpeed:0.25

[effect_corpse]
alwayStartDirAtZero:true
attachedToUnit: false
life: 100
alpha: 10
image: ROOT:/DATA/Protoss/death.png
priority: critical
drawUnderUnits:false
total_frames:10
animateFrameStart:0
animateFrameEnd:9
animateFrameSpeed:0.2
frame_width:  190
frame_height: 152
alsoPlaySound:dead.ogg

[effect_recall]
alwayStartDirAtZero:true
attachedToUnit: false
life: 110
alpha: 11
image: recall.png
priority: critical
drawUnderUnits:false
total_frames:11
animateFrameStart:0
animateFrameEnd:10
animateFrameSpeed:0.4
animateFramePingPong: true
frame_width:  100
frame_height: 100

[effect_stasisHit]
alwayStartDirAtZero:true
attachedToUnit: false
life: 90
alpha: 9
image: stasisHit.png
priority: critical
drawUnderUnits:false
total_frames:9
animateFrameStart:0
animateFrameEnd:8
animateFrameSpeed:0.2
frame_width:  128
frame_height: 128

[action_stasisField]
price:energy=100
isVisible: if self.globalTeamTags(includes='StasisField')
isActive: if self.resource.lockdown<=0 and self.resource.stasis<=0
buildSpeed:0s
text_ru:Стазисное поле
text:Stasis field
fireTurretXAtGround: stasis
fireTurretXAtGround_withProjectile:stasis
whenBuilding_cannotMove:true
onlyOneUnitAtATime: true
ai_isDisabled: true
playSoundAtUnit:stasis.ogg:0.5
iconImage:ROOT:/DATA/Protoss/stasisIcon.png

[action_stasisField_ai]
price:energy=100
isVisible: if self.globalTeamTags(includes='StasisField') and self.isControlledByAI()
isActive: if self.globalTeamTags(includes='StasisField') and nearestUnit(withinRange=310, withTag='unit', relation='enemy') != nullUnit and self.resource.lockdown<=0 and self.resource.stasis<=0
buildSpeed:0s
text_ru:Стазисное поле
text:Stasis field
onlyOneUnitAtATime: true
fireTurretXAtGround: stasis
fireTurretXAtGround_withProjectile:stasis
fireTurretXAtGround_withTarget: nearestUnit(withinRange=320, withTag='unit', relation='enemy')
playSoundAtUnit:stasis.ogg:0.5
ai_isHighPriority: true
iconImage:ROOT:/DATA/Protoss/stasisIcon.png

[action_recallAbility]
price:energy=150
isVisible: if self.globalTeamTags(includes='Recall')
isActive: if self.resource.lockdown<=0 and self.resource.stasis<=0
buildSpeed:0s
text_ru:Телепортация
text: Recall
fireTurretXAtGround: recall
fireTurretXAtGround_withProjectile:recall
whenBuilding_cannotMove:true
onlyOneUnitAtATime: true
ai_isDisabled: true
spawnEffects:CUSTOM:recall
iconImage:ROOT:/DATA/Protoss/recallIcon.png

[hiddenAction_armor]
autoTrigger: if self.resource(type='ProtossAirArmor',greaterThan=0) and not self.tags(includes='armor1')
temporarilyAddTags: armor1
setUnitStats: armour+=1

[hiddenAction_armor_2]
autoTrigger: if self.resource(type='ProtossAirArmor',greaterThan=1) and not self.tags(includes='armor2')
temporarilyAddTags: armor2
setUnitStats: armour+=1

[hiddenAction_armor_3]
autoTrigger: if self.resource(type='ProtossAirArmor',greaterThan=2) and not self.tags(includes='armor3')
temporarilyAddTags: armor3
setUnitStats: armour+=1

[hiddenAction_maxEnergy]
autoTrigger: if self.globalTeamTags(includes='KhaydarinCore') and not self.tags(includes='maxEnergy')
temporarilyAddTags: maxEnergy
setUnitStats: maxEnergy=250, energy=62

