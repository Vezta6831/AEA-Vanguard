[core]
copyFrom:ROOT:/DATA/total/forcesAttack.template, ROOT:/DATA/Protoss/protossUpgrades.template, ROOT:/DATA/total/debuffs.template, ROOT:/DATA/total/customUI.template
name: scoutSC
tags:L,unit,haveShield,mech
class: CustomUnitMetadata
price:Gas=1150
maxHp: 1050
maxShield:800
shieldRegen:0.085
shieldDisplayOnlyDeflection:true
mass: 500
displayText_ru: Разведчик
displayText: Scout
displayDescription: -Strong air fighter\n-Strong AA Missiles\n-Mediocre Ground Attack
techLevel: 1
buildSpeed: 58s
#availableInDemo: true
radius: 20
hideScorchMark: false
displayRadius: 22
isBio: true
isBug: false
fogOfWarSightRange:17
isUnrepairableUnit: false
softCollisionOnAll: 1
transportSlotsNeeded: 2
effectOnDeath:CUSTOM:corpse
soundOnMoveOrder:scout_order.ogg:0.3,scout_order2.ogg:0.3,scout_order3.ogg:0.3,scout_order4.ogg:0.3
soundOnAttackOrder:scout_order.ogg:0.3,scout_order2.ogg:0.3,scout_order3.ogg:0.3,scout_order4.ogg:0.3
soundOnNewSelection:scout_order.ogg:0.3,scout_order2.ogg:0.3,scout_order3.ogg:0.3,scout_order4.ogg:0.3

[hiddenAction_speed]
autoTrigger: if self.globalTeamTags(includes='GraviticThrusters') and not self.tags(includes='speed')
temporarilyAddTags: speed
setUnitStats: moveSpeed+=0.32

[hiddenAction_apialSensors]
autoTrigger: if self.globalTeamTags(includes='ApialSensors') and not self.tags(includes='sensor')
temporarilyAddTags: sensor
setUnitStats: fogOfWarSightRange=22

[hiddenAction_Recall]
autoTrigger: if numberOfUnitsInTeam(withTag='recall',withinRange=100,greaterThan=0) and nearestUnit(withinRange=120, withTag='recall', relation='own').customTarget1!=nullUnit
clearAllWaypoints: true
teleportTo: nearestUnit(withinRange=120, withTag='recall', relation='own').customTarget1

[hiddenAction_soundOnCreate]
autoTriggerOnEvent: created
playSoundToPlayer:spawn.wav
requireConditional:if self.customTarget1!=nullUnit
addWaypoint_type:move
addWaypoint_target_fromReference: customTarget1.readUnitMemory(name="rally",type="unit")

[effect_light]
alwayStartDirAtZero:true
attachedToUnit: false
life: 70
alpha: 7
image:light.png
priority: critical
drawUnderUnits:false
