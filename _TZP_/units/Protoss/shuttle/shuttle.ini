[core]
copyFrom:ROOT:/DATA/total/forcesAttack.template, ROOT:/DATA/Protoss/protossUpgrades.template, ROOT:/DATA/total/debuffs.template, ROOT:/DATA/total/customUI.template
name: shuttle
tags:L,haveShield,mech,unit
class: CustomUnitMetadata
price:Gas=100
maxHp: 1200
maxShield:900
shieldRegen:0.18
shieldDisplayOnlyDeflection:true
armour:1
mass: 500
displayText_ru: Шаттл
displayText: Shuttle
displayDescription: -Transport Dropship\n-Can be upgraded to move faster\n-No Attack
techLevel: 1
buildSpeed: 18s
#availableInDemo: true
radius: 20
displayRadius: 22
isBio: true
hideScorchMark: false
isBug: false
fogOfWarSightRange:17
isUnrepairableUnit: false
softCollisionOnAll: 250
maxTransportingUnits:8
transportUnitsUnloadDelayBetweenEachUnit: 0.8s
exit_moveAwayAmount: 0
exitHeightIgnoreParent: true
exit_heightOffset: 0
transportUnitsBlockOtherTransports:false
effectOnDeath:CUSTOM:corpse
soundOnMoveOrder:shuttle_order.ogg:0.3,shuttle_order2.ogg:0.3,shuttle_order3.ogg:0.3
soundOnNewSelection:shuttle_order.ogg:0.3,shuttle_order2.ogg:0.3,shuttle_order3.ogg:0.3

[action_unload_cancel]
@copyFromSection: action_unload_2
autoTrigger: if self.hasFlag(id=1) and self.transportingCount(lessThan=1)
isVisible: if self.hasFlag(id=1)
isActive: if self.hasFlag(id=1)
text_ru: Отмена
text: Cancel
pos:0.1
iconImage:ROOT:/DATA/total/delete.png
addResources: unsetFlag=1

[action_unload_slot1]
@define slotId: 0
alwaysSinglePress:true
isVisible: if transporting(slot=${slotId})!=nullUnit and self.hasFlag(id=1)
isActive: if not self.isOverwater() and not self.isOverLiquid() and not self.isOverClift() and transporting(slot=${slotId})!=nullUnit
forceUnloadTransportNow: true
forceUnloadTransportNow_onlyOnSlot: ${slotId}
addAllActionCooldownsTime: 0.8s
price: 0
text: [
textAddUnitName: unitRef transporting(slot=${slotId})
textPostFix: ]
unitShownInUI: unitRef transporting(slot=${slotId})
buildSpeed: 0s
highPriorityQueue: true
ai_isDisabled:true

[action_unload_slot2]
@define slotId: 1
@copyFromSection: action_unload_slot1

[action_unload_slot3]
@define slotId: 2
@copyFromSection: action_unload_slot1

[action_unload_slot4]
@define slotId: 3
@copyFromSection: action_unload_slot1

[action_unload_slot5]
@define slotId: 4
@copyFromSection: action_unload_slot1

[action_unload_slot6]
@define slotId: 5
@copyFromSection: action_unload_slot1

[action_unload_slot7]
@define slotId: 6
@copyFromSection: action_unload_slot1

[action_unload_slot8]
@define slotId: 7
@copyFromSection: action_unload_slot1

[action_loadUp]
isVisible: if not self.hasFlag(id=1)
isActive: if not self.hasFlag(id=1)
text_ru: Погрузить
text: LoadUp
buildSpeed: 0s
highPriorityQueue: false
fireTurretXAtGround: null
fireTurretXAtGround_withProjectile:null
#onlyOneUnitAtATime: true
ai_isDisabled:true
iconImage:ROOT:/DATA/total/loadUp.png
alsoTriggerAction:loadUp_2
alsoTriggerOrQueueActionConditional: if thisActionTarget.nearestUnit(withinRange=25, relation='any') != nullUnit and not thisActionTarget.nearestUnit(withinRange=25, relation='any').isFlying()

[hiddenAction_loadUp_2]
addWaypoint_type: loadUp
addWaypoint_target_fromReference: unitRef thisActionTarget.nearestUnit(withinRange=25, relation='any')
addWaypoint_target_nearestUnit_team: own
clearAllWaypoints: true

[action_unload]
isVisible: if self.transportingCount(greaterThan=0) and not self.hasFlag(id=1)
isActive: if self.transportingCount(greaterThan=0) and not self.hasFlag(id=1)
text_ru: Выгрузить
text: Unload
buildSpeed: 0s
highPriorityQueue: false
fireTurretXAtGround: null
fireTurretXAtGround_withProjectile:null
#onlyOneUnitAtATime: true
ai_isDisabled:true
iconImage:ROOT:/DATA/total/unload.png
addWaypoint_type: move
addWaypoint_target_fromReference: unitRef thisActionTarget
clearAllWaypoints: true
startUnloadingTransport:true

[action_unload_2]
alwaysSinglePress:true
isVisible: if self.transportingCount(greaterThan=0) and not self.hasFlag(id=1)
isActive: if not self.isOverwater() and not self.isOverLiquid() and not self.isOverClift() and self.transportingCount(greaterThan=0) and not self.hasFlag(id=1)
price: 0
text_ru: Выгрузить
text: Unload
buildSpeed: 0s
highPriorityQueue: true
ai_isDisabled:true
iconImage:ROOT:/DATA/total/unload_2.png
addResources: setFlag=1

[turret_null]
x: 0
y: 0
limitingRange:9999
canShoot: false
showRangeUIGuide:false

[projectile_null]
life:0
speed:0
directDamage: 0
targetGround: true
explodeEffect:NONE

[hiddenAction_soundOnLoad]
autoTriggerOnEvent: transportingNewUnit
playSoundAtUnit: load.wav:0.3

[hiddenAction_soundOnUnload]
autoTriggerOnEvent: transportUnloadedOrRemovedUnit
playSoundAtUnit: unload.wav:0.3

[hiddenAction_soundOnCreate]
autoTriggerOnEvent: created
playSoundToPlayer:spawn.wav
requireConditional:if self.customTarget1!=nullUnit
addWaypoint_type:move
addWaypoint_target_fromReference: customTarget1.readUnitMemory(name="rally",type="unit")

[hiddenAction_Recall]
autoTrigger: if numberOfUnitsInTeam(withTag='recall',withinRange=100,greaterThan=0) and nearestUnit(withinRange=120, withTag='recall', relation='own').customTarget1!=nullUnit
clearAllWaypoints: true
teleportTo: nearestUnit(withinRange=120, withTag='recall', relation='own').customTarget1

[effect_corpse]
alwayStartDirAtZero:true
attachedToUnit: false
life: 100
alpha: 10
image: ROOT:/DATA/Protoss/death.png
priority: critical
drawUnderUnits:false
total_frames:10
animateFrameStart:0
animateFrameEnd:9
animateFrameSpeed:0.2
frame_width:  190
frame_height: 152
alsoPlaySound:dead.ogg

[hiddenAction_armor]
autoTrigger: if self.resource(type='ProtossAirArmor',greaterThan=0) and not self.tags(includes='armor1')
temporarilyAddTags: armor1
setUnitStats: armour+=1

[hiddenAction_armor_2]
autoTrigger: if self.resource(type='ProtossAirArmor',greaterThan=1) and not self.tags(includes='armor2')
temporarilyAddTags: armor2
setUnitStats: armour+=1

[hiddenAction_armor_3]
autoTrigger: if self.resource(type='ProtossAirArmor',greaterThan=2) and not self.tags(includes='armor3')
temporarilyAddTags: armor3
setUnitStats: armour+=1

[hiddenAction_speed]
autoTrigger: if self.globalTeamTags(includes='RoboFacilitySupportSpeed') and not self.tags(includes='speed')
temporarilyAddTags: speed
setUnitStats: moveSpeed+=0.6636

[graphics]
image_offsetY:-10
total_frames: 2
icon_build: shuttle_icon.png
image:        shuttle.png
image_wreak:  NONE
image_turret: NONE
image_shadow: AUTO_ANIMATED
animation_moving_start: 1
animation_moving_end: 2
animation_moving_speed: 2.5
showTransportBar:false
lock_body_rotation_with_main_turret: true
rotate_with_direction: false
animation_direction_units: 45
animation_direction_strideX:3
animation_direction_strideY:0
animation_direction_starting:180
frame_width:  60
frame_height: 60

[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: false
maxAttackRange:0

[movement]
