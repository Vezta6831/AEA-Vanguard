moveSpeed: 1.3212
moveAccelerationSpeed: 0.03
moveDecelerationSpeed: 0.02
maxTurnSpeed: 40
turnAcceleration: 40
reverseSpeedPercentage:0
joinsGroupFormations: false
slowDeathFall: false
startingHeightOffset: 35

[ai]
