[core]
copyFrom:ROOT:/DATA/total/forcesAttack.template, ROOT:/DATA/Protoss/protossUpgrades.template, ROOT:/DATA/total/debuffs.template, ROOT:/DATA/total/customUI.template
name: archont
tags: L, NotBroodling, hover, haveShield, unit,infantry
class: CustomUnitMetadata
price:Minerals=6750,Gas=3000
maxHp:4000
maxShield:12000
shieldRegen:0.24
shieldDisplayOnlyDeflection:true
mass: 9999
experimental: true
displayText: Archon
displayText_ru: Архон
displayDescription: -Powerful dude mangler\n-AOE land/air attack\n-Mostly relies on shield
techLevel: 1
buildSpeed: 75s
#availableInDemo: true
radius: 26
hideScorchMark: false
displayRadius: 30
isBio: true
isBug: false
isUnrepairableUnit: false
softCollisionOnAll: 5
transportSlotsNeeded: 4
fogOfWarSightRange:17
effectOnDeath:CUSTOM:corpse
soundOnMoveOrder:archon_order.ogg:0.3,archon_order2.ogg:0.3,archon_order3.ogg:0.3,archon_order4.ogg:0.3
soundOnAttackOrder:archon_order.ogg:0.3,archon_order2.ogg:0.3,archon_order3.ogg:0.3,archon_order4.ogg:0.3
soundOnNewSelection:archon_order.ogg:0.3,archon_order2.ogg:0.3,archon_order3.ogg:0.3,archon_order4.ogg:0.3


[hiddenAction_repairForMedic]
autoTrigger: if not self.hp(full=true) and not self.tags(includes='repairInfantry')
temporarilyAddTags:repairInfantry

[hiddenAction_notRepairForMedic]
autoTrigger: if self.hp(full=true) and self.tags(includes='repairInfantry')
temporarilyRemoveTags:repairInfantry

[hiddenAction_Recall]
autoTrigger: if numberOfUnitsInTeam(withTag='recall',withinRange=100,greaterThan=0) and nearestUnit(withinRange=120, withTag='recall', relation='own').customTarget1!=nullUnit
clearAllWaypoints: true
teleportTo: nearestUnit(withinRange=120, withTag='recall', relation='own').customTarget1

[effect_spark]
alwayStartDirAtZero:true
attachedToUnit: false
life: 60
alpha: 6
image: spark.png
priority: critical
drawUnderUnits:false
total_frames:6
animateFrameStart:0
animateFrameEnd:5
animateFrameSpeed:0.2

[effect_light]
attachedToUnit: true
xOffsetRelative: 24
yOffsetRelative: 10
life: 60
alpha: 6
image:light.png
priority: critical
drawUnderUnits:false
total_frames:4
animateFrameStart:0
animateFrameEnd:3
animateFrameSpeed:0.15

[effect_corpse]
alwayStartDirAtZero:true
attachedToUnit: false
life: 100
alpha: 10
image: ROOT:/DATA/Protoss/death.png
priority: critical
drawUnderUnits: true
total_frames:10
animateFrameStart:0
animateFrameEnd:9
animateFrameSpeed:0.2
frame_width:  190
frame_height: 152
alsoPlaySound:dead.ogg

[hiddenAction_armor]
autoTrigger: if self.resource(type='ProtossGroundArmor',greaterThan=0) and not self.tags(includes='armor1')
temporarilyAddTags: armor1
setUnitStats: armour+=1

[hiddenAction_armor_2]
autoTrigger: if self.resource(type='ProtossGroundArmor',greaterThan=1) and not self.tags(includes='armor2')
temporarilyAddTags: armor2
setUnitStats: armour+=1

[hiddenAction_armor_3]
autoTrigger: if self.resource(type='ProtossGroundArmor',greaterThan=2) and not self.tags(includes='armor3')
temporarilyAddTags: armor3
setUnitStats: armour+=1

[graphics]
image_offsetY:-12
total_frames: 11
icon_build: archon_icon.png
image:        archont.png
image_wreak:  NONE
image_turret: NONE
image_shadow:NONE
animation_attack_start: 5
animation_attack_end: 10
animation_attack_speed: 5
drawLayer:experimentals
lock_body_rotation_with_main_turret: true
rotate_with_direction: false
animation_direction_units: 45
animation_direction_strideX:0
animation_direction_strideY:1
animation_direction_starting:180
frame_width:  84
frame_height: 91
imageScale:1.2

[attack]
canAttack: true
canAttackFlyingUnits: true
canAttackLandUnits:   true
canAttackUnderwaterUnits: false
meleeEngangementDistance: 200
isMelee:true
isFixedFiring: true
turretSize: 6
turretTurnSpeed: 3
maxAttackRange: 80
shootDelay: 0.84s
showRangeUIGuide:false

[turret_T1T2]
canAttackCondition: if (self.resource(type='ProtossGroundAttack',equalTo=0) or self.resource(type='ProtossGroundAttack',equalTo=1)) and numberOfUnitsInNeutralTeam(withTag='disruptionWeb',withinRange=120)<=0
x: 0
y: 0
shoot_sound:attack.ogg
shoot_sound_vol:0.3
recoilOffset:0
barrelHeight: 10
shoot_flame:CUSTOM:light
projectile:T1
showRangeUIGuide:false
onShoot_freezeBodyMovementFor:0.63s
altProjectile: T2
altProjectileCondition: if self.resource(type='ProtossGroundAttack',equalTo=1)

[turret_T3T4]
canAttackCondition: if (self.resource(type='ProtossGroundAttack',equalTo=2) or self.resource(type='ProtossGroundAttack',equalTo=3)) and numberOfUnitsInNeutralTeam(withTag='disruptionWeb',withinRange=120)<=0
@copyFromSection:turret_T1T2
projectile:T3
altProjectile: T4
altProjectileCondition: if self.resource(type='ProtossGroundAttack',equalTo=3)

[projectile_T1]
directDamage: 190
areaDamage:275
areaRadius:67
life: 10
invisible: true
instant: true
areaDamageNoFalloff: true
explodeEffect:CUSTOM:spark
explodeEffectOnShield:CUSTOM:spark
mutator1_ifUnitWithTags: zergSwarm
mutator1_areaDamageMultiplier:0.25
mutator2_ifUnitWithTags: stasis
mutator2_areaDamageMultiplier:0

[projectile_T2]
directDamage: 228
areaDamage:115
@copyFromSection:projectile_T1

[projectile_T3]
directDamage: 240
areaDamage:120
@copyFromSection:projectile_T1

[projectile_T4]
directDamage: 252
areaDamage:125
@copyFromSection:projectile_T1

[movement]
movementType: LAND
moveSpeed: 0.95
moveAccelerationSpeed: 0.03
moveDecelerationSpeed: 0.02
maxTurnSpeed: 40
turnAcceleration: 40
reverseSpeedPercentage:0
joinsGroupFormations: false

[ai]
buildPriority: 0.8
noneInBaseExtraPriority: 0.8
noneGlobalExtraPriority: 0.8
maxEachBase: 10

[animation_idle]
onActions: idle,move
body_0s: {frame:0}
body_0.4s: {frame:4}
body_0.5s: {frame:4}

