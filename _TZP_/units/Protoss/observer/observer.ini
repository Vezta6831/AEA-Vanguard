[core]
copyFrom:ROOT:/DATA/total/forcesAttack.template, ROOT:/DATA/Protoss/protossUpgrades.template, ROOT:/DATA/total/debuffs.template, ROOT:/DATA/total/customUI.template
canOnlyBeAttackedByUnitsWithTags:massWeapons
name: observerInvis
tags:detector,S,invis,haveShield,mech,unit
class: CustomUnitMetadata
price:Gas=275
maxHp: 185
maxShield:330
shieldRegen:0.16
shieldDisplayOnlyDeflection:true
mass: 500
displayText_ru: Наблюдатель
displayText: Observer
displayDescription_ru: ДЕТЕКТОР
displayDescription: -Scout unit with no attack\n-Always Cloaked\n-Reveals hidden units within it's radius
techLevel: 1
buildSpeed: 25s
#availableInDemo: true
radius: 16
displayRadius: 18
hideScorchMark:true
isBio: true
isBug: false
fogOfWarSightRange:17
isUnrepairableUnit: false
softCollisionOnAll: 250
transportSlotsNeeded: 4
effectOnDeath:CUSTOM:corpse
showOnMinimapToEnemies: false
soundOnMoveOrder:obs_order.ogg:0.3,obs_order2.ogg:0.3,obs_order3.ogg:0.3
soundOnAttackOrder:obs_order.ogg:0.3,obs_order2.ogg:0.3,obs_order3.ogg:0.3
soundOnNewSelection:obs_order.ogg:0.3,obs_order2.ogg:0.3,obs_order3.ogg:0.3

[hiddenAction_Recall]
autoTrigger: if numberOfUnitsInTeam(withTag='recall',withinRange=100,greaterThan=0) and nearestUnit(withinRange=120, withTag='recall', relation='own').customTarget1!=nullUnit
clearAllWaypoints: true
teleportTo: nearestUnit(withinRange=120, withTag='recall', relation='own').customTarget1

[hiddenAction_soundOnCreate]
autoTriggerOnEvent: created
playSoundToPlayer:spawn.ogg
requireConditional:if self.customTarget1!=nullUnit
addWaypoint_type:move
addWaypoint_target_fromReference: customTarget1.readUnitMemory(name="rally",type="unit")

[effect_corpse]
alwayStartDirAtZero:true
attachedToUnit: false
life: 100
alpha: 10
image: ROOT:/DATA/Protoss/death.png
priority: critical
drawUnderUnits:false
total_frames:10
animateFrameStart:0
animateFrameEnd:9
animateFrameSpeed:0.2
frame_width:  190
frame_height: 152
alsoPlaySound:dead.ogg

[hiddenAction_armor]
autoTrigger: if self.resource(type='ProtossAirArmor',greaterThan=0) and not self.tags(includes='armor1')
temporarilyAddTags: armor1
setUnitStats: armour+=1

[hiddenAction_armor_2]
autoTrigger: if self.resource(type='ProtossAirArmor',greaterThan=1) and not self.tags(includes='armor2')
temporarilyAddTags: armor2
setUnitStats: armour+=1

[hiddenAction_armor_3]
autoTrigger: if self.resource(type='ProtossAirArmor',greaterThan=2) and not self.tags(includes='armor3')
temporarilyAddTags: armor3
setUnitStats: armour+=1

[hiddenAction_speed]
autoTrigger: if self.globalTeamTags(includes='GraviticBooster') and not self.tags(includes='speed')
temporarilyAddTags: speed
setUnitStats: moveSpeed+=0.9912

[hiddenAction_sensorArray]
autoTrigger: if self.globalTeamTags(includes='SensorArray') and not self.tags(includes='sensor')
temporarilyAddTags: sensor, detectorRange
setUnitStats: fogOfWarSightRange=24

[hiddenAction_detect]
autoTrigger: if numberOfUnitsInEnemyTeam(withTag='detector',withinRange=400)>0 or numberOfUnitsInEnemyTeam(withTag='detectorRange',withinRange=460)>0 or self.resource.lockdown>0 or self.resource.d_matrix>0 or self.resource.stasis>0 or self.resource.ensnare>0 or self.resource.plague>0
convertTo:observerVis
playSoundAtUnit:ROOT:/DATA/total/cloaking_2.ogg:0.4

[graphics]
isVisibleToEnemies: false
image_offsetY:-10
total_frames: 1
icon_build: observer_icon.png
image:        observer.png
image_wreak:  NONE
image_turret: NONE
image_shadow:NONE
lock_body_rotation_with_main_turret: false
rotate_with_direction: false
animation_direction_units: 45
animation_direction_strideX:1
animation_direction_strideY:0
animation_direction_starting:180
frame_width:  40
frame_height: 40

[attack]
canAttack: true
canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: false
isFixedFiring: true
turretSize: 6
maxAttackRange: 0
shootDelay: 2s

[movement]
movementType: AIR
moveSpeed: 0.9912
moveAccelerationSpeed: 0.03
moveDecelerationSpeed: 0.02
maxTurnSpeed: 40
turnAcceleration: 40
reverseSpeedPercentage:0
joinsGroupFormations: false
startingHeightOffset: 35

[ai]
buildPriority: 0.8
noneInBaseExtraPriority: 0.8
noneGlobalExtraPriority: 0.8
maxGlobal: 5

[hiddenAction_feedback_debuff]
@copyFrom_skipThisSection: true

[effect_feedback]
@copyFrom_skipThisSection: true

[hiddenAction_debuff_maelstrom]
@copyFrom_skipThisSection: true

[hiddenAction_debuff_maelstrom_effect]
@copyFrom_skipThisSection: true

[hiddenAction_removeDebuff_maelstrom]
@copyFrom_skipThisSection: true

[decal_grn_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByOwnPlayer:true
image:ROOT:/DATA/total/circle_smll_grn_2.png

[decal_red_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByEnemyPlayer:true
image:ROOT:/DATA/total/circle_smll_red_2.png

[decal_yellow_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByAllyNotOwnPlayer:true
image:ROOT:/DATA/total/circle_smll_yell_2.png

[decal_hp]
@copyFromSection: template_customBar
@define totalFrames:6
image:ROOT:/DATA/total/hp_p7.png
frame_width:22
frame_height:7
frame:int((self.hp*100/self.maxHp)/(100/${totalFrames}))
yOffsetAbsolute:14

[decal_shield]
@copyFromSection: template_customBar
@define totalFrames:6
image:ROOT:/DATA/total/shield_p7.png
frame_width:22
frame_height:7
frame:int((self.shield*100/self.maxShield)/(100/${totalFrames}))
yOffsetAbsolute:14