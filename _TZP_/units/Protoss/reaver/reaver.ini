[core]
copyFrom:ROOT:/DATA/total/forcesAttack.template, ROOT:/DATA/Protoss/protossUpgrades.template, ROOT:/DATA/total/debuffs.template, ROOT:/DATA/total/customUI.template
name: reaver
tags:L,NotBroodling,unit,haveShield,mech
class: CustomUnitMetadata
price:Gas=1375
maxHp: 1380
maxShield:1600
shieldRegen:0.07
shieldDisplayOnlyDeflection:true
mass: 9999
displayText_ru: Опустошитель
displayText: Reaver
displayDescription: -Extremely powerful seige unit\n-Buys it's ammunition\n-Very effective against anything it hits\n-Ground attack only\n-Glubby
techLevel: 1
buildSpeed: 47s
#availableInDemo: true
radius: 33
displayRadius: 37
isBio: true
hideScorchMark: false
isBug: false
fogOfWarSightRange:17
isUnrepairableUnit: false
softCollisionOnAll: 5
transportSlotsNeeded: 4
soundOnMoveOrder:destroyer_order.ogg:0.3,destroyer_order2.ogg:0.3,destroyer_order3.ogg:0.3
soundOnAttackOrder:destroyer_order.ogg:0.3,destroyer_order2.ogg:0.3,destroyer_order3.ogg:0.3
soundOnNewSelection:destroyer_order.ogg:0.3,destroyer_order2.ogg:0.3,destroyer_order3.ogg:0.3
effectOnDeath:CUSTOM:corpse

[hiddenAction_Recall]
autoTrigger: if numberOfUnitsInTeam(withTag='recall',withinRange=100,greaterThan=0) and nearestUnit(withinRange=120, withTag='recall', relation='own').customTarget1!=nullUnit
clearAllWaypoints: true
teleportTo: nearestUnit(withinRange=120, withTag='recall', relation='own').customTarget1

[hiddenAction_soundOnCreate]
autoTriggerOnEvent: created
playSoundToPlayer:spawn.wav
requireConditional:if self.customTarget1!=nullUnit
addWaypoint_type:move
addWaypoint_target_fromReference: customTarget1.readUnitMemory(name="rally",type="unit")

[effect_corpse]
alwayStartDirAtZero:true
attachedToUnit: false
life: 100
alpha: 10
image: ROOT:/DATA/Protoss/death.png
priority: critical
drawUnderUnits: true
total_frames:10
animateFrameStart:0
animateFrameEnd:9
animateFrameSpeed:0.2
frame_width:  190
frame_height: 152
alsoPlaySound:dead.ogg

[hiddenAction_armor]
autoTrigger: if self.resource(type='ProtossGroundArmor',greaterThan=0) and not self.tags(includes='armor1')
temporarilyAddTags: armor1
setUnitStats: armour+=1

[hiddenAction_armor_2]
autoTrigger: if self.resource(type='ProtossGroundArmor',greaterThan=1) and not self.tags(includes='armor2')
temporarilyAddTags: armor2
setUnitStats: armour+=1

[hiddenAction_armor_3]
autoTrigger: if self.resource(type='ProtossGroundArmor',greaterThan=2) and not self.tags(includes='armor3')
temporarilyAddTags: armor3
setUnitStats: armour+=1

[action_scarab]
isVisible: if (self.ammo(lessThan=5) and not self.globalTeamTags(includes='RoboFacilitySupportReaverCapacity')) or (self.ammo(lessThan=10) and self.globalTeamTags(includes='RoboFacilitySupportReaverCapacity'))
isActive: if (self.ammoIncludingQueued(lessThan=5) and not self.globalTeamTags(includes='RoboFacilitySupportReaverCapacity')) or (self.ammoIncludingQueued(lessThan=10) and self.globalTeamTags(includes='RoboFacilitySupportReaverCapacity'))
buildSpeed:4s
price: Gas=50
addResources: ammo=1
text_ru: Скарабей
text: Scarab
ai_isDisabled:true
iconImage: scarab_icon.png

[hiddenAction_autoScarab_2]
requireConditional: if self.isControlledByAI() and self.resource(type='Minerals',greaterThan=14)
autoTrigger: if (self.ammoIncludingQueued(lessThan=5) and self.queueSize(lessThan=5) and not self.globalTeamTags(includes='RoboFacilitySupportReaverCapacity')) or (self.ammoIncludingQueued(lessThan=10) and self.queueSize(lessThan=10) and self.globalTeamTags(includes='RoboFacilitySupportReaverCapacity'))
alsoQueueAction: scarab
addResources: Minerals=150

[graphics]
image_offsetY:-4
icon_build: reaver_icon.png
image:        reaver_2.png
image_wreak:  NONE
image_turret: NONE
image_shadow:ROOT:/DATA/total/shadow_2.png
shadowOffsetX:0
shadowOffsetY:2
animation_moving_start: 0
animation_moving_end: 7
animation_moving_speed: 4
drawLayer:experimentals
lock_body_rotation_with_main_turret: true
rotate_with_direction: false
animation_direction_units: 45
animation_direction_strideX:0
animation_direction_strideY:1
animation_direction_starting:180
frame_width:  90
frame_height: 84
imageScale: 1.25

[attack]
canAttack: true
canAttackFlyingUnits: false
canAttackLandUnits:   true
canAttackUnderwaterUnits: false
isFixedFiring: true
aimOffsetSpread: 0
turretSize: 40
turretTurnSpeed: 3
maxAttackRange: 340
shootDelay: 2.52s
showRangeUIGuide:false

[turret_1]
canAttackCondition: if numberOfUnitsInNeutralTeam(withTag='disruptionWeb',withinRange=120)<=0
x: 0
y: 0
shoot_sound:large_gun_fire2
shoot_sound_vol:0.3
resourceUsage:ammo=1
recoilOffset:0
projectile:1
showRangeUIGuide:false
onShoot_freezeBodyMovementFor:0.63s

[projectile_1]
directDamage: 0
explodeEffect:NONE
explodeEffectOnShield:NONE
invisible: true
life: 0
speed:0
explodeOnEndOfLife:true
spawnUnit:scarab

[movement]
movementType: LAND
moveSpeed: 0.5268
moveAccelerationSpeed: 40
moveDecelerationSpeed: 40
maxTurnSpeed: 40
turnAcceleration: 40
reverseSpeedPercentage:0
joinsGroupFormations: false

[ai]
buildPriority: 0.9
noneInBaseExtraPriority: 0.9
noneGlobalExtraPriority: 0.9
maxEachBase: 10

[decal_ensnare_goo]
image:ROOT:/DATA/total/ensnare_goo_3.png

[decal_plague_goo]
image:ROOT:/DATA/total/plague_goo_3.png

[decal_defensive_matrix]
image:ROOT:/DATA/total/defensive_matrix_3.png

[decal_lockdown]
image:ROOT:/DATA/total/lockdown_3.png

[effect_mindControl]
image:ROOT:/DATA/total/mindControl_3.png
frame_width: 128
frame_height: 128

[hiddenAction_feedback_debuff]
@copyFrom_skipThisSection: true

[effect_feedback]
@copyFrom_skipThisSection: true

[hiddenAction_debuff_maelstrom]
@copyFrom_skipThisSection: true

[hiddenAction_debuff_maelstrom_effect]
@copyFrom_skipThisSection: true

[hiddenAction_removeDebuff_maelstrom]
@copyFrom_skipThisSection: true

[decal_grn_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByOwnPlayer:true
image:ROOT:/DATA/total/circle_med_grn.png

[decal_red_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByEnemyPlayer:true
