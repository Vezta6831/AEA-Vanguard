[core]
ignoreInUnitCapCalculation:true
disableAllUnitCollisions:true
showInEditor: false
name: scarab
tags: massWeapons, scarab
class: CustomUnitMetadata
price:0
maxHp: 20
mass: 500
techLevel: 1
buildSpeed: 0.005
radius: 1
explodeOnDeath: false
hideScorchMark: true
displayRadius: 1
isBio: true
fogOfWarSightRange:0
isUnrepairableUnit: true
isUnselectable:true
canNotBeDirectlyAttacked:true
canNotBeDamaged:true
softCollisionOnAll: 999
canNotBeGivenOrdersByPlayer: true

[hiddenAction_attack]
autoTriggerOnEvent: created
addWaypoint_target_fromReference: customTarget1.attacking
addWaypoint_type: attack
clearAllWaypoints: true
setCustomTarget2:customTarget1.attacking

[hiddenAction_explode]
autoTrigger: if self.timeAlive>=4
deleteSelf:true
fireTurretXAtGround:1
fireTurretXAtGround_withOffset:0,0

[effect_explode]
alwayStartDirAtZero:true
attachedToUnit: false
life: 60
alpha: 10
hSpeed: 0
yOffsetAbsolute: -10
image: explode.png
priority: critical
drawUnderUnits:false
total_frames:10
animateFrameStart:0
animateFrameEnd:9
animateFrameSpeed:0.4
alsoPlaySound:hit.ogg
frame_width:  80
frame_height: 80

[effect_light]
alwayStartDirAtZero:true
attachedToUnit: false
life:30
alpha: 7
image:light.png
priority: critical
drawUnderUnits:false
total_frames:7
animateFrameStart:0
animateFrameEnd:6
animateFrameSpeed:0.5
frame_width:  84
frame_height:84

[graphics]
image:        light.png
image_wreak:  NONE
image_turret: NONE
image_shadow:NONE
default_frame:1
frame_width:  84
frame_height:84
rotate_with_direction:false
drawLayer:experimentals

[attack]
canAttack: true
canAttackFlyingUnits: false
canAttackLandUnits: true
canAttackUnderwaterUnits: false
meleeEngangementDistance: 100
isMelee: true
turretSize: 2
maxAttackRange: 10
shootDelay: 2s
dieOnAttack:true
isFixedFiring: true
aimOffsetSpread: 0
showRangeUIGuide:false
disablePassiveTargeting:true

[turret_1]
x: 0
y: 0
recoilOffset: 0
shoot_flame:NONE
projectile:1
altProjectile:2
altProjectileCondition: if self.globalTeamTags(includes='RoboFacilitySupportAttack')

[projectile_1]
explodeEffect:CUSTOM:explode
explodeEffectOnShield:CUSTOM:explode
areaDamage: 600
areaRadius: 85
armourIgnoreAmount:20
areaDamageNoFalloff: true
areaRadiusFromEdge: true
friendlyFire:false
targetGround:true
disableLeadTargeting: true
life: 0
speed: 0
invisible: true
explodeOnEndOfLife: true
mutator1_ifUnitWithTags: stasis
mutator1_areaDamageMultiplier:0

[projectile_2]
areaDamage: 950
@copyFromSection:projectile_1

[movement]
movementType: LAND
moveSpeed: 4.2
moveAccelerationSpeed: 20
moveDecelerationSpeed: 20
maxTurnSpeed: 40
turnAcceleration: 2
moveSlidingMode :false
moveIgnoringBody:false
reverseSpeedPercentage:0
joinsGroupFormations: false

[animation_light]
onActions: idle,move
body_0s: {frame:1}
body_0.07s: {frame:1}
effect_0.07s: {name:CUSTOM|light,x:0,y:0}