[core]
copyFrom:ROOT:/DATA/total/forcesAttack.template, ROOT:/DATA/Protoss/protossUpgrades.template, ROOT:/DATA/total/debuffs.template, ROOT:/DATA/total/customUI.template
name:highTemplar
tags:highTemplar,S,unit,bio,haveEnergy,haveShield,infantry
class: CustomUnitMetadata
price:Gas=855
maxHp:280
maxShield:350
shieldRegen:0.16
shieldDisplayOnlyDeflection:true
energyMax:200
energyRegen:0.01
energyStartingPercentage:0.25
mass: 500
displayText_ru: Высший тамплиер
displayText: High templar
displayDescription: -Strong Support specialist\n-Can cast a high damage storm over an area(w/Friendly Fire)\n-Can create harmless illusions of units\n-Illusions appear real to enemies\n-Can merge with another High Templar to create an Archon\n-Archon is a heavy power unit
techLevel: 1
buildSpeed: 32s
#availableInDemo: true
radius: 12
hideScorchMark: true
displayRadius: 14
isBio: true
isBug: false
softCollisionOnAll: 5
fogOfWarSightRange:17
transportSlotsNeeded: 2
effectOnDeath:CUSTOM:corpse
maxTransportingUnits:2
transportUnitsRequireTag: merge
transportUnitsBlockOtherTransports:false
transportUnitsCanUnloadUnits: false
transportUnitsAddUnloadOption: false
soundOnMoveOrder:ht_order.ogg:0.3,ht_order2.ogg:0.3,ht_order3.ogg:0.3,ht_order4.ogg:0.3
soundOnAttackOrder:ht_order.ogg:0.3,ht_order2.ogg:0.3,ht_order3.ogg:0.3,ht_order4.ogg:0.3
soundOnNewSelection:ht_order.ogg:0.3,ht_order2.ogg:0.3,ht_order3.ogg:0.3,ht_order4.ogg:0.3


[hiddenAction_repairForMedic]
autoTrigger: if not self.hp(full=true) and not self.tags(includes='repairInfantry')
temporarilyAddTags:repairInfantry

[hiddenAction_notRepairForMedic]
autoTrigger: if self.hp(full=true) and self.tags(includes='repairInfantry')
temporarilyRemoveTags:repairInfantry

[hiddenAction_Recall]
autoTrigger: if numberOfUnitsInTeam(withTag='recall',withinRange=100,greaterThan=0) and nearestUnit(withinRange=120, withTag='recall', relation='own').customTarget1!=nullUnit
clearAllWaypoints: true
teleportTo: nearestUnit(withinRange=120, withTag='recall', relation='own').customTarget1

[hiddenAction_soundOnCreate]
autoTriggerOnEvent: created
playSoundToPlayer:spawn.wav
requireConditional:if self.customTarget1!=nullUnit
addWaypoint_type:move
addWaypoint_target_fromReference: customTarget1.readUnitMemory(name="rally",type="unit")

[effect_corpse]
alwayStartDirAtZero:true
attachedToUnit: false
yOffsetAbsolute: -20
life: 70
alpha: 7
image: death.png
priority: critical
drawUnderUnits: true
total_frames:7
animateFrameStart:0
animateFrameEnd:6
animateFrameSpeed:0.2
alsoPlaySound:dead.ogg

[action_archont]
isVisible: if numberOfUnitsInTeam(withTag='highTemplar',withinRange=200,greaterThan=1)
isActive: if numberOfUnitsInTeam(withTag='highTemplar',withinRange=200,greaterThan=1)
price:Gas=5400
buildSpeed:0s
text_ru:Архон
text:Archon
onlyOneUnitAtATime: true
temporarilyAddTags: merge
temporarilyRemoveTags: highTemplar
iconImage:archon_icon.png
clearActiveWaypoint: true
alsoTriggerAction:archont_2

[hiddenAction_archont_2]
addWaypoint_type: loadInto
addWaypoint_target_randomUnit_tagged: highTemplar
addWaypoint_target_randomUnit_team: own
addWaypoint_target_randomUnit_maxRange: 200
addWaypoint_triggerActionIfFailed: archont_2

[hiddenAction_archont_3]
autoTrigger: if self.transportingCount(greaterThan=0) and self.queueSize(lessThan=1)
deleteNumUnitsFromTransport:1
addResources: energy=9999, hp=999, shield=9999
alsoQueueAction: convert
spawnEffects:CUSTOM:archont

[hiddenAction_convert]
buildSpeed: 0.2s
whenBuilding_playAnimation: create
whenBuilding_temporarilyConvertTo: archontBuild
whenBuilding_cannotMove:true
convertTo: archontBuild
clearAllWaypoints:true

[effect_archont]
attachedToUnit: false
life: 100
alpha: 10
showInFog:false
image: ROOT:/DATA/total/null.png
alsoPlaySound:archont.wav
priority: critical

[hiddenAction_stop]
autoTriggerOnEvent: newWaypointGivenByPlayer
requireConditional: if self.tags(includes='merge')
autoTrigger: if self.hasParent() and self.tags(includes='merge')
temporarilyRemoveTags: merge
temporarilyAddTags: highTemplar

[action_psiStorm]
price:energy=75
isVisible: if self.globalTeamTags(includes='PsiStorm')
isActive: if self.resource.stasis<=0 and self.resource.maelstrom<=0
buildSpeed:0s
text_ru:Псионический шторм
text:Psionic storm
fireTurretXAtGround: storm
fireTurretXAtGround_withProjectile:storm
onlyOneUnitAtATime: true
ai_isDisabled: true
iconImage:ROOT:/DATA/Protoss/psistorm.png

[hiddenAction_armor]
autoTrigger: if self.resource(type='ProtossGroundArmor',greaterThan=0) and not self.tags(includes='armor1')
temporarilyAddTags: armor1
setUnitStats: armour+=1

[hiddenAction_armor_2]
autoTrigger: if self.resource(type='ProtossGroundArmor',greaterThan=1) and not self.tags(includes='armor2')
temporarilyAddTags: armor2
setUnitStats: armour+=1

[hiddenAction_armor_3]
autoTrigger: if self.resource(type='ProtossGroundArmor',greaterThan=2) and not self.tags(includes='armor3')
temporarilyAddTags: armor3
setUnitStats: armour+=1

[hiddenAction_maxEnergy]
autoTrigger: if self.globalTeamTags(includes='KhaydarinAmulet') and not self.tags(includes='maxEnergy')
temporarilyAddTags: maxEnergy
setUnitStats: maxEnergy=250

[graphics]
image_offsetY:-15
total_frames: 13
icon_build: highTemplar_icon.png
image:        highTemplar.png
image_wreak:  NONE
image_turret: NONE
image_shadow:ROOT:/DATA/total/shadow.png
animation_moving_start: 7
animation_moving_end: 10
animation_moving_speed: 7
animation_idle_start: 0
animation_idle_end: 6
animation_idle_speed: 5
animation_attack_start: 11
animation_attack_end: 12
animation_attack_speed: 5
animation_attack_pingPong:true
showTransportBar:false
lock_body_rotation_with_main_turret: true
drawLayer:experimentals
rotate_with_direction: false
animation_direction_units: 45
animation_direction_strideX:0
animation_direction_strideY:1
animation_direction_starting:180

frame_width:  32
frame_height: 44

[attack]
canAttack: true
canAttackFlyingUnits: if self.isControlledByAI()
canAttackLandUnits: if self.isControlledByAI()
canAttackUnderwaterUnits: false
isFixedFiring: true
aimOffsetSpread: 0
turretMultiTargeting:true
turretSize: 10
turretTurnSpeed: 3
maxAttackRange: 320
shootDelay: 2s
showRangeUIGuide:false

[turret_storm]
x: 0
y: 0
limitingRange:320
onShoot_playAnimation: attack
canAttackCondition: if self.globalTeamTags(includes='GOVNO')
showRangeUIGuide:false

[turret_stormForAI]
x: 0
y: 0
limitingRange:320
canAttackCondition: if self.isControlledByAI() and self.energy(greaterThan=74) and self.globalTeamTags(includes='PsiStorm')
energyUsage=75
projectile:storm
onShoot_freezeBodyMovementFor:0.63s
showRangeUIGuide:false
canOnlyAttackUnitsWithoutTags: building, interceptor

[projectile_storm]
life: 20
invisible: true
instant:true
directDamage: 0
targetGround: true
spawnUnit:PsiStorm
disableLeadTargeting: true
explodeEffect:NONE

[movement]
movementType: LAND
moveSpeed: 0.9912
moveAccelerationSpeed: 0.05
moveDecelerationSpeed: 0.05
maxTurnSpeed: 20
turnAcceleration: 20
reverseSpeedPercentage:0
joinsGroupFormations: false

[ai]
buildPriority: 0.9
noneInBaseExtraPriority: 0.9
noneGlobalExtraPriority: 0.9
maxGlobal: 3

[animation_attack]
body_0s: {frame:11}
body_0.08s: {frame:11}
body_0.081s: {frame:12}
body_0.161s: {frame:12}

[animation_create]
body_0s: {frame:5}
body_0.1s: {frame:6}
body_0.2s: {frame:6}

[hiddenAction_debuff_lockdown]
@copyFrom_skipThisSection: true

[hiddenAction_removeDebuff_lockdown]
@copyFrom_skipThisSection: true

[decal_grn_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByOwnPlayer:true
image:ROOT:/DATA/total/circle_smll_grn.png

[decal_red_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByEnemyPlayer:true
image:ROOT:/DATA/total/circle_smll_red.png

[decal_yellow_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByAllyNotOwnPlayer:true
image:ROOT:/DATA/total/circle_smll_yell.png

[decal_hp]
@copyFromSection: template_customBar
@define totalFrames:6
image:ROOT:/DATA/total/hp_p7.png
frame_width:22
frame_height:7
frame:int((self.hp*100/self.maxHp)/(100/${totalFrames}))
yOffsetAbsolute:14

[decal_shield]
@copyFromSection: template_customBar
@define totalFrames:6
image:ROOT:/DATA/total/shield_p7.png
frame_width:22
frame_height:7
frame:int((self.shield*100/self.maxShield)/(100/${totalFrames}))
yOffsetAbsolute:14

[decal_energy]
@copyFromSection: template_customBar
@define totalFrames:7
onlyWhenSelectedByOwnPlayer:true
onlyWhenSelectedByAnyPlayer:false
image:ROOT:/DATA/total/energy_7.png
frame_width:22
frame_height:5
frame:int((self.energy*100/self.maxEnergy)/(100/${totalFrames}))
yOffsetAbsolute:21