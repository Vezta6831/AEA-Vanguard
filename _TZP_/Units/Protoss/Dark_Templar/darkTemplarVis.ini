[core]
copyFrom:ROOT:/DATA/total/forcesAttack.template, ROOT:/DATA/Protoss/protossUpgrades.template, ROOT:/DATA/total/debuffs.template, ROOT:/DATA/total/customUI.template
showInEditor: false
name: darkTemplarVis
tags: darkTemplar,S,unit,bio,haveShield,infantry
class: CustomUnitMetadata
price:Gas=950
maxHp:800
maxShield:950
shieldRegen:0.1
shieldDisplayOnlyDeflection:true
armour:0
mass: 500
displayText_ru: Тёмный тамплиер
displayText: Dark templar
techLevel: 1
buildSpeed: 42s
#availableInDemo: true
radius: 12
hideScorchMark: false
displayRadius: 14
isBio: true
isBug: false
isUnrepairableUnit: false
softCollisionOnAll: 5
fogOfWarSightRange:17
transportSlotsNeeded: 2
effectOnDeath:CUSTOM:corpse
maxTransportingUnits:2
transportUnitsRequireTag: darkMerge
transportUnitsBlockOtherTransports:false
transportUnitsCanUnloadUnits: false
transportUnitsAddUnloadOption: false
soundOnMoveOrder:dt_order.ogg:0.3,dt_order2.ogg:0.3,dt_order3.ogg:0.3,dt_order4.ogg:0.3
soundOnAttackOrder:dt_order.ogg:0.3,dt_order2.ogg:0.3,dt_order3.ogg:0.3,dt_order4.ogg:0.3
soundOnNewSelection:dt_order.ogg:0.3,dt_order2.ogg:0.3,dt_order3.ogg:0.3,dt_order4.ogg:0.3


[hiddenAction_repairForMedic]
autoTrigger: if not self.hp(full=true) and not self.tags(includes='repairInfantry')
temporarilyAddTags:repairInfantry

[hiddenAction_notRepairForMedic]
autoTrigger: if self.hp(full=true) and self.tags(includes='repairInfantry')
temporarilyRemoveTags:repairInfantry

[hiddenAction_Recall]
autoTrigger: if numberOfUnitsInTeam(withTag='recall',withinRange=100,greaterThan=0) and nearestUnit(withinRange=120, withTag='recall', relation='own').customTarget1!=nullUnit
clearAllWaypoints: true
teleportTo: nearestUnit(withinRange=120, withTag='recall', relation='own').customTarget1

[effect_corpse]
alwayStartDirAtZero:true
attachedToUnit: false
life: 70
alpha: 7
image: death.png
priority: critical
drawUnderUnits: true
total_frames:7
animateFrameStart:0
animateFrameEnd:6
animateFrameSpeed:0.2
alsoPlaySound:dead.ogg
frame_width: 128
frame_height: 128

[action_archont]
isVisible: if numberOfUnitsInTeam(withTag='darkTemplar',withinRange=200,greaterThan=1)
isActive: if numberOfUnitsInTeam(withTag='darkTemplar',withinRange=200,greaterThan=1)
price:Gas=900
buildSpeed:0s
text_ru:Архон
text:Archon
onlyOneUnitAtATime: true
temporarilyAddTags: darkMerge
temporarilyRemoveTags: darkTemplar
iconImage:darkArchon_icon.png
clearActiveWaypoint: true
alsoTriggerAction:archont_2

[hiddenAction_archont_2]
addWaypoint_type: loadInto
addWaypoint_target_randomUnit_tagged: darkTemplar
addWaypoint_target_randomUnit_team: own
addWaypoint_target_randomUnit_maxRange: 200
addWaypoint_triggerActionIfFailed: archont_2

[hiddenAction_archont_3]
autoTrigger: if self.transportingCount(greaterThan=0) and self.queueSize(lessThan=1)
deleteNumUnitsFromTransport:1
addResources: energy=9999, hp=999, shield=9999
alsoQueueAction: convert
spawnEffects:CUSTOM:archont

[hiddenAction_convert]
buildSpeed: 0.2s
whenBuilding_playAnimation: create
whenBuilding_temporarilyConvertTo: darkArchontBuild
whenBuilding_cannotMove:true
convertTo: darkArchontBuild
clearAllWaypoints:true

[effect_archont]
attachedToUnit: false
life: 100
alpha: 10
showInFog:false
image: ROOT:/DATA/total/null.png
alsoPlaySound:archont.wav
priority: critical

[hiddenAction_stop]
autoTriggerOnEvent: newWaypointGivenByPlayer
requireConditional: if self.tags(includes='darkMerge')
autoTrigger: if self.hasParent() and self.tags(includes='darkMerge')
temporarilyRemoveTags: darkMerge
temporarilyAddTags: darkTemplar

[hiddenAction_detect]
autoTrigger: if numberOfUnitsInEnemyTeam(withTag='detector',withinRange=400)<1 and numberOfUnitsInEnemyTeam(withTag='detectorRange',withinRange=460)<1 and self.resource.d_matrix<=0 and self.resource.maelstrom<=0 and self.resource.stasis<=0 and self.resource.ensnare<=0 and self.resource.plague<=0
convertTo:darkTemplarInvis
convertTo_keepCurrentTags: true
playSoundAtUnit:ROOT:/DATA/total/cloaking.ogg:0.4

[hiddenAction_armor]
autoTrigger: if self.resource(type='ProtossGroundArmor',greaterThan=0) and not self.tags(includes='armor1')
temporarilyAddTags: armor1
setUnitStats: armour+=1

[hiddenAction_armor_2]
autoTrigger: if self.resource(type='ProtossGroundArmor',greaterThan=1) and not self.tags(includes='armor2')
temporarilyAddTags: armor2
setUnitStats: armour+=1

[hiddenAction_armor_3]
autoTrigger: if self.resource(type='ProtossGroundArmor',greaterThan=2) and not self.tags(includes='armor3')
temporarilyAddTags: armor3
setUnitStats: armour+=1

[effect_sparks]
attachedToUnit: false
life: 150
physics: true
xSpeedRelativeRandom: 0.6
ySpeedRelativeRandom: 0.6
hSpeed: 1
image: ROOT:/DATA/total/null.png
priority: verylow

[graphics]
image_offsetY:-18
icon_build: darkTemplar_icon.png
image:        darkTemplar.png
image_wreak:  NONE
image_shadow:NONE
animation_moving_start: 0
animation_moving_end: 8
animation_moving_speed: 3
animation_attack_start: 11
animation_attack_end: 17
animation_attack_speed: 3
showTransportBar:false
lock_body_rotation_with_main_turret: true
drawLayer:experimentals
rotate_with_direction: false
animation_direction_units: 45
animation_direction_strideX:18
animation_direction_strideY:0
animation_direction_starting:180
frame_width:  64
frame_height: 64

[attack]
canAttack: true
canAttackFlyingUnits: false
canAttackLandUnits:   true
canAttackUnderwaterUnits: false
meleeEngangementDistance: 200
isMelee:true
isFixedFiring: true
aimOffsetSpread: 0
turretSize: 12
maxAttackRange: 10
shootDelay: 1.26s
showRangeUIGuide:false

[turret_T1T2]
canAttackCondition: if (self.resource(type='ProtossGroundAttack',equalTo=0) or self.resource(type='ProtossGroundAttack',equalTo=1)) and numberOfUnitsInNeutralTeam(withTag='disruptionWeb',withinRange=120)<=0
x: 0
y: 0
shoot_sound:attack.ogg
shoot_sound_vol:0.3
recoilOffset:0
projectile:T1
showRangeUIGuide:false
onShoot_freezeBodyMovementFor:0.3s
altProjectile: T2
altProjectileCondition: if self.resource(type='ProtossGroundAttack',equalTo=1)

[turret_T3T4]
canAttackCondition: if (self.resource(type='ProtossGroundAttack',equalTo=2) or self.resource(type='ProtossGroundAttack',equalTo=3)) and numberOfUnitsInNeutralTeam(withTag='disruptionWeb',withinRange=120)<=0
@copyFromSection:turret_T1T2
projectile:T3
altProjectile: T4
altProjectileCondition: if self.resource(type='ProtossGroundAttack',equalTo=3)

[projectile_T1]
directDamage: 360
life: 20
invisible: true
instant: true
explodeEffect:CUSTOM:sparks

[projectile_T2]
directDamage:375
@copyFromSection:projectile_T1

[projectile_T3]
directDamage:390
@copyFromSection:projectile_T1

[projectile_T4]
directDamage:405
@copyFromSection:projectile_T1

[movement]
