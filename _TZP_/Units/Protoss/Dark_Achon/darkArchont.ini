[decal_hp]
@copyFromSection: template_customBar
@define totalFrames:11
image:ROOT:/DATA/total/hp_p12.png
frame_width:37
frame_height:7
frame:int((self.hp*100/self.maxHp)/(100/${totalFrames}))
yOffsetAbsolute:29

[decal_shield]
@copyFromSection: template_customBar
@define totalFrames:11
image:ROOT:/DATA/total/shield_p12.png
frame_width:37
frame_height:7
frame:int((self.shield*100/self.maxShield)/(100/${totalFrames}))
yOffsetAbsolute:29

[decal_energy]
@copyFromSection: template_customBar
@define totalFrames:12
onlyWhenSelectedByOwnPlayer:true
onlyWhenSelectedByAnyPlayer:false
image:ROOT:/DATA/total/energy_12.png
frame_width:37
frame_height:5
frame:int((self.energy*100/self.maxEnergy)/(100/${totalFrames}))
yOffsetAbsolute:36

[decal_sparks]
@define frameStart: 0
@define totalFrames:15
@define framesPerSec: 12
image:sparks.png
onlyOnNonPreview:true
alwaysStartDirAtZero:true
teamColors:true
yOffsetAbsolute:-13
frame_width:  120
frame_height: 120
frame: ${frameStart}+self.timeAlive*${framesPerSec}%${totalFrames}
onlyWhileAlive: true