[core]
copyFrom:ROOT:/DATA/total/forcesAttack.template, ROOT:/DATA/Protoss/protossUpgrades.template, ROOT:/DATA/total/debuffs.template, ROOT:/DATA/total/customUI.template
name: darkArchont
tags: L, NotBroodling, haveEnergy, haveShield, hover,unit,infantry
class: CustomUnitMetadata
price:Minerals:100,Gas:300
maxHp:200
maxShield:5500
shieldRegen:0.04
shieldDisplayOnlyDeflection:true
energyMax:200
energyRegen:0.01
mass: 9999
displayText_ru: Тёмный архон
displayText: Dark archon
displayDescription: -Dark Support Scrungo\n-Has no main attack\n-Can permanantly mind control any enemy unit\n-Mind controlled transports convert all units inside as well\n-Can damage a unit by converting that units energy against it\n-Stuns ALL units within an area. Reveals cloaked units, but not burrowed units.
techLevel: 1
buildSpeed: 13s
#availableInDemo: true
radius: 26
hideScorchMark: true
displayRadius: 30
isBio: true
isBug: false
isUnrepairableUnit: false
softCollisionOnAll: 5
transportSlotsNeeded: 4
fogOfWarSightRange:17
effectOnDeath:CUSTOM:corpse
soundOnMoveOrder:dark_archon_order.ogg:0.3,dark_archon_order2.ogg:0.3,dark_archon_order3.ogg:0.3,dark_archon_order4.ogg:0.3
soundOnAttackOrder:dark_archon_order.ogg:0.3,dark_archon_order2.ogg:0.3,dark_archon_order3.ogg:0.3,dark_archon_order4.ogg:0.3
soundOnNewSelection:dark_archon_order.ogg:0.3,dark_archon_order2.ogg:0.3,dark_archon_order3.ogg:0.3,dark_archon_order4.ogg:0.3

[hiddenAction_Recall]
autoTrigger: if numberOfUnitsInTeam(withTag='recall',withinRange=100,greaterThan=0) and nearestUnit(withinRange=120, withTag='recall', relation='own').customTarget1!=nullUnit
clearAllWaypoints: true
teleportTo: nearestUnit(withinRange=120, withTag='recall', relation='own').customTarget1


[hiddenAction_repairForMedic]
autoTrigger: if not self.hp(full=true) and not self.tags(includes='repairInfantry')
temporarilyAddTags:repairInfantry

[hiddenAction_notRepairForMedic]
autoTrigger: if self.hp(full=true) and self.tags(includes='repairInfantry')
temporarilyRemoveTags:repairInfantry

[effect_corpse]
alwayStartDirAtZero:true
attachedToUnit: false
life: 160
alpha: 16
image:death.png
priority: critical
drawUnderUnits: true
total_frames:15
animateFrameStart:0
animateFrameEnd:14
animateFrameSpeed:0.2
frame_width:  160
frame_height: 160
alsoPlaySound:dead.ogg

[effect_maelHit]
alwayStartDirAtZero:true
attachedToUnit: false
life: 80
alpha: 8
image:maelHit.png
priority: critical
drawUnderUnits: false
total_frames:9
animateFrameStart:0
animateFrameEnd:8
animateFrameSpeed:0.2
frame_width:  128
frame_height: 128

[hiddenAction_armor]
autoTrigger: if self.resource(type='ProtossGroundArmor',greaterThan=0) and not self.tags(includes='armor1')
temporarilyAddTags: armor1
setUnitStats: armour+=1

[hiddenAction_armor_2]
autoTrigger: if self.resource(type='ProtossGroundArmor',greaterThan=1) and not self.tags(includes='armor2')
temporarilyAddTags: armor2
setUnitStats: armour+=1

[hiddenAction_armor_3]
autoTrigger: if self.resource(type='ProtossGroundArmor',greaterThan=2) and not self.tags(includes='armor3')
temporarilyAddTags: armor3
setUnitStats: armour+=1

[hiddenAction_maxEnergy]
autoTrigger: if self.globalTeamTags(includes='ArgusTalisman') and not self.tags(includes='maxEnergy')
temporarilyAddTags: maxEnergy
setUnitStats: maxEnergy=250

[action_mindControl]
isVisible: if self.globalTeamTags(includes='MindControl')
isActive: if self.resource.stasis<=0
price:energy=100
buildSpeed:0s
text_ru:Подчинение
text:Mind control
onlyOneUnitAtATime: true
fireTurretXAtGround:null
fireTurretXAtGround_withProjectile:null
ai_isDisabled: true
iconImage:ROOT:/DATA/Protoss/mindControl.png
addResources:energy=100
alsoTriggerAction:mindControl_2
alsoTriggerOrQueueActionConditional: if (thisActionTarget.nearestUnit(withinRange=50, withTag='S', relation='any') == thisActionTarget.nearestUnit(withinRange=50,relation='any') or thisActionTarget.nearestUnit(withinRange=50, withTag='L', relation='any') == thisActionTarget.nearestUnit(withinRange=50,relation='any') or thisActionTarget.nearestUnit(withinRange=50, withTag='M', relation='any') == thisActionTarget.nearestUnit(withinRange=50,relation='any')) and thisActionTarget.nearestUnit(withinRange=50,relation='any') != nullUnit

[hiddenAction_mindControl_2]
requireConditional: if thisActionTarget.nearestUnit(withinRange=50).teamId != self.teamId
addResources:energy=-100
playSoundAtUnit:mindControl.ogg:0.4
sendMessageTo: thisActionTarget.nearestUnit(withinRange=50)
sendMessageWithTags:MindControl

[action_feedback]
isActive: if self.resource.stasis<=0
price:energy=100
buildSpeed:0s
text_ru:Противодействие
text:Feedback
onlyOneUnitAtATime: true
fireTurretXAtGround:null
fireTurretXAtGround_withProjectile:null
ai_isDisabled: true
iconImage:ROOT:/DATA/Protoss/feedbackIcon.png
addResources:energy=100
alsoTriggerAction:feedback_2
alsoTriggerOrQueueActionConditional: if thisActionTarget.nearestUnit(withinRange=50, withTag='haveEnergy', relation='any') == thisActionTarget.nearestUnit(withinRange=50,relation='any') and thisActionTarget.nearestUnit(withinRange=50, withTag='haveEnergy', relation='any') != thisActionTarget.nearestUnit(withinRange=50, withTag="building", relation='any') and thisActionTarget.nearestUnit(withinRange=50, withTag='haveEnergy', relation='any') != nullUnit and thisActionTarget.nearestUnit(withinRange=50, withTag='haveEnergy', relation='any') != self

[hiddenAction_feedback_2]
addResources:energy=-100
playSoundAtUnit:feedback.ogg:0.4
sendMessageTo: thisActionTarget.nearestUnit(withinRange=50)
sendMessageWithTags:Feedback

[action_maelstrom]
isVisible: if self.globalTeamTags(includes='Maelstrom')
isActive: if self.resource.stasis<=0
price:energy=100
buildSpeed:0s
text_ru:Водоворот
text:Maelstorm
playSoundAtUnit:maelstrom.ogg:0.4
fireTurretXAtGround:null
fireTurretXAtGround_withProjectile:maelstrom
onlyOneUnitAtATime: true
ai_isDisabled: true
iconImage:ROOT:/DATA/Protoss/maelstrom_icon.png

[attack]
disablePassiveTargeting: true
canAttack: true
canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: false
isFixedFiring: true
stopTargetingAfterFiring: true
aimOffsetSpread: 0
turretSize: 10
turretTurnSpeed: 3
maxAttackRange: 320
shootDelay: 2s
showRangeUIGuide:false

[turret_null]
x: 0
y: 0
limitingRange:320
canShoot: false
projectile:null

[projectile_null]
life:0
speed:0
invisible: true
directDamage: 0
explodeEffect:NONE
explodeEffectOnShield:NONE

[projectile_maelstrom]
areaDamage:0
areaRadius:80
areaDamageNoFalloff: true
areaHitAirAndLandAtSameTime: true
friendlyFire: true
targetGround: true
life: 10
instant:true
invisible:true
explodeEffect:CUSTOM:maelHit
mutator1_ifUnitWithTags:bio
mutator1_areaDamageMultiplier: 0
mutator1_addResourcesAreaHit: maelstrom=7.5

[graphics]
image_offsetX:-2
image_offsetY:-14
icon_build: darkArchon_icon.png
image:        darkArchon.png
image_wreak:  NONE
image_turret: NONE
image_shadow:NONE
drawLayer:experimentals
lock_body_rotation_with_main_turret: true
rotate_with_direction: false
animation_direction_units: 45
animation_direction_strideX:0
animation_direction_strideY:1
animation_direction_starting:180
frame_width:  80
frame_height:80

[movement]
movementType: LAND
moveSpeed: 1.488
moveAccelerationSpeed: 0.03
moveDecelerationSpeed: 0.02
maxTurnSpeed: 20
turnAcceleration: 20
reverseSpeedPercentage:0
joinsGroupFormations: false

[ai]
buildPriority: 0.8
noneInBaseExtraPriority: 0.8
noneGlobalExtraPriority: 0.8
maxEachBase: 10

[animation_idle]
onActions: idle,move
body_0s: {frame:0}
body_0.4s: {frame:4}
body_0.5s: {frame:4}

[decal_ensnare_goo]
image:ROOT:/DATA/total/ensnare_goo_3.png

[decal_plague_goo]
image:ROOT:/DATA/total/plague_goo_3.png

