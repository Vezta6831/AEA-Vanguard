[core]
copyFrom:ROOT:/DATA/Zerg/cocoon.template, ROOT:/DATA/total/customUI.template
name: CocoonExtractor
price:Gas=25
maxHp: 750
energyMax: 25
generation_resources:energy=-0.25, hp=8.15
generation_delay:10
displayText_ru: Экстрактор
displayText: Extractor
footprint: -2,-1,2,1
constructionFootprint:-2,-1,2,1
buildingToFootprintOffsetX:10
buildingToFootprintOffsetY:0
radius: 50
placeOnlyOnResPool: true

[hiddenAction_soundOnCreate]
addResources:hp=-747

[action_clear]
addResources:hp=-1500,Minerals=38
spawnUnits:drone

[hiddenAction_evolveTime]
addResources:hp=30

[hiddenAction_life_Time]
autoTrigger: if self.energy(lessThan=18)
convertTo: Cocoon2Extractor

[graphics]
icon_build: extractor_icon.png

[ai]
buildPriority: 0.1
noneInBaseExtraPriority: 0.09
noneGlobalExtraPriority: 0.1
maxEachBase: 3
recommendedInEachBaseNum: 1

[decal_grn_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByOwnPlayer:true
image:ROOT:/DATA/total/circle_bldng_grn_2.png
yOffsetAbsolute:10

[decal_red_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByEnemyPlayer:true
image:ROOT:/DATA/total/circle_bldng_red_2.png
yOffsetAbsolute:10

[decal_yellow_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByAllyNotOwnPlayer:true
image:ROOT:/DATA/total/circle_bldng_yell_2.png
yOffsetAbsolute:10

[decal_hp]
@copyFromSection: template_customBar
@define totalFrames:35
image:ROOT:/DATA/total/hp_36.png
frame_width:109
frame_height:5
frame:int((self.hp*100/self.maxHp)/(100/${totalFrames}))
yOffsetAbsolute:59

[decal_fullConstuction]
onlyPlayersWithUnitControl:true
onlyTeam:ally
layer: afterBody
total_frames:4
image: extractor.png
teamColors:true
onlyInPreview: true
xOffsetAbsolute:0
yOffsetAbsolute:-25