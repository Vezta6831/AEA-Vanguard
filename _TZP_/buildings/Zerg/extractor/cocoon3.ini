[core]
showInEditor: false
name: Cocoon3Extractor
copyFrom: cocoon.ini

[hiddenAction_soundOnCreate]
autoTriggerOnEvent:IGNORE
addResources:IGNORE

[hiddenAction_life_Time]
autoTrigger: if self.queueSize(lessThan=1) and self.energy(empty=true)
convertTo: IGNORE
alsoQueueAction:life_Time_2

[hiddenAction_life_Time_2]
buildSpeed: 0.3s
convertTo: ZergExtractor
addResources:hp=2500
spawnEffects:CUSTOM:buildEnd
whenBuilding_playAnimation:buildEnd
setResourcesWithLogic:ensnare=0,plague=0

[effect_buildEnd]
image:ROOT:/DATA/Zerg/buildEnd_3.png

[graphics]
image:ROOT:/DATA/Zerg/cocoon_3.png
animation_idle_start: 0
animation_idle_end: 5
image_shadow:ROOT:/DATA/Zerg/shadow_cocoon_3.png

[ai]
upgradedFrom: CocoonExtractor

[animation_buildEnd]
body_0s: {frame:6}
body_0.1s: {frame:7}
body_0.2s: {frame:8}
body_0.3s: {frame:9}