[core]
copyFrom:ROOT:/DATA/total/customUI.template
showOnMinimap:false
canNotBeDirectlyAttacked:true
name: ZergExtractorNotWorking
tags:Extractor
class: CustomUnitMetadata
price:localGas2=5000
maxHp: 167
selfRegenRate:1
mass: 9000
hideScorchMark: true
fogOfWarSightRange:8
displayText_ru: Экстрактор
displayText: Extractor
footprint: -2,-2,3,1
constructionFootprint:-2,-2,3,1
buildingToFootprintOffsetX:20
buildingToFootprintOffsetY:-10
techLevel: 1
buildSpeed: 1
selfBuildRate: 1
radius: 70
isBuilding: true
isBio: true
resourceRate: 0.002
isUnrepairableUnit: true
placeOnlyOnResPool: true
resourceMaxConcurrentReclaimingThis: 3
similarResourcesHaveTag: Extractor
soundOnNewSelection:Extractor.ogg:0.3
effectOnDeath: CUSTOM:corpse

[effect_corpse]
alwayStartDirAtZero:true
attachedToUnit: false
life: 120
alpha: 12
image:ROOT:/DATA/Zerg/death.png
priority: critical
drawUnderUnits:false
total_frames:12
animateFrameStart:0
animateFrameEnd:11
animateFrameSpeed:0.2
alsoPlaySound:ROOT:/DATA/Zerg/vomit.ogg
frame_width:  200
frame_height: 200

[hiddenAction_gas]
autoTrigger:if self.hp(greaterThan=0) and self.customTimer(laterThanSeconds=1)
spawnEffects:CUSTOM:gas
resetCustomTimer:true

[hiddenAction_campaignAddGasAI]
autoTrigger: if self.isControlledByAi() and self.globalTeamTags(includes="Campaign")
addResourcesScaledByAIHandicaps:Gas=2

[effect_gas]
xOffsetRelative:10
yOffsetRelative:28
alwayStartDirAtZero:true
attachedToUnit: false
life: 80
alpha: 8
hSpeed: 0
image: ROOT:/DATA/total/gas2.png
priority: critical
drawUnderUnits:false
total_frames:5
animateFrameStart:0
animateFrameEnd:4
animateFrameSpeed:0.15
scaleFrom:1
scaleTo: 1

[graphics]
image_offsetY:-25
showHealthBar:false
showEnergyBar:false
total_frames: 4
imageScale: 1
image: extractor.png
image_back:   NONE
image_wreak:ROOT:/DATA/Zerg/dead.png
image_turret: NONE
drawLayer:experimentals
image_shadow:shadow.png
shadowOffsetX:0
shadowOffsetY:12
animation_idle_start: 0
animation_idle_end: 3
animation_idle_speed: 8

[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: false
maxAttackRange: 0

[movement]
movementType: NONE

[ai]
buildPriority: 0.09
noneInBaseExtraPriority: 0.09
noneGlobalExtraPriority: 0.09
maxEachBase: 3
recommendedInEachBaseNum: 1
upgradedFrom: CocoonExtractor

[decal_grn_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByOwnPlayer:true
image:ROOT:/DATA/total/circle_bldng_grn_2.png
yOffsetAbsolute:10

[decal_red_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByEnemyPlayer:true
image:ROOT:/DATA/total/circle_bldng_red_2.png
yOffsetAbsolute:10

[decal_yellow_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByAllyNotOwnPlayer:true
image:ROOT:/DATA/total/circle_bldng_yell_2.png
yOffsetAbsolute:10