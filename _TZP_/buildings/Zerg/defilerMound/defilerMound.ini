[core]
copyFrom:ROOT:/DATA/Zerg/buildings.template, ROOT:/DATA/total/customUI.template
name: DefilerMound
tags: DefilerMound,building,DefilerMoundAI
maxHp: 2600
armour:1
displayText_ru: Логово Осквернителей
displayText: Defiler mound
displayDescription: -Allows for construction of defiler, and it's upgrades
footprint: -2,-2,2,1
constructionFootprint:-2,-2,2,1
buildingToFootprintOffsetX:10
buildingToFootprintOffsetY:0
radius: 60
effectOnDeath: CUSTOM:corpse
soundOnNewSelection:DefilerNest.ogg:0.3

[decal_blood]
@copyFromSection: template_blood
isVisible: if self.hp<self.maxHp*0.85
image:ROOT:/DATA/Zerg/blood3.png
frame: select(self.hp<self.maxHp*0.7,6,0)+(self.timeAlive*12%6)
xOffsetAbsolute:56
yOffsetAbsolute:1

[decal_blood_2]
@copyFromSection: template_blood
isVisible: if self.hp<self.maxHp*0.55
image:ROOT:/DATA/Zerg/blood4.png
frame: select(self.hp<self.maxHp*0.4,6,0)+(self.timeAlive*12%6)
xOffsetAbsolute:-23
yOffsetAbsolute:-5

[action_plague]
isVisible: if not self.globalTeamTags(includes='DefilerNestPlague')
isActive: if not self.globalTeamTags(includes='DefilerNestPlague')
displayType: upgrade
price:Minerals=600,Gas=450
text_ru: Улучшение
text: Upgrade
description_ru: Чума\n Позводяет Осквернителю выстреливать во врагов или их сооружения особыми токсинами, которые разрушают их щиты и здоровье
description: Plague\n Allows the Defiler to project corrosive spores onto any unit or building within the affected area, that destroy their shields and HP
buildSpeed: 63s
highPriorityQueue: true
playSoundToPlayer:ROOT:/DATA/Zerg/upgrade.wav:0.4
onlyOneUnitAtATime: true
iconImage:ROOT:/DATA/Zerg/plague.png
allowMultipleInQueue:false
addGlobalTeamTags:DefilerNestPlague
ai_isHighPriority:true

[action_consume]
isVisible: if not self.globalTeamTags(includes='DefilerNestConsume')
isActive: if not self.globalTeamTags(includes='DefilerNestConsume')
displayType: upgrade
price:Minerals=250,Gas=175
text_ru: Улучшение
text: Upgrade
description_ru: Поглощение\n Поглощение приносит в жертву дружественного юнита зергов, забирая его жизнь, и давая Осквернителю 50 энергии
description: Consume\n Consume sacrifices a friendly Zerg unit, taking its life and giving the Defiler 50 more energy
buildSpeed: 63s
highPriorityQueue: true
playSoundToPlayer:ROOT:/DATA/Zerg/upgrade.wav:0.4
onlyOneUnitAtATime: true
iconImage:ROOT:/DATA/Zerg/consumeIcon.png
allowMultipleInQueue:false
addGlobalTeamTags:DefilerNestConsume
ai_isHighPriority:true

[action_metasynapticNode]
isVisible: if not self.globalTeamTags(includes='MetasynapticNode')
isActive: if not self.globalTeamTags(includes='MetasynapticNode')
buildSpeed:105s
displayType: upgrade
text_ru:Улучшение
text:Upgrade
description_ru:Метасинаптический узел\n Увеличивает максимальный запас энергии Осквернителя с 200 до 250 (+50)
description:Metasynaptic node\n Increasing the Defiler's energy limit to from 200 to 250 (+50)
price:Minerals=300,Gas=150
playSoundToPlayer:ROOT:/DATA/Zerg/upgrade.wav:0.4
onlyOneUnitAtATime: true
iconImage:metasynapticNode.png
allowMultipleInQueue:false
addGlobalTeamTags:MetasynapticNode
ai_isHighPriority:true

[action_clear]
addResources:hp=-1500

[graphics]
total_frames: 3
image:  defilerMound.png
image_back:   NONE
image_wreak:ROOT:/DATA/Zerg/dead.png
image_turret: NONE
drawLayer:experimentals
image_shadow:shadow.png
shadowOffsetX:0
shadowOffsetY:9
animation_idle_start: 0
animation_idle_end: 2
animation_idle_speed: 8

[ai]
maxEachBase: 1
maxGlobal: 1
upgradedFrom: CocoonDefilerMound

[decal_grn_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByOwnPlayer:true
image:ROOT:/DATA/total/circle_bldng_grn.png
yOffsetAbsolute:10

[decal_red_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByEnemyPlayer:true
image:ROOT:/DATA/total/circle_bldng_red.png
yOffsetAbsolute:10

[decal_yellow_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByAllyNotOwnPlayer:true
image:ROOT:/DATA/total/circle_bldng_yell.png
yOffsetAbsolute:10

[decal_hp]
@copyFromSection: template_customBar
@define totalFrames:29
image:ROOT:/DATA/total/hp_30.png
frame_width:91
frame_height:5
frame:int((self.hp*100/self.maxHp)/(100/${totalFrames}))
yOffsetAbsolute:50