[core]
copyFrom:ROOT:/DATA/Zerg/cocoon.template, ROOT:/DATA/total/customUI.template
name: CocoonSpire
tags:building,SpireAI
price:Gas=125
maxHp: 1650
energyMax: 75
generation_resources:energy=-0.25, hp=2.05
generation_delay:10
displayText_ru: Шпиль
displayText: Spire
footprint: -1,-1,1,1
constructionFootprint:-1,-1,1,1
buildingToFootprintOffsetX:10
buildingToFootprintOffsetY:0
radius: 40

[placementRule_onCreep]
anyRuleInGroup: Creep
searchTags: creep
searchDistance: 80
minCount: 1
cannotPlaceMessage_ru: Ты должен строить на слизи
cannotPlaceMessage: You must build on a creep
searchTeam: neutral

[placementRule_onCreep_2]
anyRuleInGroup: Creep
searchTags: main
searchDistance: 280
minCount: 1
cannotPlaceMessage_ru: Ты должен строить на слизи
cannotPlaceMessage: You must build on a creep
searchTeam: own

[hiddenAction_soundOnCreate]
addResources:hp=-597

[action_clear]
addResources:hp=-1500,Minerals=150,Gas=112
spawnUnits:drone

[hiddenAction_life_Time]
autoTrigger: if self.energy(lessThan=60)
convertTo: Cocoon2Spire

[graphics]
icon_build: spire_icon.png

[ai]
maxEachBase: 1
maxGlobal: 1

[decal_grn_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByOwnPlayer:true
image:ROOT:/DATA/total/circle_lrg_grn_2.png

[decal_red_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByEnemyPlayer:true
image:ROOT:/DATA/total/circle_lrg_red_2.png

[decal_yellow_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByAllyNotOwnPlayer:true
image:ROOT:/DATA/total/circle_lrg_yell_2.png

[decal_hp]
@copyFromSection: template_customBar
@define totalFrames:23
image:ROOT:/DATA/total/hp_24.png
frame_width:73
frame_height:5
frame:int((self.hp*100/self.maxHp)/(100/${totalFrames}))
yOffsetAbsolute:35

[decal_fullConstuction]
onlyPlayersWithUnitControl:true
onlyTeam:ally
layer: afterBody
total_frames:3
image: spire.png
teamColors:true
onlyInPreview: true
xOffsetAbsolute:0
yOffsetAbsolute:-20