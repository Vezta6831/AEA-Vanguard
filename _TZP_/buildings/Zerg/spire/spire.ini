[core]
copyFrom:ROOT:/DATA/Zerg/buildings.template, ROOT:/DATA/Zerg/zergUpgrades.template, ROOT:/DATA/total/customUI.template
name: Spire
tags: Spire,building,SpireAI
maxHp: 2000
armour:1
displayText_ru: Шпиль
displayText: Spire
displayDescription: -Allows for construction of air units\n-Upgrades for air units
footprint: -1,-1,1,1
constructionFootprint:-1,-1,1,1
buildingToFootprintOffsetX:10
buildingToFootprintOffsetY:10
radius: 40
soundOnNewSelection:Spire.ogg:0.3

[decal_blood]
@copyFromSection: template_blood
isVisible: if self.hp<self.maxHp*0.85
image:ROOT:/DATA/Zerg/blood3.png
frame: select(self.hp<self.maxHp*0.7,6,0)+(self.timeAlive*12%6)
xOffsetAbsolute:-7
yOffsetAbsolute:-63

[decal_blood_2]
@copyFromSection: template_blood
isVisible: if self.hp<self.maxHp*0.55
image:ROOT:/DATA/Zerg/blood2.png
frame: select(self.hp<self.maxHp*0.4,6,0)+(self.timeAlive*12%6)
xOffsetAbsolute:14
yOffsetAbsolute:-70

[action_clear]
addResources:hp=-1500

[action_attackT2]
isVisible: if self.resource(type='ZergAirAttack',equalTo=0)
isActive: if self.resource(type='ZergAirAttack',equalTo=0)
displayType: upgrade
price:Minerals=225,Gas=200
text_ru: Улучшение
text: Upgrade
description_ru:Воздушная атака\n Увеличивает урон воздушных юнитов Зергов
description:Flyer attack\n Increases the attack damage of all Zerg flyer forces
buildSpeed: 80s
highPriorityQueue: true
iconImage:airAttack.png
playSoundToPlayer:ROOT:/DATA/Zerg/upgrade.wav:0.4
onlyOneUnitAtATime: true
allowMultipleInQueue:false
ai_isHighPriority:true
resourceAmount: ZergAirAttack
resourceAmount_setValue: 1

[action_attackT3]
@copyFromSection: action_attackT2
isVisible: if self.resource(type='ZergAirAttack',equalTo=1)
isActive: if self.resource(type='ZergAirAttack',equalTo=1)
isLocked: if not self.hasUnitInTeam(withTag='Lair')
isLockedMessage_ru:Требуется:\n  >Логово
isLockedMessage:Requires:\n  >Lair
price:Minerals=450,Gas=400
description_ru:Воздушная атака\n След.уровень: 2\n Увеличивает урон воздушных юнитов
description:Flyer attack\n Next level: 2\n Increases the attack damage of all Zerg flyer forces
buildSpeed: 85s
resourceAmount_setValue: 2

[action_attackT4]
@copyFromSection: action_attackT2
isVisible: if self.resource(type='ZergAirAttack',equalTo=2)
isActive: if self.resource(type='ZergAirAttack',equalTo=2)
isLocked: if not self.hasUnitInTeam(withTag='Hive')
isLockedMessage_ru:Требуется:\n  >Улей
isLockedMessage:Requires:\n  >Hive
price:Minerals=1000,Gas=900
description_ru:Воздушная атака\n След.уровень: 3\n Увеличивает урон воздушных юнитов
description:Flyer attack\n Next level: 3\n Increases the attack damage of all Zerg flyer forces
buildSpeed: 95s
resourceAmount_setValue: 3

[action_armorT2]
@copyFromSection: action_attackT2
isVisible: if self.resource(type='ZergAirCarapace',equalTo=0)
isActive: if self.resource(type='ZergAirCarapace',equalTo=0)
price:Minerals=300,Gas=250
iconImage:airCarapace.png
description_ru: Панцирь\n Увеличивает защиту воздушных юнитов Зергов
description:Carapace\n Increases the armor value of all Zerg flyer forces
resourceAmount: ZergAirCarapace
resourceAmount_setValue: 1
buildSpeed:80s

[action_armorT3]
@copyFromSection: action_attackT2
isVisible: if self.resource(type='ZergAirCarapace',equalTo=1)
isActive: if self.resource(type='ZergAirCarapace',equalTo=1)
isLocked: if not self.hasUnitInTeam(withTag='Lair')
isLockedMessage_ru:Требуется:\n  >Логово
isLockedMessage:Requires:\n  >Lair
price:Minerals=600,Gas=500
buildSpeed: 85s
iconImage:airCarapace.png
description_ru: Панцирь\n След.уровень: 2\n Увеличивает защиту воздушных юнитов Зергов
description:Carapace\n Next level:2\n Increases the armor value of all Zerg flyer forces
resourceAmount: ZergAirCarapace
resourceAmount_setValue: 2

[action_armorT4]
@copyFromSection: action_attackT2
isVisible: if self.resource(type='ZergAirCarapace',equalTo=2)
isActive: if self.resource(type='ZergAirCarapace',equalTo=2)
isLocked: if not self.hasUnitInTeam(withTag='Hive')
isLockedMessage_ru:Требуется:\n  >Улей
isLockedMessage:Requires:\n  >Hive
price:Minerals=1200,Gas=1000
buildSpeed: 95s
iconImage:airCarapace.png
description_ru: Панцирь\n След.уровень: 3\n Увеличивает защиту воздушных юнитов Зергов
description:Carapace\n Next level:3\n Increases the armor value of all Zerg flyer forces
resourceAmount: ZergAirCarapace
resourceAmount_setValue: 3

[action_greaterSpire]
isVisible: true
isActive:true
isLocked: if numberOfUnitsInTeam(withTag='Hive',lessThan=1)
isLockedMessage_ru:Требуется:\n  >Улей
isLockedMessage:Requires:\n  >Hive
isLockedAlt: if numberOfUnitsInTeam(withTag='GreaterSpire',greaterThan=0) and self.isControlledByAI()
convertTo: CocoonGreaterSpire
displayType: upgrade
price:Minerals=150,Gas=100
text_ru:Шпиль величия
text:Greater spire
description_ru:Мутировать в Шпиль величия
description:Morph to the Greater spire
buildSpeed: 0s
highPriorityQueue: true
iconImage:greaterSpire_icon.png
ai_isHighPriority:true

[graphics]
image_offsetY:-30
total_frames: 3
image:  spire.png
image_back:   NONE
image_wreak:ROOT:/DATA/Zerg/dead.png
image_turret: NONE
drawLayer:experimentals
image_shadow:shadow.png
shadowOffsetX:1
shadowOffsetY:-13
animation_idle_start: 0
animation_idle_end: 2
animation_idle_speed: 8

[ai]
maxEachBase: 1
maxGlobal: 1
upgradedFrom: CocoonSpire

[decal_grn_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByOwnPlayer:true
image:ROOT:/DATA/total/circle_lrg_grn_2.png

[decal_red_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByEnemyPlayer:true
image:ROOT:/DATA/total/circle_lrg_red_2.png

[decal_yellow_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByAllyNotOwnPlayer:true
image:ROOT:/DATA/total/circle_lrg_yell_2.png

[decal_hp]
@copyFromSection: template_customBar
@define totalFrames:23
image:ROOT:/DATA/total/hp_24.png
frame_width:73
frame_height:5
frame:int((self.hp*100/self.maxHp)/(100/${totalFrames}))
yOffsetAbsolute:35