[core]
copyFrom:ROOT:/DATA/Zerg/buildings.template, ROOT:/DATA/total/customUI.template
name: Nidus_2
tags: building, Nidus, NidusComplete
maxHp: 1750
armour:1
maxTransportingUnits:100
transportUnitsCanUnloadUnits: false
transportUnitsAddUnloadOption: false
transportUnitsKillOnDeath: false
exit_x:0
exit_y:20
exit_moveAwayAmount:30
displayText_ru: Нидус
displayText: Nidus
footprint: -1,-1,1,1
constructionFootprint:-1,-1,1,1
buildingToFootprintOffsetX:10
buildingToFootprintOffsetY:0
radius: 40
isBuilder:true
defineUnitMemory: unit Nidus

[decal_blood]
@copyFromSection: template_blood
isVisible: if self.hp<self.maxHp*0.85
image:ROOT:/DATA/Zerg/blood2.png
frame: select(self.hp<self.maxHp*0.7,6,0)+(self.timeAlive*12%6)
xOffsetAbsolute:-5
yOffsetAbsolute:-21

[decal_blood_2]
@copyFromSection: template_blood
isVisible: if self.hp<self.maxHp*0.55
image:ROOT:/DATA/Zerg/blood4.png
frame: select(self.hp<self.maxHp*0.4,6,0)+(self.timeAlive*12%6)
xOffsetAbsolute:10
yOffsetAbsolute:-15

[action_clear]
addResources:hp=-1500

[hiddenAction_soundOnLoad]
autoTriggerOnEvent: transportingNewUnit
playSoundAtUnit: load.wav:0.3

[hiddenAction_teleport]
autoTrigger: if self.transportingCount > 0
fireTurretXAtGround: teleport
fireTurretXAtGround_withProjectile: teleport
fireTurretXAtGround_withTarget: unitRef customTarget1
fireTurretXAtGround_count:20

[hiddenAction_kill]
autoTrigger: if customTarget1==nullUnit and self.timeAlive>=1
addResources: hp=-9999

[hiddenAction_onDestroyed]
autoTriggerOnEvent: destroyed
fireTurretXAtGround: kill
fireTurretXAtGround_withProjectile: kill
fireTurretXAtGround_withTarget: unitRef customTarget1

[effect_unload]
attachedToUnit: false
life: 100
alpha: 10
showInFog:false
image: ROOT:/DATA/total/null.png
alsoPlaySound: unload.wav:0.5
priority: critical

[graphics]
image_offsetY:-10
showTransportBar:false
total_frames: 4
imageScale: 1
image: nidus.png
image_back:   NONE
image_wreak:ROOT:/DATA/Zerg/dead.png
image_turret: NONE
drawLayer:experimentals
image_shadow:shadow.png
shadowOffsetX:0
shadowOffsetY:-2
animation_idle_start: 0
animation_idle_end: 3
animation_idle_speed: 8

[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: false
maxAttackRange:9999
turretMultiTargeting: true
#turretRotateWithBody: false

[turret_teleport]
x: 0
y: 0
projectile: teleport
limitingRange: 9999

[projectile_teleport]
instant: true
directDamage: 0
targetGround: true
targetGroundSpread: 40
life: 20
unloadUpToXUnitsFromSource: 1
deflectionPower: -1
explodeEffect: CUSTOM: unload

[turret_kill]
x: 0
y: 0
projectile: kill
limitingRange: 9999

[projectile_kill]
instant: true
areaDamage: 0
areaRadius: 5
mutator1_ifUnitWithTags: Nidus
mutator1_addResourcesAreaHit: hp=-999
targetGround: true
friendlyFire: only-ignoreEnemy
life: 20
deflectionPower: -1
explodeEffect: NONE

[ai]
maxEachBase: 0
maxGlobal: 0
upgradedFrom: CocoonNidus

[hiddenAction_Campaign_Eye_for_an_eye]
autoTrigger: if self.getOffsetAbsolute(x=2600,y=0).nearestUnit(withTag="NidusMain",withinRange=750,relation="own") != nullUnit and self.globalTeamTags(includes="NidusCampaign")
sendMessageTo: self.getOffsetAbsolute(x=2600,y=0).nearestUnit(withTag="NidusMain",withinRange=750,relation="own")
sendMessageWithData: Nidus=self
takeResources: hp=0
takeResources_includeUnitsWithinRange: 9999
takeResources_discardCollected: true
takeResources_includeReference: unitRef self.getOffsetAbsolute(x=2600,y=0).nearestUnit(withTag="NidusMain",withinRange=750,relation="own")
takeResources_saveFirstUnitToCustomTarget1: true

[hiddenAction_Campaign_Eye_for_an_eye_2]
autoTrigger: if self.getOffsetAbsolute(x=200,y=3200).nearestUnit(withTag="NidusMain",withinRange=750,relation="own") != nullUnit and self.globalTeamTags(includes="NidusCampaign")
sendMessageTo: self.getOffsetAbsolute(x=200,y=3200).nearestUnit(withTag="NidusMain",withinRange=750,relation="own")
sendMessageWithData: Nidus=self
takeResources: hp=0
takeResources_includeUnitsWithinRange: 9999
takeResources_discardCollected: true
takeResources_includeReference: unitRef self.getOffsetAbsolute(x=200,y=3200).nearestUnit(withTag="NidusMain",withinRange=750,relation="own")
takeResources_saveFirstUnitToCustomTarget1: true

[decal_grn_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByOwnPlayer:true
image:ROOT:/DATA/total/circle_lrg_grn.png
yOffsetAbsolute:10

[decal_red_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByEnemyPlayer:true
image:ROOT:/DATA/total/circle_lrg_red.png
yOffsetAbsolute:10

[decal_yellow_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByAllyNotOwnPlayer:true
image:ROOT:/DATA/total/circle_lrg_yell.png
yOffsetAbsolute:10

[decal_hp]
@copyFromSection: template_customBar
@define totalFrames:16
image:ROOT:/DATA/total/hp_17.png
frame_width:52
frame_height:5
frame:int((self.hp*100/self.maxHp)/(100/${totalFrames}))
yOffsetAbsolute:36