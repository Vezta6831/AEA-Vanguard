[core]
copyFrom:ROOT:/DATA/Zerg/cocoon.template, ROOT:/DATA/total/customUI.template
name: CocoonHatchery
tags:building
price:Gas=125
maxHp: 2400
energyMax: 75
generation_resources:energy=-0.25, hp=4.28
generation_delay:10
displayText_ru: Инкубатор
displayText: Hatchery
footprint: -3,-2,2,2
constructionFootprint:-3,-2,2,2
buildingToFootprintOffsetX:0
buildingToFootprintOffsetY:0
radius: 70

[placementRule_notFarFromCrystals]
searchTags: resources
searchDistance: 125
maxCount: 0
cannotPlaceMessage_ru: Здесь нельзя строить!
cannotPlaceMessage: You can't build it here!
searchTeam: neutral

[hiddenAction_soundOnCreate]
addResources:hp=-1247

[action_clear]
addResources:hp=-2400,Minerals=225
spawnUnits:drone

[hiddenAction_evolveTime]
addResources:hp=17

[hiddenAction_life_Time]
autoTrigger: if self.energy(lessThan=60)
convertTo: Cocoon2Hatchery

[graphics]
icon_build: hatchery_icon.png

[ai]
buildPriority: 0.14
noneInBaseExtraPriority: 0.14
noneGlobalExtraPriority: 0.14
maxEachBase: 3
recommendedInEachBaseNum: 2

[decal_grn_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByOwnPlayer:true
image:ROOT:/DATA/total/circle_bldng_grn_2.png
yOffsetAbsolute:10

[decal_red_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByEnemyPlayer:true
image:ROOT:/DATA/total/circle_bldng_red_2.png
yOffsetAbsolute:10

[decal_yellow_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByAllyNotOwnPlayer:true
image:ROOT:/DATA/total/circle_bldng_yell_2.png
yOffsetAbsolute:10

[decal_hp]
@copyFromSection: template_customBar
@define totalFrames:35
image:ROOT:/DATA/total/hp_36.png
frame_width:109
frame_height:5
frame:int((self.hp*100/self.maxHp)/(100/${totalFrames}))
yOffsetAbsolute:59

[decal_fullConstuction]
onlyPlayersWithUnitControl:true
onlyTeam:ally
layer: afterBody
total_frames:4
image: hatchery.png
teamColors:true
onlyInPreview: true
xOffsetAbsolute:0
yOffsetAbsolute:-22