[core]
copyFrom:ROOT:/DATA/total/baseAttack.template, ROOT:/DATA/total/debuffs.template, ROOT:/DATA/Terran/buildings.template, ROOT:/DATA/total/customUI.template
name: InfCommandCenter
tags: InfCommandCenter, resourceDropoff,building
class: CustomUnitMetadata
price: 0
maxHp: 3200
selfRegenRate:0.01
mass: 9000
armour:1
hideScorchMark: false
fogOfWarSightRange:17
displayText_ru: Заражённый Командный центр
displayText:Infested Command center
displayDescription: -What have you done?\n-Creates horrible abominations that suicide for high explosive damage
footprint: -2,-2,3,1
constructionFootprint:-2,-2,3,1
buildingToFootprintOffsetX:20
buildingToFootprintOffsetY:-10
exit_x:0
exit_y:40
exit_moveAwayAmount:45
techLevel: 1
buildSpeed: 1
selfBuildRate:2
radius: 70
isBuilding: true
isBio: true
isUnrepairableUnit:false
soundOnNewSelection:CC.ogg:0.3
borrowResourcesWhileAlive:supply=-10
effectOnDeath:CUSTOM:corpse

[canBuild_1]
name: setRally,infTerran
isLocked: if self.resource(type="supply",lessThan=1)
isLockedMessage:Нужно больше надзирателей
isLockedAlt: if self.queueSize(greaterThan=4)
isLockedAltMessage:Нельзя заказать больше 5 юнитов

[effect_corpse]
alwayStartDirAtZero:true
attachedToUnit: false
life: 120
alpha: 12
image:ROOT:/DATA/Terran/death.png
priority: critical
drawUnderUnits:false
animateFrameStart:0
animateFrameEnd:11
animateFrameSpeed:0.2
frame_width:  252
frame_height: 200

[effect_up]
alwayStartDirAtZero:true
attachedToUnit: false
life: 100
alpha: 10
image:ROOT:/DATA/Terran/dust_6.png
priority: critical
drawUnderUnits:false
animateFrameStart:0
animateFrameEnd:9
animateFrameSpeed:0.2
frame_width:  48
frame_height: 48
xOffsetAbsolute: -40
yOffsetAbsolute: 30

[effect_up_2]
image:ROOT:/DATA/Terran/dust_8.png
xOffsetAbsolute: 0
yOffsetAbsolute: 45
@copyFromSection: effect_up

[effect_up_3]
image:ROOT:/DATA/Terran/dust_7.png
xOffsetAbsolute: 40
yOffsetAbsolute: 30
@copyFromSection: effect_up
alsoPlaySound:ROOT:/DATA/Terran/liftoff.wav

[action_clear]
isVisible:true
isActive:true
buildSpeed:1s
price:0
text_ru:Уничтожить
text:Delete
iconImage:ROOT:/DATA/total/delete.png
addResources:hp=-1500
ai_isDisabled:true

[action_air]
isVisible:true
isActive:true
text_ru:Поднять здание
text:Rise up
ai_isDisabled:true
iconImage:ROOT:/DATA/Terran/liftoff.png
convertTo:InfCommandCenterAir
buildSpeed: 0.8s
highPriorityQueue: true
whenBuilding_temporarilyConvertTo: InfCommandCenterAir
whenBuilding_playAnimation:air
whenBuilding_cannotMove:true
whenBuilding_rotateTo:270
canPlayerCancel:false

[hiddenAction_fire]
@copyFrom_skipThisSection:true

[decal_fire]
@copyFromSection: template_fire
isVisible: if self.hp<self.maxHp*0.85
image:ROOT:/DATA/Terran/fire2.png
frame: select(self.hp<self.maxHp*0.75,12,0)+(self.timeAlive*12%12)
xOffsetAbsolute:30
yOffsetAbsolute:-20

[decal_fire_2]
@copyFromSection: template_fire
isVisible: if self.hp<self.maxHp*0.65
image:ROOT:/DATA/Terran/fire.png
frame: select(self.hp<self.maxHp*0.55,12,0)+(self.timeAlive*12%12)
xOffsetAbsolute:-40
yOffsetAbsolute:-30

[decal_fire_3]
@copyFromSection: template_fire
isVisible: if self.hp<self.maxHp*0.50
image:ROOT:/DATA/Terran/fire3.png
frame: select(self.hp<self.maxHp*0.40,12,0)+(self.timeAlive*12%12)
xOffsetAbsolute:-8
yOffsetAbsolute:-28

[graphics]
image_offsetY:-4
image: infestedCC.png
image_back:   NONE
image_wreak:ROOT:/DATA/Terran/dead2.png
image_turret: NONE
drawLayer:experimentals
rotate_with_direction:false
image_shadow: AUTO_ANIMATED
shadowOffsetX:-5
shadowOffsetY:-8
frame_width:  128
frame_height: 160

[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: false
maxAttackRange: 0

[movement]
movementType: BUILDING
heightChangeRate: 6

[ai]
buildPriority: 0.03
noneInBaseExtraPriority: 0.07
noneGlobalExtraPriority: 0.06
maxEachBase: 1

[animation_build]
onActions : queuedUnits
body_0s: {frame:0}
body_0.1s: {frame:1}
body_0.2s: {frame:1}

[animation_air]
body_0s: {frame:2}
body_0.2s: {frame:3}
body_0.4s: {frame:4}
body_0.6s: {frame:5}
body_0.8s: {frame:5}
effect_0s: {name:NONE}
effect_0.1s: {name:CUSTOM|up,x:0,y:0}
effect_0.1006s: {name:CUSTOM|up_2,x:0,y:0}
effect_0.1005s: {name:CUSTOM|up_3,x:0,y:0}

[decal_grn_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByOwnPlayer:true
image:ROOT:/DATA/total/circle_bldng_grn_2.png
yOffsetAbsolute:5

[decal_red_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByEnemyPlayer:true
image:ROOT:/DATA/total/circle_bldng_red_2.png
yOffsetAbsolute:5

[decal_yellow_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByAllyNotOwnPlayer:true
image:ROOT:/DATA/total/circle_bldng_yell_2.png
yOffsetAbsolute:5

[decal_hp]
@copyFromSection: template_customBar
@define totalFrames:35
image:ROOT:/DATA/total/hp_36.png
frame_width:109
frame_height:5
frame:int((self.hp*100/self.maxHp)/(100/${totalFrames}))
yOffsetAbsolute:54