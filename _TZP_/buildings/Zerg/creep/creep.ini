[core]
@global RU:(not self.getOffsetAbsolute(x=56,y=40).isOverCliff() or not self.getOffsetAbsolute(x=48,y=32).isOverCliff())
@global RD:(not self.getOffsetAbsolute(x=56,y=-40).isOverCliff() or not self.getOffsetAbsolute(x=48,y=-32).isOverCliff())
@global LU:(not self.getOffsetAbsolute(x=-56,y=40).isOverCliff() or not self.getOffsetAbsolute(x=-48,y=32).isOverCliff())
@global LD:(not self.getOffsetAbsolute(x=-56,y=-40).isOverCliff() or not self.getOffsetAbsolute(x=-48,y=-32).isOverCliff())
ignoreInUnitCapCalculation:true
showInEditor: false
name: creep
tags:neutralCreep, creep
class: CustomUnitMetadata
price: 0
maxHp: 5000
selfRegenRate:1
armour:99999
armourMinDamageToKeep:9999
energyMax:15
energyRegen:-0.0166666666
mass: 9000
stayNeutral: true
createNeutral: true
hideScorchMark: true
fogOfWarSightRange:5
displayText: Creep
techLevel: 1
buildSpeed: 1
selfBuildRate: 1
radius:0
displayRadius: 0
disableAllUnitCollisions:true
showOnMinimap:false
isBio: true
isUnrepairableUnit: true
isUnselectable:true

[hiddenAction_killCreep]
autoTrigger: if self.timeAlive(laterThanSeconds=3)
takeResources: select=-1
takeResources_includeUnitsWithinRange: 65
takeResources_excludeUnitsWithoutTags: creep
takeResources_discardCollected: false
takeResources_maxUnits: 10
takeResources_includeUnitsWithinRange_team: neutral

[hiddenAction_kill]
autoTrigger: if self.energy(lessThan=1) or self.resource(type='select',greaterThan=0)
deleteSelf:true

[hiddenAction_setAll]
autoTriggerOnEvent:created
requireConditional: if ${LD} and ${LU} and ${RU} and ${RD}
setBodyRotation:-90

[hiddenAction_setSingle]
autoTriggerOnEvent:created
requireConditional: if not ${LD} and not ${LU} and not ${RU} and not ${RD}
setBodyRotation:-60

[hiddenAction_setRD]
autoTriggerOnEvent:created
requireConditional: if (not ${LD} and not ${LU} and not ${RU} and ${RD}) or (${LD} and not ${LU} and ${RU} and ${RD})
setBodyRotation:30

[hiddenAction_setLD]
autoTriggerOnEvent:created
requireConditional: if (${LD} and not ${LU} and not ${RU} and not ${RD}) or (${LD} and ${LU} and not ${RU} and ${RD})
setBodyRotation:60

[hiddenAction_setLU]
autoTriggerOnEvent:created
requireConditional: if (not ${LD} and ${LU} and not ${RU} and not ${RD}) or (${LD} and ${LU} and ${RU} and not ${RD})
setBodyRotation:90

[hiddenAction_setRU]
autoTriggerOnEvent:created
requireConditional: if (not ${LD} and not ${LU} and ${RU} and not ${RD}) or (not ${LD} and ${LU} and ${RU} and ${RD})
setBodyRotation:120

[hiddenAction_setU]
autoTriggerOnEvent:created
requireConditional: if ${LD} and not ${LU} and not ${RU} and ${RD}
setBodyRotation:150

[hiddenAction_setR]
autoTriggerOnEvent:created
requireConditional: if ${LD} and ${LU} and not ${RU} and not ${RD}
setBodyRotation:180

[hiddenAction_setD]
autoTriggerOnEvent:created
requireConditional: if not ${LD} and ${LU} and ${RU} and not ${RD}
setBodyRotation:210

[hiddenAction_setL]
autoTriggerOnEvent:created
requireConditional: if not ${LD} and not ${LU} and ${RU} and ${RD}
setBodyRotation:240

[graphics]
rotate_with_direction: false
animation_direction_units: 30
animation_direction_strideX: 1
animation_direction_starting: ${-90-graphics.animation_direction_units/2}
frame_width:  192
frame_height: 160
drawLayer: wreaks
image:  creep.png
image_back:   NONE
image_wreak:  NONE
image_turret: NONE
showEnergyBar:false

[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: false

[movement]
movementType: LAND