[core]
copyFrom:ROOT:/DATA/Zerg/buildings.template, ROOT:/DATA/total/customUI.template
name: QueenNest
tags: QueenNest,building,QueenNestAI
maxHp: 2200
armour:1
displayText_ru: Гнездо королевы
displayText: Queen nest
displayDescription: -Allows for Creation of the Queen unit\n-Allows for upgrades to queens abilities
footprint: -2,-2,2,1
constructionFootprint:-2,-2,2,1
buildingToFootprintOffsetX:10
buildingToFootprintOffsetY:0
radius: 60
soundOnNewSelection:QueenNest.ogg:0.3

[decal_blood]
@copyFromSection: template_blood
isVisible: if self.hp<self.maxHp*0.85
image:ROOT:/DATA/Zerg/blood3.png
frame: select(self.hp<self.maxHp*0.75,6,0)+(self.timeAlive*12%6)
xOffsetAbsolute:22
yOffsetAbsolute:16

[decal_blood_2]
@copyFromSection: template_blood
isVisible: if self.hp<self.maxHp*0.65
image:ROOT:/DATA/Zerg/blood2.png
frame: select(self.hp<self.maxHp*0.55,6,0)+(self.timeAlive*12%6)
xOffsetAbsolute:-21
yOffsetAbsolute:0

[decal_blood_3]
@copyFromSection: template_blood
isVisible: if self.hp<self.maxHp*0.5
image:ROOT:/DATA/Zerg/blood4.png
frame: select(self.hp<self.maxHp*0.4,6,0)+(self.timeAlive*12%6)
xOffsetAbsolute:5
yOffsetAbsolute:-21

[action_clear]
addResources:hp=-1500

[action_Ensnare]
isVisible: if not self.globalTeamTags(includes='Ensnare')
isActive: if not self.globalTeamTags(includes='Ensnare')
displayType: upgrade
price: Minerals=250,Gas=150
text_ru: Улучшение
text: Upgrade
description_ru: Паутина\n Скорость передвижения всех юнитов в зоне действия паутины будет снижена наполовину, а время восстановления атаки увеличено
description: Ensnare\n All units in the area when Ensnare is used will have their movement speed reduced by half and attack cooldown increased
buildSpeed: 80s
pos:-1
highPriorityQueue: true
playSoundToPlayer:ROOT:/DATA/Zerg/upgrade.wav:0.4
onlyOneUnitAtATime: true
iconImage:ROOT:/DATA/Zerg/ensnare_icon.png
allowMultipleInQueue:false
addGlobalTeamTags:Ensnare
ai_isHighPriority:true

[action_broodling]
isVisible: if not self.globalTeamTags(includes='SpawnBroodlings')
isActive: if not self.globalTeamTags(includes='SpawnBroodlings')
displayType: upgrade
price: Minerals=450,Gas=250
text_ru: Улучшение
text: Upgrade
description_ru: Порождение брудлингов\n Позволяет Королевам порождать Брудлингов внутри вражеских юнитов
description: Spawn Broodlings\n Allows Queens to spawn Broodlings inside enemy units
buildSpeed: 50s
pos:-1
highPriorityQueue: true
playSoundToPlayer:ROOT:/DATA/Zerg/upgrade.wav:0.4
onlyOneUnitAtATime: true
iconImage:ROOT:/DATA/Zerg/broodling_icon.png
allowMultipleInQueue:false
addGlobalTeamTags:SpawnBroodlings
ai_isHighPriority:true

[action_gameteMeiosis]
isVisible: if not self.globalTeamTags(includes='GameteMeiosis')
isActive: if not self.globalTeamTags(includes='GameteMeiosis')
buildSpeed:105s
displayType: upgrade
text_ru:Улучшение
text:Upgrade
description_ru:Мейоз гамет\n Увеличивает максимальный запас энергии Королевы с 200 до 250 (+50) и начальную энергию на 12
description:Gamete meiosis\n Increasing the Queen's energy limit to from 200 to 250 (+50) and starting energy by 12
price:Minerals=300,Gas=250
playSoundToPlayer:ROOT:/DATA/Zerg/upgrade.wav:0.4
onlyOneUnitAtATime: true
iconImage:gameteMeiosis.png
allowMultipleInQueue:false
addGlobalTeamTags:GameteMeiosis
ai_isHighPriority:true

[graphics]
image_offsetY:-5
total_frames: 3
imageScale: 1
image: queenNest.png
image_back:   NONE
image_wreak:ROOT:/DATA/Zerg/dead.png
image_turret: NONE
drawLayer:experimentals
image_shadow:shadow.png
shadowOffsetX:0
shadowOffsetY:4
animation_idle_start: 0
animation_idle_end: 2
animation_idle_speed: 8

[ai]
maxEachBase: 1
maxGlobal: 1
upgradedFrom: CocoonQueenNest

[decal_grn_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByOwnPlayer:true
image:ROOT:/DATA/total/circle_bldng_grn.png
yOffsetAbsolute:10

[decal_red_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByEnemyPlayer:true
image:ROOT:/DATA/total/circle_bldng_red.png
yOffsetAbsolute:10

[decal_yellow_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByAllyNotOwnPlayer:true
image:ROOT:/DATA/total/circle_bldng_yell.png
yOffsetAbsolute:10

[decal_hp]
@copyFromSection: template_customBar
@define totalFrames:29
image:ROOT:/DATA/total/hp_30.png
frame_width:91
frame_height:5
frame:int((self.hp*100/self.maxHp)/(100/${totalFrames}))
yOffsetAbsolute:50