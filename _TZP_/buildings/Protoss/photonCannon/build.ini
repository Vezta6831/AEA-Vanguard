
[core]
copyFrom:ROOT:/DATA/Protoss/build.template,ROOT:/DATA/total/baseAttack.template, ROOT:/DATA/total/customUI.template
name: buildPhotonCannon
tags:building, buildingPortal, haveShield, BuildPhotonCannon
price:Gas=100
maxHp: 800
maxShield:400
energyMax:31
generation_resources:energy=-0.25, hp=0.83, shield=0.83
generation_delay:10
armour:1
displayText_ru:Фотонная пушка
displayText:Photon cannon
footprint: -1,-1,1,1
constructionFootprint:-1,-1,1,1
buildingToFootprintOffsetX:10
buildingToFootprintOffsetY:10
radius: 40

[hiddenAction_soundOnCreate]
addResources:hp=-97,shield=-97

[action_clear]
addResources:hp=-3000,shield=-3000,Minerals=112

[hiddenAction_evolveTime]
addResources:hp=4,shield=4

[hiddenAction_life_Time]
convertTo: PhotonCannonNA

[graphics]
icon_build: photonCannon_icon.png

[ai]
buildPriority: 0.09
noneInBaseExtraPriority: 0.09
noneGlobalExtraPriority: 0.09
maxEachBase: 2
recommendedInEachBaseNum: 1

[decal_grn_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByOwnPlayer:true
image:ROOT:/DATA/total/circle_lrg_grn.png
yOffsetAbsolute:10

[decal_red_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByEnemyPlayer:true
image:ROOT:/DATA/total/circle_lrg_red.png
yOffsetAbsolute:10

[decal_yellow_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByAllyNotOwnPlayer:true
image:ROOT:/DATA/total/circle_lrg_yell.png
yOffsetAbsolute:10

[decal_hp]
@copyFromSection: template_customBar
@define totalFrames:16
image:ROOT:/DATA/total/hp_p17.png
frame_width:52
frame_height:7
frame:int((self.hp*100/self.maxHp)/(100/${totalFrames}))
yOffsetAbsolute:37

[decal_shield]
@copyFromSection: template_customBar
@define totalFrames:16
image:ROOT:/DATA/total/shield_p17.png
frame_width:52
frame_height:7
frame:int((self.shield*100/self.maxShield)/(100/${totalFrames}))
yOffsetAbsolute:37

[decal_fullConstuction]
onlyPlayersWithUnitControl:true
onlyTeam:ally
layer: afterBody
total_frames:4
image: photonCannon.png
teamColors:true
onlyInPreview: true
xOffsetAbsolute:0
yOffsetAbsolute:8