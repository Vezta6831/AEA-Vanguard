[core]
copyFrom:ROOT:/DATA/total/baseAttack.template, ROOT:/DATA/Protoss/buildings.template, ROOT:/DATA/total/customUI.template
name: Observatory
tags:Observatory,building,haveShield
class: CustomUnitMetadata
price: 0
maxHp: 1200
maxShield:1000
shieldRegen:0.06
shieldDisplayOnlyDeflection:true
mass: 9000
armour:1
hideScorchMark: false
fogOfWarSightRange:17
displayText_ru:Обсерватория
displayText:Observatory
displayDescription: -Allows construction of observer from Robotics Facility\n-Contains upgrades for observer
footprint: -2,-2,2,1
constructionFootprint:-2,-2,2,1
buildingToFootprintOffsetX:10
buildingToFootprintOffsetY:0
techLevel: 1
buildSpeed: 1
selfBuildRate: 1
radius: 60
isBuilder: true
nanoRange: 0
isBuilding: true
isBio: true
numBitsOnDeath: 12
isUnrepairableUnit:false
soundOnNewSelection:Observatory.ogg:0.3
effectOnDeath: CUSTOM:corpse

[decal_light]
@copyFromSection: template_light
image:observatory_light.png
frame_width:96
frame_height:128
yOffsetAbsolute:-4

[decal_fire]
@copyFromSection: template_fire
isVisible: if self.hp<self.maxHp*0.85
image:ROOT:/DATA/Protoss/fire2.png
frame: select(self.hp<self.maxHp*0.75,12,0)+(self.timeAlive*12%12)
xOffsetAbsolute:-8
yOffsetAbsolute:-1

[decal_fire_2]
@copyFromSection: template_fire
isVisible: if self.hp<self.maxHp*0.65
image:ROOT:/DATA/Protoss/fire.png
frame: select(self.hp<self.maxHp*0.55,12,0)+(self.timeAlive*12%12)
xOffsetAbsolute:34
yOffsetAbsolute:-20

[decal_fire_3]
@copyFromSection: template_fire
isVisible: if self.hp<self.maxHp*0.50
image:ROOT:/DATA/Protoss/fire3.png
frame: select(self.hp<self.maxHp*0.40,12,0)+(self.timeAlive*12%12)
xOffsetAbsolute:-8
yOffsetAbsolute:-28

[effect_corpse]
alwayStartDirAtZero:true
attachedToUnit: false
life: 100
alpha: 10
image: ROOT:/DATA/Protoss/death.png
alsoPlaySound:ROOT:/DATA/total/buildingExplode.wav
priority: critical
drawUnderUnits:false
total_frames:10
animateFrameStart:0
animateFrameEnd:9
animateFrameSpeed:0.2
frame_width:  190
frame_height: 152



[action_graviticBooster]
isVisible: if not self.globalTeamTags(includes='GraviticBooster')
isActive: if not self.globalTeamTags(includes='GraviticBooster') and self.hasUnitInTeam(withTag='pylon',withinRange=300)
displayType: upgrade
price:Minerals=300,Gas=250
text_ru: Улучшение
text: Upgrade
description_ru: Гравитационный ускоритель\n Увеличивает скорость Наблюдателя на 50%
description: Gravitic booster\n Increases Observer speed by 50%
buildSpeed: 84s
ai_isHighPriority:true
playSoundToPlayer:ROOT:/DATA/Protoss/research.ogg:0.5
onlyOneUnitAtATime: true
iconImage:graviticBooster.png
allowMultipleInQueue:false
addGlobalTeamTags:GraviticBooster

[action_sensorArray]
isVisible: if not self.globalTeamTags(includes='SensorArray')
isActive: if not self.globalTeamTags(includes='SensorArray') and self.hasUnitInTeam(withTag='pylon',withinRange=300)
displayType: upgrade
price:Minerals=400,Gas=275
text_ru: Улучшение
text: Upgrade
description_ru: Сенсоры\n Увеличивает радиус обзора Наблюдателя
description: Sensor array\n Increases Observer sight range
buildSpeed: 84s
ai_isHighPriority:true
playSoundToPlayer:ROOT:/DATA/Protoss/research.ogg:0.5
onlyOneUnitAtATime: true
iconImage:sensorArray.png
allowMultipleInQueue:false
addGlobalTeamTags:SensorArray

[hiddenAction_notWorking]
autoTrigger: if not self.hasUnitInTeam(withTag='pylon',withinRange=300) and self.tags(includes='Observatory')
temporarilyRemoveTags:Observatory
refundAllQueuedItems:true

[hiddenAction_Working]
autoTrigger: if self.hasUnitInTeam(withTag='pylon',withinRange=300) and not self.tags(includes='Observatory')
temporarilyAddTags:Observatory

[graphics]
image_offsetY:-4
image: observatory.png
image_wreak:  ROOT:/DATA/Protoss/dead2.png
drawLayer:experimentals
rotate_with_direction:false
image_shadow:shadow.png
shadowOffsetX:0
shadowOffsetY:-4

[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: false
maxAttackRange: 0

[movement]
movementType: NONE

[ai]
buildPriority: 0.09
noneInBaseExtraPriority: 0.09
noneGlobalExtraPriority: 0.09
maxEachBase: 1
maxGlobal: 1
upgradedFrom: buildObservatory

[decal_grn_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByOwnPlayer:true
image:ROOT:/DATA/total/circle_bldng_grn.png

[decal_red_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByEnemyPlayer:true
image:ROOT:/DATA/total/circle_bldng_red.png

[decal_yellow_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByAllyNotOwnPlayer:true
image:ROOT:/DATA/total/circle_bldng_yell.png

[decal_hp]
@copyFromSection: template_customBar
@define totalFrames:29
image:ROOT:/DATA/total/hp_p30.png
frame_width:91
frame_height:7
frame:int((self.hp*100/self.maxHp)/(100/${totalFrames}))
yOffsetAbsolute:41

[decal_shield]
@copyFromSection: template_customBar
@define totalFrames:29
image:ROOT:/DATA/total/shield_p30.png
frame_width:91
frame_height:7
frame:int((self.shield*100/self.maxShield)/(100/${totalFrames}))
yOffsetAbsolute:41