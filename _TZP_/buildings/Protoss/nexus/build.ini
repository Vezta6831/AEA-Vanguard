[core]
copyFrom:ROOT:/DATA/Protoss/build.template,ROOT:/DATA/total/baseAttack.template, ROOT:/DATA/total/customUI.template
name: buildNexus
tags: Nexus
price:Gas=125
maxHp: 2400
maxShield:1000
energyMax:75
generation_resources:energy=-0.25, hp=2.568, shield=2.568
generation_delay:10
armour:1
displayText_ru:Нексус
displayText:Nexus
displayDescription:Hey You
footprint: -3,-2,2,2
constructionFootprint:-3,-2,2,2
buildingToFootprintOffsetX:0
buildingToFootprintOffsetY:0
radius: 70

[placementRule_notFarFromCrystals]
searchTags: resources
searchDistance: 125
maxCount: 0
cannotPlaceMessage_ru: Здесь нельзя строить!
cannotPlaceMessage: You can't build it here!
searchTeam: neutral

[placementRule_farFromPylon]
@copyFrom_skipThisSection: true

[hiddenAction_soundOnCreate]
addResources:hp=-747,shield=-747

[action_clear]
addResources:hp=-3000,shield=-3000,Gas=85

[hiddenAction_evolveTime]
addResources:hp=10,shield=10

[hiddenAction_life_Time]
convertTo: Nexus

[graphics]
icon_build: nexus_icon.png

[ai]
buildPriority: 0.14
noneInBaseExtraPriority: 0.14
noneGlobalExtraPriority: 0.14
maxEachBase: 1
recommendedInEachBaseNum: 1
recommendedInEachBasePriorityIfUnmet:0.6

[decal_grn_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByOwnPlayer:true
image:ROOT:/DATA/total/circle_bldng_grn_2.png
yOffsetAbsolute:5

[decal_red_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByEnemyPlayer:true
image:ROOT:/DATA/total/circle_bldng_red_2.png
yOffsetAbsolute:5

[decal_yellow_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByAllyNotOwnPlayer:true
image:ROOT:/DATA/total/circle_bldng_yell_2.png
yOffsetAbsolute:5

[decal_hp]
@copyFromSection: template_customBar
@define totalFrames:35
image:ROOT:/DATA/total/hp_p36.png
frame_width:109
frame_height:7
frame:int((self.hp*100/self.maxHp)/(100/${totalFrames}))
yOffsetAbsolute:55

[decal_shield]
@copyFromSection: template_customBar
@define totalFrames:35
image:ROOT:/DATA/total/shield_p36.png
frame_width:109
frame_height:7
frame:int((self.shield*100/self.maxShield)/(100/${totalFrames}))
yOffsetAbsolute:55

[decal_fullConstuction]
onlyPlayersWithUnitControl:true
onlyTeam:ally
layer: afterBody
total_frames:2
image: nexus.png
teamColors:true
onlyInPreview: true
xOffsetAbsolute:0
yOffsetAbsolute:-6