displayDescription: -Creates Workers and serves as a resource drop point
footprint: -3,-2,2,2
constructionFootprint:-3,-2,2,2
buildingToFootprintOffsetX:0
buildingToFootprintOffsetY:0
exit_x: -24
exit_y: 70
exit_moveAwayAmount: 0
