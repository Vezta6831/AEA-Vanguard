name: Nexus
tags: Nexus,resourceDropoff,building,haveShield
class: CustomUnitMetadata
price: 0
maxHp: 2400
mass: 9000
maxShield:1500
shieldRegen:0.06
startShieldAtZero:false
shieldDisplayOnlyDeflection:true
hideScorchMark: false
fogOfWarSightRange:17
armour:2
displayText_ru:Нексус
