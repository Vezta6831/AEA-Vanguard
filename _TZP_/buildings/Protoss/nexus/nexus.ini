defineUnitMemory: unit rally


[decal_light]
@copyFromSection: template_light
image:nexus_light.png
frame_width:192
frame_height:192
yOffsetAbsolute:-6

[action_rally]
isVisible: if self.resource(type='select',equalTo=0)
isActive: if self.resource(type='select',equalTo=0)
price: 0
pos: 0
text_ru: Точка сбора
text: Rally point
buildSpeed: 0
ai_isDisabled: true
iconImage:ROOT:/DATA/total/rallyIcon.png
highPriorityQueue: true
fireTurretXAtGround:rally
setUnitMemory:rally=thisActionTarget

[canBuild_1]
name: probe
pos: 1

[canBuild_2]
name: buildertzp
pos: 2

[canBuild_mineral]
name: Crystals_4
price: Minerals=1200,Gas=350
pos: 14

[action_produceProbe]
isVisible: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='probe')
isActive: if self.isControlledByAI() and not self.hasUnitInTeam(withTag='probe')
buildSpeed: 13s
text_ru: Зонд
text: Probe
price:Minerals=50,supply=1,displaySupply=-1
ai_isHighPriority:true
allowMultipleInQueue:false
produceUnits: probe
addResources: supply=1,displaySupply=-1
whenBuilding_playAnimation:build

[decal_fire]
@copyFromSection: template_fire
isVisible: if self.hp<self.maxHp*0.85
image:ROOT:/DATA/Protoss/fire2.png
frame: select(self.hp<self.maxHp*0.75,12,0)+(self.timeAlive*12%12)
xOffsetAbsolute:36
yOffsetAbsolute:15

[decal_fire_2]
@copyFromSection: template_fire
isVisible: if self.hp<self.maxHp*0.65
image:ROOT:/DATA/Protoss/fire.png
frame: select(self.hp<self.maxHp*0.55,12,0)+(self.timeAlive*12%12)
xOffsetAbsolute:-2
yOffsetAbsolute:-38

[decal_fire_3]
@copyFromSection: template_fire
isVisible: if self.hp<self.maxHp*0.50
image:ROOT:/DATA/Protoss/fire3.png
frame: select(self.hp<self.maxHp*0.40,12,0)+(self.timeAlive*12%12)
xOffsetAbsolute:2
yOffsetAbsolute:30

[effect_corpse]
alwayStartDirAtZero:true
attachedToUnit: false
life: 100
alpha: 10
image: ROOT:/DATA/Protoss/death.png
alsoPlaySound:ROOT:/DATA/total/buildingExplode.wav
priority: critical
drawUnderUnits:false
total_frames:10
animateFrameStart:0
animateFrameEnd:9
animateFrameSpeed:0.2
frame_width:  190
frame_height: 152



[graphics]
image_offsetY:-6
total_frames: 2
image: nexus.png
image_wreak: ROOT:/DATA/Protoss/dead2.png
drawLayer:experimentals
rotate_with_direction:false
image_shadow:shadow.png
#image_shadow_frames:true
shadowOffsetX:0
shadowOffsetY:-6

[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: false
maxAttackRange: 0

[turret_rally]
x: 0
y: 0
limitingRange:9999
canShoot: false
projectile:rally

[projectile_rally]
life:0
speed:0
invisible: true
directDamage: 0
explodeEffect:NONE
explodeEffectOnShield:NONE

[movement]
movementType: NONE

[ai]
buildPriority: 0.14
noneInBaseExtraPriority: 0.14
noneGlobalExtraPriority: 0.14
maxEachBase: 1
recommendedInEachBaseNum: 1
recommendedInEachBasePriorityIfUnmet:0.6
upgradedFrom: buildNexus

[animation_build]
onActions : queuedUnits
body_0s: {frame:0}
body_0.1s: {frame:1}
body_0.2s: {frame:1}

[decal_grn_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByOwnPlayer:true
image:ROOT:/DATA/total/circle_bldng_grn_2.png
yOffsetAbsolute:5

[decal_red_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByEnemyPlayer:true
image:ROOT:/DATA/total/circle_bldng_red_2.png
yOffsetAbsolute:5

[decal_yellow_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByAllyNotOwnPlayer:true
image:ROOT:/DATA/total/circle_bldng_yell_2.png
yOffsetAbsolute:5

[decal_hp]
@copyFromSection: template_customBar
@define totalFrames:35
image:ROOT:/DATA/total/hp_p36.png
frame_width:109
frame_height:7
frame:int((self.hp*100/self.maxHp)/(100/${totalFrames}))
yOffsetAbsolute:55

[decal_shield]
@copyFromSection: template_customBar
@define totalFrames:35
image:ROOT:/DATA/total/shield_p36.png
frame_width:109
frame_height:7
frame:int((self.shield*100/self.maxShield)/(100/${totalFrames}))
yOffsetAbsolute:55

[decal_rally]
@define frameStart: 0
@define totalFrames:10
@define framesPerSec: 16
isVisible: if memory.rally!=nullUnit
layer: beforeUI
onlyWhenSelectedByOwnPlayer:true
onlyOnNonPreview:true
alwaysStartDirAtZero:true
teamColors:false
image:ROOT:/DATA/total/rally.png
frame_width:44
frame_height:28
frame: ${frameStart}+self.timeAlive*${framesPerSec}%${totalFrames}
basePosition: memory.rally
onlyWhileAlive: true