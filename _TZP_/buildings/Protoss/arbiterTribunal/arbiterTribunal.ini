[effect_corpse]
alwayStartDirAtZero:true
attachedToUnit: false
life: 100
alpha: 10
image: ROOT:/DATA/Protoss/death.png
alsoPlaySound:ROOT:/DATA/total/buildingExplode.wav
priority: critical
drawUnderUnits:false
total_frames:10
animateFrameStart:0
animateFrameEnd:9
animateFrameSpeed:0.2
frame_width:  190
frame_height: 152



[hiddenAction_notWorking]
autoTrigger: if not self.hasUnitInTeam(withTag='pylon',withinRange=300) and self.tags(includes='ArbiterTribunal')
temporarilyRemoveTags:ArbiterTribunal

[hiddenAction_Working]
autoTrigger: if self.hasUnitInTeam(withTag='pylon',withinRange=300) and not self.tags(includes='ArbiterTribunal')
temporarilyAddTags:ArbiterTribunal

[action_stasisField]
isVisible: if not self.globalTeamTags(includes='StasisField')
isActive: if not self.globalTeamTags(includes='StasisField') and self.hasUnitInTeam(withTag='pylon',withinRange=300)
buildSpeed:76s
displayType: upgrade
text_ru:Улучшение
text:Upgrade
description_ru:Стазисное поле\n Позволяет Судьям использовать Стазисное поле
description:Stasis field\n Allow to Arbiters used Stasis field
price:Minerals=400,Gas=300
playSoundToPlayer:ROOT:/DATA/Protoss/research.ogg:0.5
onlyOneUnitAtATime: true
iconImage:ROOT:/DATA/Protoss/stasisIcon.png
allowMultipleInQueue:false
addGlobalTeamTags:StasisField
ai_isHighPriority:true

[action_recall]
isVisible: if not self.globalTeamTags(includes='Recall')
isActive: if not self.globalTeamTags(includes='Recall') and self.hasUnitInTeam(withTag='pylon',withinRange=300)
buildSpeed:76s
displayType: upgrade
text_ru:Улучшение
text:Upgrade
description_ru:Телепортация\n Позволяет Судьям использовать Телепортацию
description:Recall\n Allow to Arbiters used Recall
price:Minerals=425,Gas=300
playSoundToPlayer:ROOT:/DATA/Protoss/research.ogg:0.5
onlyOneUnitAtATime: true
iconImage:ROOT:/DATA/Protoss/recallIcon.png
allowMultipleInQueue:false
addGlobalTeamTags:Recall
ai_isDisabled:true

[action_khaydarinCore]
isVisible: if not self.globalTeamTags(includes='KhaydarinCore')
isActive: if not self.globalTeamTags(includes='KhaydarinCore') and self.hasUnitInTeam(withTag='pylon',withinRange=300)
buildSpeed:105s
displayType: upgrade
text:Upgrade
description_ru:Кайдариновое ядро\n Увеличивает максимальный запас энергии Судьи с 200 до 250 (+50) и стартовую энергию на 12
description:Khaydarin core\n Arbiter energy capacity increases to from 200 to 250 (+50) and starting energy by 12
price:Minerals=200,Gas=125
playSoundToPlayer:ROOT:/DATA/Protoss/research.ogg:0.5
onlyOneUnitAtATime: true
iconImage:khaydarinCore.png
allowMultipleInQueue:false
addGlobalTeamTags:KhaydarinCore
ai_isHighPriority:true

[hiddenAction_removeAllQueue]
autoTrigger: if not self.hasUnitInTeam(withTag="pylon",withinRange=300) and self.queueSize>0
refundAllQueuedItems:true

