
[core]
copyFrom:ROOT:/DATA/Protoss/build.template,ROOT:/DATA/total/baseAttack.template, ROOT:/DATA/total/customUI.template
name: buildPylon
tags:building, buildingPortal, haveShield, BuildPylon
price:Gas=25
maxHp: 800
maxShield:850
energyMax:19
generation_resources:energy=-0.25, hp=4.41, shield=4.41
generation_delay:10
armour:1
displayText_ru:Пилон
displayText:Pylon
footprint: -1,-1,1,1
constructionFootprint:-1,-1,1,1
buildingToFootprintOffsetX:10
buildingToFootprintOffsetY:0
radius: 40

[placementRule_farFromPylon]
@copyFrom_skipThisSection: true

[hiddenAction_soundOnCreate]
addResources:hp=-297,shield=-297

[action_clear]
addResources:hp=-3000,shield=-3000,Gas=20

[hiddenAction_evolveTime]
addResources:hp=16,shield=16

[hiddenAction_life_Time]
convertTo: Pylon

[graphics]
icon_build: pylon_icon.png

[ai]
buildPriority: 0.1
noneInBaseExtraPriority: 0.1
noneGlobalExtraPriority: 0.1
maxEachBase: 8
recommendedInEachBaseNum: 4
recommendedInEachBasePriorityIfUnmet:0.5

[decal_grn_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByOwnPlayer:true
image:ROOT:/DATA/total/circle_lrg_grn.png
yOffsetAbsolute:10

[decal_red_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByEnemyPlayer:true
image:ROOT:/DATA/total/circle_lrg_red.png
yOffsetAbsolute:10

[decal_yellow_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByAllyNotOwnPlayer:true
image:ROOT:/DATA/total/circle_lrg_yell.png
yOffsetAbsolute:10

[decal_hp]
@copyFromSection: template_customBar
@define totalFrames:16
image:ROOT:/DATA/total/hp_p17.png
frame_width:52
frame_height:7
frame:int((self.hp*100/self.maxHp)/(100/${totalFrames}))
yOffsetAbsolute:37

[decal_shield]
@copyFromSection: template_customBar
@define totalFrames:16
image:ROOT:/DATA/total/shield_p17.png
frame_width:52
frame_height:7
frame:int((self.shield*100/self.maxShield)/(100/${totalFrames}))
yOffsetAbsolute:37

[decal_fullConstuction]
onlyPlayersWithUnitControl:true
onlyTeam:ally
layer: afterBody
image: pylon.png
teamColors:true
onlyInPreview: true
xOffsetAbsolute:0
yOffsetAbsolute:-2