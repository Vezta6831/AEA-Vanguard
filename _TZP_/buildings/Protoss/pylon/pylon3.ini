[core]
copyFrom:ROOT:/DATA/total/baseAttack.template, ROOT:/DATA/Protoss/buildings.template, ROOT:/DATA/total/customUI.template
name:sacredPylon
tags:pylon,building,haveShield
class: CustomUnitMetadata
price:Minerals=75
maxHp: 1500
maxShield:1200
shieldRegen:0.09
shieldDisplayOnlyDeflection:true
mass: 9000
armour:5
hideScorchMark: false
fogOfWarSightRange:24
displayText_ru:Пилон
displayText:Sacred Pylon
displayDescription: -Repairs units and Buildings
footprint: -1,-1,1,1
constructionFootprint:-1,-1,1,1
buildingToFootprintOffsetX:10
buildingToFootprintOffsetY:0
techLevel: 1
buildSpeed: 0s
selfBuildRate: 1
radius: 40
isBuilder: true
isBuilding: true
isBio: true
numBitsOnDeath: 12
isUnrepairableUnit:false


canRepairBuildings: true
canRepairUnits: true

nanoRange: 300
nanoBuildSpeed: 3
nanoRepairSpeed: 1.12

autoRepair: true

borrowResourcesWhileAlive:supply=-8,maxSupply=-8
soundOnNewSelection:Pylon.ogg:0.3
effectOnDeath: CUSTOM:corpse

[decal_light]
@copyFromSection: template_light
image:pylon_light.png
frame_width:64
frame_height:64
yOffsetAbsolute:-2


[decal_fire]
@copyFromSection: template_fire
isVisible: if self.hp<self.maxHp*0.85
image:ROOT:/DATA/Protoss/fire.png
frame: select(self.hp<self.maxHp*0.7,12,0)+(self.timeAlive*12%12)
xOffsetAbsolute:12
yOffsetAbsolute:3

[decal_fire_2]
@copyFromSection: template_fire
isVisible: if self.hp<self.maxHp*0.55
image:ROOT:/DATA/Protoss/fire3.png
frame: select(self.hp<self.maxHp*0.4,12,0)+(self.timeAlive*12%12)
xOffsetAbsolute:-2
yOffsetAbsolute:-14

[effect_corpse]
alwayStartDirAtZero:true
attachedToUnit: false
life: 100
alpha: 10
image: ROOT:/DATA/Protoss/death.png
alsoPlaySound:ROOT:/DATA/total/buildingExplode.wav
priority: critical
drawUnderUnits:false
total_frames:10
animateFrameStart:0
animateFrameEnd:9
animateFrameSpeed:0.2
frame_width:  190
frame_height: 152


[graphics]
image_offsetY:-2
image: pylon3.png
image_wreak:  ROOT:/DATA/Protoss/dead.png
drawLayer:experimentals
rotate_with_direction:false
image_shadow:shadow.png
shadowOffsetX:0
shadowOffsetY:-2

[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: false
maxAttackRange: 300

[movement]
movementType: NONE

[ai]
buildPriority: 0.1
noneInBaseExtraPriority: 0.1
noneGlobalExtraPriority: 0.1
maxEachBase: 8
upgradedFrom: buildPylon
recommendedInEachBaseNum: 4
recommendedInEachBasePriorityIfUnmet:0.5

[decal_grn_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByOwnPlayer:true
image:ROOT:/DATA/total/circle_lrg_grn.png
yOffsetAbsolute:10

[decal_red_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByEnemyPlayer:true
image:ROOT:/DATA/total/circle_lrg_red.png
yOffsetAbsolute:10

[decal_yellow_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByAllyNotOwnPlayer:true
image:ROOT:/DATA/total/circle_lrg_yell.png
yOffsetAbsolute:10

[decal_hp]
@copyFromSection: template_customBar
@define totalFrames:16
image:ROOT:/DATA/total/hp_p17.png
frame_width:52
frame_height:7
frame:int((self.hp*100/${core.maxHp})/(100/${totalFrames}))
yOffsetAbsolute:37

[decal_shield]
@copyFromSection: template_customBar
@define totalFrames:16
image:ROOT:/DATA/total/shield_p17.png
frame_width:52
frame_height:7
frame:int((self.shield*100/${core.maxShield})/(100/${totalFrames}))
yOffsetAbsolute:37