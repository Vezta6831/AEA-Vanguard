[core]
copyFrom:ROOT:/DATA/Protoss/build.template,ROOT:/DATA/total/baseAttack.template, ROOT:/DATA/total/customUI.template
name: buildAssimilator
price:Gas=25
maxHp: 450
maxShield:450
armour:1
energyMax:25
generation_resources:energy=-0.25, hp=4.89, shield=4.89
generation_delay:10
placeOnlyOnResPool: true
displayText_ru:Ассимилятор
displayText:Assimilator
footprint: -2,-1,2,1
constructionFootprint:-2,-1,2,1
buildingToFootprintOffsetX:10
buildingToFootprintOffsetY:0
radius: 60

[hiddenAction_soundOnCreate]
addResources:hp=-447,shield=-447

[action_clear]
addResources:hp=-3000,shield=-3000,Gas=25

[hiddenAction_evolveTime]
addResources:hp=18,shield=18

[hiddenAction_life_Time]
convertTo: Assimilator
addResources:hp=2000
setResourcesWithLogic:ensnare=0,plague=0

[graphics]
icon_build: assimilator_icon.png

[ai]
buildPriority: 0.1
noneInBaseExtraPriority: 0
noneGlobalExtraPriority: 0.1
maxEachBase: 3
recommendedInEachBaseNum: 1

[decal_grn_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByOwnPlayer:true
image:ROOT:/DATA/total/circle_bldng_grn_2.png
yOffsetAbsolute:5

[decal_red_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByEnemyPlayer:true
image:ROOT:/DATA/total/circle_bldng_red_2.png
yOffsetAbsolute:5

[decal_yellow_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByAllyNotOwnPlayer:true
image:ROOT:/DATA/total/circle_bldng_yell_2.png
yOffsetAbsolute:5

[decal_hp]
@copyFromSection: template_customBar
@define totalFrames:35
image:ROOT:/DATA/total/hp_p36.png
frame_width:109
frame_height:7
frame:int((self.hp*100/self.maxHp)/(100/${totalFrames}))
yOffsetAbsolute:55

[decal_shield]
@copyFromSection: template_customBar
@define totalFrames:35
image:ROOT:/DATA/total/shield_p36.png
frame_width:109
frame_height:7
frame:int((self.shield*100/self.maxShield)/(100/${totalFrames}))
yOffsetAbsolute:55

[decal_fullConstuction]
onlyPlayersWithUnitControl:true
onlyTeam:ally
layer: afterBody
image: assimilator.png
teamColors:true
onlyInPreview: true
xOffsetAbsolute:0
yOffsetAbsolute:7