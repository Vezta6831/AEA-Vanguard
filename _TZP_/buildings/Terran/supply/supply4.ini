[core]
copyFrom:ROOT:/DATA/total/baseAttack.template, ROOT:/DATA/total/debuffs.template, ROOT:/DATA/Terran/buildings.template, ROOT:/DATA/total/customUI.template
name: SupplyT4
tags:supply,building,mech
class: CustomUnitMetadata
price:Gas=1535
generation_resources:Gas=2.75
maxHp: 1950
mass: 8000
armour:1
hideScorchMark: false
fogOfWarSightRange:17
displayText:Supply depot T4
displayDescription:-Can be useful as a wall
footprint: -3,-2,1,1
constructionFootprint:-3,-2,1,1
buildingToFootprintOffsetX:-5
buildingToFootprintOffsetY:0
techLevel: 1
buildSpeed: 34s
radius: 50
isBuilder: true
nanoRange: 0
isBuilding: true
isBio: true
numBitsOnDeath: 12
isUnrepairableUnit:false
effectOnDeath:CUSTOM:corpse
borrowResourcesWhileAlive:supply=-8,maxSupply=-8
soundOnNewSelection:Supply.ogg:0.3
nukeOnDeath: true
nukeOnDeathRange: 160
nukeOnDeathDamage: 5200

[action_Convert_T5]
convertTo: SupplyT5
price:Gas=1500
buildSpeed: 45s
text: T5
description: Converts into T3 Supply
descriptionAddUnitStats: ${section.convertTo}
pos: 1
playSoundToPlayer:ROOT:/DATA/Terran/upgrade.ogg:0.4


[effect_corpse]
alwayStartDirAtZero:true
attachedToUnit: false
life: 120
alpha: 12
image:ROOT:/DATA/Terran/death.png
alsoPlaySound:ROOT:/DATA/total/buildingExplode.wav
priority: critical
drawUnderUnits:false
animateFrameStart:0
animateFrameEnd:11
animateFrameSpeed:0.2
frame_width:  252
frame_height: 200



[decal_fire]
@copyFromSection: template_fire
isVisible: if self.hp<self.maxHp*0.85
image:ROOT:/DATA/Terran/fire.png
frame: select(self.hp<self.maxHp*0.5,12,0)+(self.timeAlive*12%12)
xOffsetAbsolute:-26
yOffsetAbsolute:-17

[graphics]
total_frames: 6
imageScale: 1
image:        supply.png
image_back:   NONE
image_wreak:ROOT:/DATA/Terran/dead.png
image_turret: NONE
drawLayer:experimentals
image_shadow:shadow.png
shadowOffsetX:0
shadowOffsetY:0
animation_idle_start: 0
animation_idle_end: 5
animation_idle_speed: 8

[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: false

turretSize: 0
turretTurnSpeed: 6


maxAttackRange: 0
shootDelay: 80

[movement]
movementType: BUILDING

[ai]
buildPriority: 0.1
noneInBaseExtraPriority: 0.1
noneGlobalExtraPriority: 0.1
maxEachBase: 8
recommendedInEachBaseNum: 4

[decal_grn_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByOwnPlayer:true
image:ROOT:/DATA/total/circle_bldng_grn.png

[decal_red_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByEnemyPlayer:true
image:ROOT:/DATA/total/circle_bldng_red.png

[decal_yellow_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByAllyNotOwnPlayer:true
image:ROOT:/DATA/total/circle_bldng_yell.png

[decal_hp]
@copyFromSection: template_customBar
@define totalFrames:29
image:ROOT:/DATA/total/hp_30.png
frame_width:91
frame_height:5
frame:int((self.hp*100/self.maxHp)/(100/${totalFrames}))
yOffsetAbsolute:40