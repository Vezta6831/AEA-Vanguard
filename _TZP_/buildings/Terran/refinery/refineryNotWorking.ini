[core]
copyFrom:ROOT:/DATA/total/customUI.template
showOnMinimap:false
canNotBeDirectlyAttacked:true
name: RefineryNotWorking
tags:Extractor
class: CustomUnitMetadata
price:localGas2=5000
maxHp: 167
selfRegenRate:1
mass: 9000
hideScorchMark: true
fogOfWarSightRange:8
displayText: Перерабатывающий завод
footprint: -2,-2,3,1
constructionFootprint:-2,-2,3,1
buildingToFootprintOffsetX:20
buildingToFootprintOffsetY:-10
exit_x:0
exit_y:20
techLevel: 1
buildSpeed: 1
selfBuildRate: 1
radius: 70
isBuilding: true
isBio: true
resourceRate: 0.002
isUnrepairableUnit: true
placeOnlyOnResPool: true
resourceMaxConcurrentReclaimingThis: 3
similarResourcesHaveTag: Extractor
soundOnNewSelection:Refinery.ogg:0.3
effectOnDeath:CUSTOM:corpse

[effect_corpse]
alwayStartDirAtZero:true
attachedToUnit: false
life: 120
alpha: 12
image:ROOT:/DATA/Terran/death.png
alsoPlaySound:ROOT:/DATA/total/buildingExplode.wav
priority: critical
drawUnderUnits:false
animateFrameStart:0
animateFrameEnd:11
animateFrameSpeed:0.2
frame_width:  252
frame_height: 200

[hiddenAction_killInvisibleSCV]
autoTrigger: if self.numberOfAttachedUnits(withTag='scv',greaterThan=0)
deleteNumUnitsFromTransport:1

[hiddenAction_gas]
autoTrigger:if self.hp(greaterThan=0) and self.customTimer(laterThanSeconds=1)
spawnEffects:CUSTOM:gas
resetCustomTimer:true

[hiddenAction_campaignAddGasAI]
autoTrigger: if self.isControlledByAi() and self.globalTeamTags(includes="Campaign")
addResourcesScaledByAIHandicaps:Gas=2

[effect_gas]
xOffsetRelative:8
yOffsetRelative:46
alwayStartDirAtZero:true
attachedToUnit: false
life: 80
alpha: 8
hSpeed: 0
image: ROOT:/DATA/total/gas2.png
priority: critical
drawUnderUnits:false
total_frames:5
animateFrameStart:0
animateFrameEnd:4
animateFrameSpeed:0.15
scaleFrom:1
scaleTo:1

[graphics]
image_offsetY:12
showHealthBar:false
showEnergyBar:false
