ai_isDisabled:true

[action_upgrade_SiegeMode]
isVisible: if ((self.getOffsetAbsolute(x=-90,y=-20).self.hasUnitInTeam(withTag="Factory",withinRange=10) and not self.isControlledByAI()) or (self.hasUnitInTeam(withTag="Factory", withinRange=100) and self.isControlledByAI())) and not self.globalTeamTags(includes='MachineShopTank') and not self.globalTeamTags(includes='TankLocked')
buildSpeed:50s
displayType: upgrade
price:Gas=1500
text_ru:Улучшение
text:Upgrade
description_ru:Осадный режим\n Позволяет танкам переходить в осадный режим
description: Siege mode/n Every Tank gains the Siege mode ability
playSoundToPlayer:ROOT:/DATA/Terran/research.ogg:0.4
ai_isHighPriority:true
onlyOneUnitAtATime: true
iconImage:ROOT:/DATA/Terran/siegeMod.png
allowMultipleInQueue:false
addGlobalTeamTags:MachineShopTank
whenBuilding_playAnimation:build

[action_upgrade_SpiderMine]
isVisible: if ((self.getOffsetAbsolute(x=-90,y=-20).self.hasUnitInTeam(withTag="Factory",withinRange=10) and not self.isControlledByAI()) or (self.hasUnitInTeam(withTag="Factory", withinRange=100) and self.isControlledByAI())) and not self.globalTeamTags(includes='MachineShopMine')
buildSpeed:63s
displayType: upgrade
price:Gas=750
text_ru:Улучшение
text:Upgrade
description_ru:Мины\n Стервятники смогут пользоваться минами
description: Spider mine/n Every Vulture gains the Spider mine ability
playSoundToPlayer:ROOT:/DATA/Terran/research.ogg:0.4
ai_isHighPriority:true
onlyOneUnitAtATime: true
iconImage:spiderMine.png
allowMultipleInQueue:false
addGlobalTeamTags:MachineShopMine
whenBuilding_playAnimation:build

[action_upgrade_IonThrusters]
isVisible: if ((self.getOffsetAbsolute(x=-90,y=-20).self.hasUnitInTeam(withTag="Factory",withinRange=10) and not self.isControlledByAI()) or (self.hasUnitInTeam(withTag="Factory", withinRange=100) and self.isControlledByAI())) and not self.globalTeamTags(includes='MachineShopThrusters')
buildSpeed:63s
displayType: upgrade
price:Gas=600
text_ru:Улучшение
text:Upgrade
