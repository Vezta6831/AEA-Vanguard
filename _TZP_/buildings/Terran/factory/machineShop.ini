onlyOneUnitAtATime: true
ai_isHighPriority:true
iconImage:goliathRange.png
allowMultipleInQueue:false
addGlobalTeamTags:GoliathRange
whenBuilding_playAnimation:build

[hiddenAction_removeAllQueue]
autoTrigger: if (not self.getOffsetAbsolute(x=-90,y=-20).self.hasUnitInTeam(withTag="Factory",withinRange=10) and not self.isControlledByAI()) or (not self.hasUnitInTeam(withTag="Factory", withinRange=100) and self.isControlledByAI()) and self.queueSize>0
refundAllQueuedItems:true

[decal_fire]
@copyFromSection: template_fire
isVisible: if self.hp<self.maxHp*0.85
image:ROOT:/DATA/Terran/fire.png
frame: select(self.hp<self.maxHp*0.5,12,0)+(self.timeAlive*12%12)
xOffsetAbsolute:-13
yOffsetAbsolute:-22

[graphics]
total_frames: 4
imageScale: 1
image:        machineShop.png
image_back:   NONE
image_wreak:ROOT:/DATA/Terran/dead.png
image_turret: NONE
drawLayer:experimentals
#AUTO
image_shadow:shadow_ms.png
shadowOffsetX:0
shadowOffsetY:0
animation_idle_start: 0
animation_idle_end: 0
animation_idle_speed: 36

[attack]
