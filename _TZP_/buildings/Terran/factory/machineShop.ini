onlyOneUnitAtATime: true
iconImage:vultureSpeed.png
allowMultipleInQueue:false
addGlobalTeamTags:MachineShopThrusters
whenBuilding_playAnimation:build

[action_upgrade_CharonBoosters]
isVisible: if ((self.getOffsetAbsolute(x=-90,y=-20).self.hasUnitInTeam(withTag="Factory",withinRange=10) and not self.isControlledByAI()) or (self.hasUnitInTeam(withTag="Factory", withinRange=100) and self.isControlledByAI())) and not self.globalTeamTags(includes='GoliathRange')
buildSpeed:74s
displayType: upgrade
price:Gas=850
text_ru:Улучшение
text:Upgrade
description_ru:Ускорители Харон\n Увеличивает дальность воздушной атаки Голиафов
