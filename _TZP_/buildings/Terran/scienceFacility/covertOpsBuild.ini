tags:building,COps
class: CustomUnitMetadata
price:Gas=140
maxHp: 1600
mass: 9000
armour:1
energyMax:25
energyRegen:0
generation_resources:energy=-0.25,hp=8.15
generation_delay:10
hideScorchMark: true
fogOfWarSightRange:8
displayText_ru:Отдел спецопераций
