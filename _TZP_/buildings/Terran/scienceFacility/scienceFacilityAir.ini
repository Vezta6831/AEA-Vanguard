[core]
copyFrom:ROOT:/DATA/total/baseAttack.template, ROOT:/DATA/total/debuffs.template, ROOT:/DATA/Terran/buildings.template, ROOT:/DATA/total/customUI.template
showInEditor: false
name: ScienceFacilityAir
tags: ScienceFacility,building,mech
class: CustomUnitMetadata
generation_resources: Gas=1.5
price: 0
maxHp: 3500
mass: 9000
armour:1
hideScorchMark: false
fogOfWarSightRange:17
displayText_ru:Научный центр
displayText:Science facility
techLevel: 1
buildSpeed: 1
selfBuildRate: 1
radius: 70
isBuilding: false
isBio: true
softCollisionOnAll: 1000
isUnrepairableUnit:false
effectOnDeath:CUSTOM:corpse
soundOnNewSelection:ScienceFacility.ogg:0.3
nanoRange:0
isBuilder:true

[canBuild_1]
name: terranBuildingGround

[hiddenAction_land]
autoTrigger: if self.queueSize(lessThan=1) and distanceBetween(self, self.activeWaypointTarget)<5 and not self.isMoving() and self.hasActiveWaypoint(type='build') and activeWaypointTarget.getAsMarker.nearestUnit(withinRange=10,withTag="building",relation="any")==self
teleportTo: self.activeWaypointTarget
alsoQueueAction:land_2

[hiddenAction_land_2]
convertTo:ScienceFacility
convertTo_keepCurrentTags: true
buildSpeed: 0.8s
highPriorityQueue: true
whenBuilding_temporarilyConvertTo: ScienceFacility
whenBuilding_playAnimation:air
whenBuilding_cannotMove:true
canPlayerCancel:false
spawnEffects:CUSTOM:down, CUSTOM:down_2, CUSTOM:down_3

[effect_down]
alwayStartDirAtZero:true
attachedToUnit: false
life: 100
alpha: 10
image:ROOT:/DATA/Terran/dust_3.png
priority: critical
drawUnderUnits:false
animateFrameStart:0
animateFrameEnd:9
animateFrameSpeed:0.2
frame_width:  48
frame_height: 48
xOffsetAbsolute: -45
yOffsetAbsolute: 35

[effect_down_2]
image:ROOT:/DATA/Terran/dust_2.png
life: 80
alpha: 8
animateFrameEnd:7
xOffsetAbsolute: 0
yOffsetAbsolute: 45
@copyFromSection: effect_down

[effect_down_3]
image:ROOT:/DATA/Terran/dust_5.png
life: 80
alpha: 8
animateFrameEnd:7
xOffsetAbsolute: 45
yOffsetAbsolute: 35
@copyFromSection: effect_down

[effect_soundDown]
attachedToUnit: false
life: 100
alpha: 10
showInFog:false
image: ROOT:/DATA/total/null.png
alsoPlaySound:ROOT:/DATA/Terran/land.wav
priority: critical

[effect_corpse]
alwayStartDirAtZero:true
attachedToUnit: false
life: 120
alpha: 12
image:ROOT:/DATA/Terran/death.png
alsoPlaySound:ROOT:/DATA/total/buildingExplode.wav
priority: critical
drawUnderUnits:false
animateFrameStart:0
animateFrameEnd:11
animateFrameSpeed:0.2
frame_width:  252
frame_height: 200

[decal_fire]
@copyFromSection: template_fire
isVisible: if self.hp<self.maxHp*0.85
image:ROOT:/DATA/Terran/fire2.png
frame: select(self.hp<self.maxHp*0.7,12,0)+(self.timeAlive*12%12)
xOffsetAbsolute:-18
yOffsetAbsolute:-6

[decal_fire_2]
@copyFromSection: template_fire
isVisible: if self.hp<self.maxHp*0.55
image:ROOT:/DATA/Terran/fire3.png
frame: select(self.hp<self.maxHp*0.4,12,0)+(self.timeAlive*12%12)
xOffsetAbsolute:20
yOffsetAbsolute:-34

[graphics]
default_frame: 6
image: scienceFacility.png
image_back:   NONE
image_wreak:  NONE
image_turret: NONE
rotate_with_direction:false
image_shadow:shadow.png
image_shadow_frames:true
shadowOffsetX:0
shadowOffsetY:0
frame_width:  128
frame_height: 96

[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: false
turretSize: 0
turretTurnSpeed: 6
maxAttackRange: 0
shootDelay: 80

[movement]
movementType: AIR
moveSpeed: 0.4
moveAccelerationSpeed: 0.07
moveDecelerationSpeed: 0.12
maxTurnSpeed: 6.5
turnAcceleration: 4.06
reverseSpeedPercentage:0
joinsGroupFormations: false
slowDeathFallSmoke: false
slowDeathFall: false
heightChangeRate: 6

[ai]
useAsBuilder:true
buildPriority: 0.07
noneInBaseExtraPriority: 0.04
noneGlobalExtraPriority: 0.06
maxEachBase: 1

[animation_air]
body_0s: {frame:6}
body_0.16s: {frame:5}
body_0.32s: {frame:4}
body_0.48s: {frame:3}
body_0.64s: {frame:2}
body_0.8s: {frame:2}
effect_0s: {name:NONE}
effect_0.1s: {name:CUSTOM|soundDown,x:0,y:0}

[decal_grn_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByOwnPlayer:true
image:ROOT:/DATA/total/circle_bldng_grn_2.png
yOffsetAbsolute:5

[decal_red_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByEnemyPlayer:true
image:ROOT:/DATA/total/circle_bldng_red_2.png
yOffsetAbsolute:5

[decal_yellow_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByAllyNotOwnPlayer:true
image:ROOT:/DATA/total/circle_bldng_yell_2.png
yOffsetAbsolute:5

[decal_hp]
@copyFromSection: template_customBar
@define totalFrames:35
image:ROOT:/DATA/total/hp_36.png
frame_width:109
frame_height:5
frame:int((self.hp*100/self.maxHp)/(100/${totalFrames}))
yOffsetAbsolute:54