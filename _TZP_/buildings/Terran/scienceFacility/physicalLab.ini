[core]
copyFrom:ROOT:/DATA/total/baseAttack.template, ROOT:/DATA/total/debuffs.template, ROOT:/DATA/Terran/buildings.template, ROOT:/DATA/total/customUI.template
name: PhysicalLab
tags: PhysicalLab,building,PL,mech
class: CustomUnitMetadata
price:0
maxHp: 2400
mass: 9000
armour:1
hideScorchMark: false
fogOfWarSightRange:8
displayText_ru:Физическая лаборатория
displayText:Physical lab
displayDescription: -Allows for Construction of Battlecruisers\n-Can research Battlecruiser Yamato gun ability
footprint: -1,-1,1,1
constructionFootprint:-1,-1,1,1
buildingToFootprintOffsetX:10
buildingToFootprintOffsetY:2
exit_x:0
exit_y:40
techLevel: 1
buildSpeed: 1
radius: 40
buildingSelectionOffset: -8
isBuilder: true
nanoRange: 0
isBuilding: true
isBio: true
numBitsOnDeath: 12
isUnrepairableUnit:false
effectOnDeath:CUSTOM:corpse
soundOnNewSelection:PL.ogg:0.3

[effect_corpse]
alwayStartDirAtZero:true
attachedToUnit: false
life: 120
alpha: 12
image:ROOT:/DATA/Terran/death.png
alsoPlaySound:ROOT:/DATA/total/buildingExplode.wav
priority: critical
drawUnderUnits:false
animateFrameStart:0
animateFrameEnd:11
animateFrameSpeed:0.2
frame_width:  252
frame_height: 200

[action_clear]
isVisible:true
isActive:true
buildSpeed:0s
price:0
text_ru:Уничтожить
text:Delete
iconImage:ROOT:/DATA/total/delete.png
addResources:hp=-1500
ai_isDisabled:true

[action_YamatoGun]
isVisible: if ((self.getOffsetAbsolute(x=-90,y=-20).self.hasUnitInTeam(withTag="ScienceFacility",withinRange=10) and not self.isControlledByAI()) or (self.hasUnitInTeam(withTag="ScienceFacility", withinRange=100) and self.isControlledByAI())) and not self.globalTeamTags(includes='PhysicalLabButtlecruiser')
buildSpeed:76s
displayType: upgrade
text:Улучшение
description_ru:Пушка Ямато\n Пушка "Ямато" наносит огромные повреждения цели сконцентрированной энергией
description:Yamato gun\n The Yamato Gun fires an intense blast of concentrated energy at the target
price:Minerals=600,Gas=450
playSoundToPlayer:ROOT:/DATA/Terran/research.ogg:0.4
onlyOneUnitAtATime: true
iconImage:ROOT:/DATA/Terran/yamato.png
allowMultipleInQueue:false
addGlobalTeamTags:PhysicalLabButtlecruiser
ai_isHighPriority:true
whenBuilding_playAnimation:build

[action_colossusReactor]
isVisible: if ((self.getOffsetAbsolute(x=-90,y=-20).self.hasUnitInTeam(withTag="ScienceFacility",withinRange=10) and not self.isControlledByAI()) or (self.hasUnitInTeam(withTag="ScienceFacility", withinRange=100) and self.isControlledByAI())) and not self.globalTeamTags(includes='ColossusReactor')
buildSpeed:50s
displayType: upgrade
text_ru:Улучшение
text:Upgrade
description:Colossus reactor\n Increasing the Battlecruiser's maximum energy to from 200 to 250 (+50)
price:Minerals=325,Gas=275
playSoundToPlayer:ROOT:/DATA/Terran/research.ogg:0.4
onlyOneUnitAtATime: true
iconImage:colossusReactor.png
allowMultipleInQueue:false
addGlobalTeamTags:ColossusReactor
ai_isHighPriority:true

[hiddenAction_removeAllQueue]
autoTrigger: if (not self.getOffsetAbsolute(x=-90,y=-20).self.hasUnitInTeam(withTag="ScienceFacility",withinRange=10) and not self.isControlledByAI()) or (not self.hasUnitInTeam(withTag="ScienceFacility", withinRange=100) and self.isControlledByAI()) and self.queueSize>0
refundAllQueuedItems:true

[decal_fire]
@copyFromSection: template_fire
isVisible: if self.hp<self.maxHp*0.85
image:ROOT:/DATA/Terran/fire.png
frame: select(self.hp<self.maxHp*0.5,12,0)+(self.timeAlive*12%12)
xOffsetAbsolute:0
yOffsetAbsolute:-15

[graphics]
total_frames: 6
imageScale: 1
image: physicalLab.png
image_back:   NONE
image_wreak:ROOT:/DATA/Terran/dead.png
image_turret: NONE
drawLayer:experimentals
image_shadow:shadow_pl.png
shadowOffsetX:0
shadowOffsetY:0
animation_idle_start: 0
animation_idle_end: 0
animation_idle_speed: 36

[attack]
