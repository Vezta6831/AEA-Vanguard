[core]
copyFrom:ROOT:/DATA/total/baseAttack.template, ROOT:/DATA/total/debuffs.template, ROOT:/DATA/Terran/buildings.template, ROOT:/DATA/total/customUI.template
name: Academy
tags: Academy,building,mech
class: CustomUnitMetadata
price:Minerals=0
maxHp: 1800
mass: 9000
armour:1
hideScorchMark: false
fogOfWarSightRange:17
displayText_ru:Академия
displayText:Academy
displayDescription: -Allows construction of more ground units\n-Has abilities for ground units\n-Stimpack, removes slight HP for increased attackspeed and movement\n-Flare, medic ability that blinds target\n-Upgrade for marine attack range
footprint: -2,-2,2,1
constructionFootprint:-2,-2,2,1
buildingToFootprintOffsetX:10
buildingToFootprintOffsetY:0
techLevel: 1
buildSpeed: 1
radius: 60
isBuilder: true
nanoRange: 0
isBuilding: true
isBio: true
numBitsOnDeath: 12
isUnrepairableUnit:false
effectOnDeath:CUSTOM:corpse
soundOnNewSelection:Academy.ogg:0.3

[effect_corpse]
alwayStartDirAtZero:true
attachedToUnit: false
life: 120
alpha: 12
image:ROOT:/DATA/Terran/death.png
alsoPlaySound:ROOT:/DATA/total/buildingExplode.wav
priority: critical
drawUnderUnits:false
animateFrameStart:0
animateFrameEnd:11
animateFrameSpeed:0.2
frame_width:  252
frame_height: 200

[action_clear]
isVisible:true
isActive:true
buildSpeed:1s
price:0
text_ru:Уничтожить
text:Delete
iconImage:ROOT:/DATA/total/delete.png
addResources:hp=-1500
ai_isDisabled:true

[action_marineRange]
isVisible: if not self.globalTeamTags(includes='AcademyMarine')
isActive: if not self.globalTeamTags(includes='AcademyMarine')
buildSpeed:55s
price:Minerals=400,Gas=175
text_ru: Улучшение
text: Upgrade
description_ru: Патроны U-238\n Увеличивает дальность атаки Морпехов
description: U-238 shells\n Increases Marine range for attack
playSoundToPlayer:ROOT:/DATA/Terran/research.ogg:0.4
onlyOneUnitAtATime: true
iconImage:marineRange.png
allowMultipleInQueue:false
addGlobalTeamTags:AcademyMarine
whenBuilding_playAnimation: build
ai_isHighPriority:true

[action_stimPack]
isVisible: if not self.globalTeamTags(includes='AcademyStimPack')
isActive: if not self.globalTeamTags(includes='AcademyStimPack')
buildSpeed:50s
price:Minerals=425,Gas=200
text_ru:Улучшение
text:Upgrade
description_ru:Стимуляторы\n Морпехи и Огнемётчики смогут использовать стимуляторы
description:Stim pack\n Marines and Firebats gain the ability to use Stim pack
playSoundToPlayer:ROOT:/DATA/Terran/research.ogg:0.4
onlyOneUnitAtATime: true
iconImage:ROOT:/DATA/Terran/stimpack.png
allowMultipleInQueue:false
addGlobalTeamTags:AcademyStimPack
whenBuilding_playAnimation: build
ai_isHighPriority:true

[decal_fire]
@copyFromSection: template_fire
isVisible: if self.hp<self.maxHp*0.85
image:ROOT:/DATA/Terran/fire3.png
frame: select(self.hp<self.maxHp*0.75,12,0)+(self.timeAlive*12%12)
xOffsetAbsolute:30
yOffsetAbsolute:-48

[decal_fire_2]
@copyFromSection: template_fire
isVisible: if self.hp<self.maxHp*0.65
image:ROOT:/DATA/Terran/fire.png
frame: select(self.hp<self.maxHp*0.55,12,0)+(self.timeAlive*12%12)
xOffsetAbsolute:-18
yOffsetAbsolute:-35

[decal_fire_3]
@copyFromSection: template_fire
isVisible: if self.hp<self.maxHp*0.5
image:ROOT:/DATA/Terran/fire2.png
frame: select(self.hp<self.maxHp*0.4,12,0)+(self.timeAlive*12%12)
xOffsetAbsolute:5
yOffsetAbsolute:-5

[graphics]
#image_offsetY:-10
total_frames: 2
imageScale: 1
image: academy.png
image_back:   NONE
image_wreak:ROOT:/DATA/Terran/dead.png
image_turret: NONE
drawLayer:experimentals
image_shadow:shadow.png
shadowOffsetX:0
shadowOffsetY:0

[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: false
maxAttackRange: 0

[movement]
movementType: BUILDING

[ai]
buildPriority: 0.09
noneInBaseExtraPriority: 0.09
noneGlobalExtraPriority: 0.09
maxEachBase: 1
maxGlobal: 1
recommendedInEachBaseNum: 1
upgradedFrom: AcademyBuild

[animation_build]
body_0s: {frame:0}
body_0.2s: {frame:0}
body_0.4s: {frame:1}
body_0.6s: {frame:1}

[decal_grn_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByOwnPlayer:true
image:ROOT:/DATA/total/circle_bldng_grn.png

[decal_red_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByEnemyPlayer:true
image:ROOT:/DATA/total/circle_bldng_red.png

[decal_yellow_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByAllyNotOwnPlayer:true
image:ROOT:/DATA/total/circle_bldng_yell.png

[decal_hp]
@copyFromSection: template_customBar
@define totalFrames:29
image:ROOT:/DATA/total/hp_30.png
frame_width:91
frame_height:5
frame:int((self.hp*100/self.maxHp)/(100/${totalFrames}))
yOffsetAbsolute:40