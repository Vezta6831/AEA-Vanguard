[core]
copyFrom:ROOT:/DATA/total/baseAttack.template, ROOT:/DATA/Protoss/buildings.template, ROOT:/DATA/total/customUI.template
name: ShieldBattery
tags:building,haveShield
class: CustomUnitMetadata
price: 0
maxHp: 1200
maxShield:600
armour:1
shieldRegen:0.2
shieldDisplayOnlyDeflection:true
mass: 9000
energyMax:500
energyRegen:0.06
hideScorchMark: false
fogOfWarSightRange:17
displayText_ru:Батарея щитов
displayText:Shield battery
displayDescription: -Recharges ally shields
footprint: -2,-2,2,1
constructionFootprint:-2,-2,2,1
buildingToFootprintOffsetX:10
buildingToFootprintOffsetY:0
exit_x:0
exit_y:40
techLevel: 1
buildSpeed: 1
selfBuildRate: 1
radius: 60
isBuilder: true
nanoRange: 0
isBuilding: true
isBio: true
numBitsOnDeath: 12
isUnrepairableUnit:false
soundOnNewSelection:ShieldBattery.ogg:0.3
effectOnDeath: CUSTOM:corpse
autoTriggerCooldownTime: 0.1s
defineUnitMemory: unit target

[decal_light]
@copyFromSection: template_light
image:shieldBattery_light.png
frame_width:96
frame_height:64
yOffsetAbsolute:0

[decal_fire]
@copyFromSection: template_fire
isVisible: if self.hp<self.maxHp*0.85
image:ROOT:/DATA/Protoss/fire.png
frame: select(self.hp<self.maxHp*0.7,12,0)+(self.timeAlive*12%12)
xOffsetAbsolute:-6
yOffsetAbsolute:-24

[decal_fire_2]
@copyFromSection: template_fire
isVisible: if self.hp<self.maxHp*0.55
image:ROOT:/DATA/Protoss/fire3.png
frame: select(self.hp<self.maxHp*0.4,12,0)+(self.timeAlive*12%12)
xOffsetAbsolute:6
yOffsetAbsolute:-8

[effect_corpse]
alwayStartDirAtZero:true
attachedToUnit: false
life: 100
alpha: 10
image: ROOT:/DATA/Protoss/death.png
alsoPlaySound:ROOT:/DATA/total/buildingExplode.wav
priority: critical
drawUnderUnits:false
total_frames:10
animateFrameStart:0
animateFrameEnd:9
animateFrameSpeed:0.2
frame_width:  190
frame_height: 152

[effect_recharge]
alwayStartDirAtZero:true
attachedToUnit: true
life: 50
alpha: 5
image: recharge.png
priority: critical
drawUnderUnits:false
total_frames:5
animateFrameStart:0
animateFrameEnd:4
animateFrameSpeed:0.2
frame_width:  64
frame_height: 64



[action_rechargeShields]
price:energy=3
isVisible: if self.hasUnitInTeam(withTag='pylon',withinRange=300)
isActive: if self.hasUnitInTeam(withTag='pylon',withinRange=300)
buildSpeed:0s
text_ru:Восстановить щиты
text:Recharge shields
fireTurretXAtGround: null
fireTurretXAtGround_withProjectile:null
onlyOneUnitAtATime: true
ai_isDisabled:true
addResources:energy=80
iconImage:rechargeIcon.png
alsoTriggerAction:addTarget
alsoTriggerOrQueueActionConditional: if thisActionTarget.nearestUnit(withinRange=50, withTag='haveShield', relation='any') != nullUnit and not thisActionTarget.nearestUnit(withinRange=50, withTag='haveShield', relation='any').shield(full=true) and thisActionTarget.nearestUnit(withinRange=50, withTag='haveShield', relation='any') != self and thisActionTarget.nearestUnit(withinRange=50, withTag='haveShield', relation='any').teamId == self.teamId

[hiddenAction_addTarget]
fireTurretXAtGround_withTarget: thisActionTarget.nearestUnit(withinRange=50, withTag='haveShield', relation='any')
fireTurretXAtGround: null
fireTurretXAtGround_withProjectile:recharge
setUnitMemory: target=thisActionTarget.nearestUnit(withinRange=50, withTag='haveShield', relation='any')

[hiddenAction_removeTarget]
autoTrigger: if memory.target!=nullUnit and (memory.target.shield(full=true) or self.energy<3 or distanceBetween(self,memory.target)>280)
setUnitMemory: target=nullUnit

[hiddenAction_recharge]
autoTrigger: if self.energy>=3 and memory.target!=nullUnit and not memory.target.shield(full=true) and distanceBetween(self,memory.target)<=280
addResources:energy=-3
takeResources: shield=-9
takeResources_includeUnitsWithinRange: 280
takeResources_discardCollected: true
takeResources_includeReference: memory.target

[graphics]
image: shieldBattery.png
image_wreak:  ROOT:/DATA/Protoss/dead.png
drawLayer:experimentals
rotate_with_direction:false
image_shadow:shadow.png
shadowOffsetX:0
shadowOffsetY:0

[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: false
maxAttackRange: 0

[turret_null]
x: 0
y: 0
limitingRange:280
canShoot: false
showRangeUIGuide:true

[projectile_null]
life:0
speed:0
directDamage: 0
targetGround: true
explodeEffect:NONE

[projectile_recharge]
life: 20
instant:true
directDamage:0
targetGround:true
invisible: true
explodeEffect:CUSTOM:recharge
explodeEffectOnShield:CUSTOM:recharge

[movement]
movementType: NONE

[ai]
buildPriority: 0
noneInBaseExtraPriority: 0
noneGlobalExtraPriority: 0
maxEachBase: 0
maxGlobal: 0
upgradedFrom: buildShieldBattery

[decal_grn_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByOwnPlayer:true
image:ROOT:/DATA/total/circle_lrg_grn_2.png

[decal_red_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByEnemyPlayer:true
image:ROOT:/DATA/total/circle_lrg_red_2.png

[decal_yellow_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByAllyNotOwnPlayer:true
image:ROOT:/DATA/total/circle_lrg_yell_2.png

[decal_hp]
@copyFromSection: template_customBar
@define totalFrames:23
image:ROOT:/DATA/total/hp_p24.png
frame_width:73
frame_height:7
frame:int((self.hp*100/self.maxHp)/(100/${totalFrames}))
yOffsetAbsolute:36

[decal_shield]
@copyFromSection: template_customBar
@define totalFrames:23
image:ROOT:/DATA/total/shield_p24.png
frame_width:73
frame_height:7
frame:int((self.shield*100/self.maxShield)/(100/${totalFrames}))
yOffsetAbsolute:36

[decal_energy]
@copyFromSection: template_customBar
@define totalFrames:24
image:ROOT:/DATA/total/energy_24.png
frame_width:73
frame_height:5
frame:int((self.energy*100/self.maxEnergy)/(100/${totalFrames}))
yOffsetAbsolute:43