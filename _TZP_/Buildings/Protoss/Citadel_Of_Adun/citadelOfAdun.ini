[core]
copyFrom:ROOT:/DATA/total/baseAttack.template, ROOT:/DATA/Protoss/buildings.template, ROOT:/DATA/total/customUI.template
name: CitadelOfAdun
tags:CitadelOfAdun,building,haveShield
class: CustomUnitMetadata
price: 0
maxHp: 1600
maxShield:800
shieldRegen:0.065
shieldDisplayOnlyDeflection:true
mass: 9000
armour:1
hideScorchMark: false
fogOfWarSightRange:17
displayText_ru:Цитадель Адуна
displayText:Citadel of Adun
displayDescription: -Required for Templar Archives\n-Contains upgrade to Zealot movement
footprint: -2,-2,2,1
constructionFootprint:-2,-2,2,1
buildingToFootprintOffsetX:10
buildingToFootprintOffsetY:0
techLevel: 1
buildSpeed: 1
selfBuildRate: 1
radius: 60
isBuilder: true
nanoRange: 0
isBuilding: true
isBio: true
numBitsOnDeath: 12
isUnrepairableUnit:false
soundOnNewSelection:CitadelOfAdun.ogg:0.3
effectOnDeath: CUSTOM:corpse

[decal_light]
@copyFromSection: template_light
image:citadelOfAdun_light.png
frame_width:110
frame_height:92
yOffsetAbsolute:-6

[decal_fire]
@copyFromSection: template_fire
isVisible: if self.hp<self.maxHp*0.85
image:ROOT:/DATA/Protoss/fire.png
frame: select(self.hp<self.maxHp*0.7,12,0)+(self.timeAlive*12%12)
xOffsetAbsolute:-7
yOffsetAbsolute:-30

[decal_fire_2]
@copyFromSection: template_fire
isVisible: if self.hp<self.maxHp*0.55
image:ROOT:/DATA/Protoss/fire3.png
frame: select(self.hp<self.maxHp*0.4,12,0)+(self.timeAlive*12%12)
xOffsetAbsolute:25
yOffsetAbsolute:-32

[effect_corpse]
alwayStartDirAtZero:true
attachedToUnit: false
life: 100
alpha: 10
image: ROOT:/DATA/Protoss/death.png
alsoPlaySound:ROOT:/DATA/total/buildingExplode.wav
priority: critical
drawUnderUnits:false
total_frames:10
animateFrameStart:0
animateFrameEnd:9
animateFrameSpeed:0.2
frame_width:  190
frame_height: 152


[hiddenAction_notWorking]
autoTrigger: if not self.hasUnitInTeam(withTag='pylon',withinRange=300) and self.tags(includes='CitadelOfAdun')
temporarilyRemoveTags:CitadelOfAdun
refundAllQueuedItems:true

[hiddenAction_Working]
autoTrigger: if self.hasUnitInTeam(withTag='pylon',withinRange=300) and not self.tags(includes='CitadelOfAdun')
temporarilyAddTags:CitadelOfAdun

[action_upgrade]
isVisible: if not self.globalTeamTags(includes='CitadelOfAdunSpeed')
isActive: if not self.globalTeamTags(includes='CitadelOfAdunSpeed') and self.hasUnitInTeam(withTag='pylon',withinRange=300)
buildSpeed:74s
displayType: upgrade
text_ru:Улучшение
text:Upgrade
description_ru:Имплантация ног\n Увеличивается скорость передвижения Зилотов
description:Leg enhancements\n Increases Zealot movement speed
price:Gas=400
playSoundToPlayer:ROOT:/DATA/Protoss/research.ogg:0.5
onlyOneUnitAtATime: true
iconImage:zealotSpeed.png
allowMultipleInQueue:false
addGlobalTeamTags:CitadelOfAdunSpeed
ai_isHighPriority:true

[graphics]
image_offsetY:-6
image: citadelOfAdun.png
image_wreak:  ROOT:/DATA/Protoss/dead2.png
drawLayer:experimentals
rotate_with_direction:false
image_shadow:shadow.png
shadowOffsetX:-7
shadowOffsetY:-2

[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: false
maxAttackRange: 0

[movement]
movementType: NONE

[ai]
buildPriority: 0.09
noneInBaseExtraPriority: 0.09
noneGlobalExtraPriority: 0.09
maxEachBase: 1
maxGlobal: 1
recommendedInEachBaseNum: 1
upgradedFrom: buildCitadelOfAdun

[decal_grn_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByOwnPlayer:true
image:ROOT:/DATA/total/circle_bldng_grn.png

[decal_red_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByEnemyPlayer:true
image:ROOT:/DATA/total/circle_bldng_red.png

[decal_yellow_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByAllyNotOwnPlayer:true
image:ROOT:/DATA/total/circle_bldng_yell.png

[decal_hp]
@copyFromSection: template_customBar
@define totalFrames:29
image:ROOT:/DATA/total/hp_p30.png
frame_width:91
frame_height:7
frame:int((self.hp*100/self.maxHp)/(100/${totalFrames}))
yOffsetAbsolute:41

[decal_shield]
@copyFromSection: template_customBar
@define totalFrames:29
image:ROOT:/DATA/total/shield_p30.png
frame_width:91
frame_height:7
frame:int((self.shield*100/self.maxShield)/(100/${totalFrames}))
yOffsetAbsolute:41