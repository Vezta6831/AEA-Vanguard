description:Flyer attack\n Next level: 3\n Increases the attack damage of all Zerg flyer forces
buildSpeed: 208s
resourceAmount_setValue: 3

[action_armorT2]
@copyFromSection: action_attackT2
isVisible: if self.resource(type='ZergAirCarapace',equalTo=0)
isActive: if self.resource(type='ZergAirCarapace',equalTo=0)
price:Minerals=600,Gas=500
iconImage:airCarapace.png
description_ru: Панцирь\n Увеличивает защиту воздушных юнитов Зергов
description:Carapace\n Increases the armor value of all Zerg flyer forces
resourceAmount: ZergAirCarapace
resourceAmount_setValue: 1

[action_armorT3]
@copyFromSection: action_attackT2
isVisible: if self.resource(type='ZergAirCarapace',equalTo=1)
