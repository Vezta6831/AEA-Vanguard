[graphics]
image_offsetY:-30
total_frames: 3
imageScale: 1
image: greaterSpire.png
image_back:   NONE
image_wreak:ROOT:/DATA/Zerg/dead.png
image_turret: NONE
drawLayer:experimentals
image_shadow:shadow.png
shadowOffsetX:-2
shadowOffsetY:-7
animation_idle_start: 0
animation_idle_end: 2
animation_idle_speed: 8

[ai]
maxEachBase: 1
maxGlobal: 1
