[core]
copyFrom:ROOT:/DATA/Zerg/buildings.template, ROOT:/DATA/total/customUI.template
name: SpawningPool
tags: SpawningPool,building,SpawningPoolAI
maxHp: 1250
armour:1
displayText_ru: Омут рождения
displayText: Spawning pool
displayDescription: -Basic tech upgrade for zerg\n-Allows for construction of zerglings and other buildings\n-Upgrades for zerglings
footprint: -2,-2,2,1
constructionFootprint:-2,-2,2,1
buildingToFootprintOffsetX:10
buildingToFootprintOffsetY:0
radius: 60
soundOnNewSelection:SpawningPool.ogg:0.3

[decal_blood]
@copyFromSection: template_blood
isVisible: if self.hp<self.maxHp*0.85
image:ROOT:/DATA/Zerg/blood3.png
frame: select(self.hp<self.maxHp*0.7,6,0)+(self.timeAlive*12%6)
xOffsetAbsolute:42
yOffsetAbsolute:7

[decal_blood_2]
@copyFromSection: template_blood
isVisible: if self.hp<self.maxHp*0.55
image:ROOT:/DATA/Zerg/blood.png
frame: select(self.hp<self.maxHp*0.4,6,0)+(self.timeAlive*12%6)
xOffsetAbsolute:-22
yOffsetAbsolute:-11

[action_clear]
addResources:hp=-1500

[action_zerglingSpeed]
isVisible: if not self.globalTeamTags(includes='SpawningPoolSpeed')
isActive: if not self.globalTeamTags(includes='SpawningPoolSpeed')
displayType: upgrade
price:Minerals=200,Gas=200
text_ru: Улучшение
text: Upgrade
description_ru: Ускоренный метаболизм\n Увеличивает скорость передвижения Зерглингов
description: Metabolic boost\n Improves Zergling movement speed
buildSpeed: 63s
highPriorityQueue: true
playSoundToPlayer:ROOT:/DATA/Zerg/upgrade.wav:0.4
onlyOneUnitAtATime: true
iconImage:zerglingSpeed.png
allowMultipleInQueue:false
addGlobalTeamTags:SpawningPoolSpeed
ai_isHighPriority:true

[action_zerglingAdrenal]
isVisible: if not self.globalTeamTags(includes='SpawningPoolAdrenalGlands')
isActive: if not self.globalTeamTags(includes='SpawningPoolAdrenalGlands')
isLocked: if not self.hasUnitInTeam(withTag='Hive')
isLockedMessage_ru:Требуется:\n  Улей
isLockedMessage:Requires:\n  Hive
displayType: upgrade
price:Minerals=600,Gas=275
text_ru: Улучшение
text: Upgrade
description_ru: Адреналиновые железы\n Увеличивает скорость атаки Зерглингов
description: Adrenal glands\n Increases Zergling attack speed
buildSpeed: 63s
highPriorityQueue: true
playSoundToPlayer:ROOT:/DATA/Zerg/upgrade.wav:0.4
onlyOneUnitAtATime: true
iconImage:adrenal.png
allowMultipleInQueue:false
addGlobalTeamTags:SpawningPoolAdrenalGlands
ai_isHighPriority:true

[graphics]
image_offsetY:9
total_frames: 4
imageScale: 1
image:  spawningPool.png
image_back:   NONE
image_wreak:ROOT:/DATA/Zerg/dead.png
image_turret: NONE
drawLayer:experimentals
image_shadow:shadow.png
shadowOffsetX:-1
shadowOffsetY:11
animation_idle_start: 0
animation_idle_end: 3
animation_idle_speed: 8

[ai]
maxEachBase: 1
maxGlobal: 1
upgradedFrom: CocoonSpawningPool

[decal_grn_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByOwnPlayer:true
image:ROOT:/DATA/total/circle_bldng_grn.png
yOffsetAbsolute:10

[decal_red_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByEnemyPlayer:true
image:ROOT:/DATA/total/circle_bldng_red.png
yOffsetAbsolute:10

[decal_yellow_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByAllyNotOwnPlayer:true
image:ROOT:/DATA/total/circle_bldng_yell.png
yOffsetAbsolute:10

[decal_hp]
@copyFromSection: template_customBar
@define totalFrames:29
image:ROOT:/DATA/total/hp_30.png
frame_width:91
frame_height:5
frame:int((self.hp*100/self.maxHp)/(100/${totalFrames}))
yOffsetAbsolute:50