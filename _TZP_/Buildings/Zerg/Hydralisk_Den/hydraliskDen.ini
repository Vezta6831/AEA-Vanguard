[core]
copyFrom:ROOT:/DATA/Zerg/buildings.template, ROOT:/DATA/total/customUI.template
name: HydraliskDen
tags: HydraliskDen,building,HydraliskDenAI
maxHp: 2000
armour:1
displayText_ru: Пещера Гидралисков
displayText: Hydralisk den
displayDescription: -Allows for construction of Hydralis\n-Allows for research of Lurkers, a heavy anti ground unit/n-Lurker morph from Hydralisks
footprint: -2,-2,2,1
constructionFootprint:-2,-2,2,1
buildingToFootprintOffsetX:10
buildingToFootprintOffsetY:0
radius: 60
soundOnNewSelection:HydroDen.ogg:0.3

[decal_blood]
@copyFromSection: template_blood
isVisible: if self.hp<self.maxHp*0.85
image:ROOT:/DATA/Zerg/blood3.png
frame: select(self.hp<self.maxHp*0.7,6,0)+(self.timeAlive*12%6)
xOffsetAbsolute:-15
yOffsetAbsolute:-15

[decal_blood_2]
@copyFromSection: template_blood
isVisible: if self.hp<self.maxHp*0.55
image:ROOT:/DATA/Zerg/blood4.png
frame: select(self.hp<self.maxHp*0.4,6,0)+(self.timeAlive*12%6)
xOffsetAbsolute:-5
yOffsetAbsolute:-12

[action_clear]
addResources:hp=-1500

[action_hydraliskRange]
isVisible: if not self.globalTeamTags(includes='HydraliskDenRange')
isActive: if not self.globalTeamTags(includes='HydraliskDenRange')
displayType: upgrade
price:Minerals=300,Gas=225
text_ru: Улучшение
text: Upgrade
description_ru: Костяные полые иглы\n Увеличивает дальность атаки Гидралисков
description: Groovet spines\n Increases Hydralisk range for attack
buildSpeed: 63s
highPriorityQueue: true
playSoundToPlayer:ROOT:/DATA/Zerg/upgrade.wav:0.4
onlyOneUnitAtATime: true
iconImage:hydraliskRange.png
allowMultipleInQueue:false
addGlobalTeamTags:HydraliskDenRange
ai_isHighPriority:true

[action_hydraliskSpeed]
isVisible: if not self.globalTeamTags(includes='HydraliskDenSpeed')
isActive: if not self.globalTeamTags(includes='HydraliskDenSpeed')
displayType: upgrade
price:Minerals=300,Gas=225
playSoundToPlayer:ROOT:/DATA/Zerg/upgrade.wav:0.4
onlyOneUnitAtATime: true
iconImage:hydraliskSpeed.png
text_ru: Улучшение
text: Upgrade
description_ru: Наращивание мышц\n Увеличивает скорость передвижения Гидралисков
description: Muscular augments\n Increases Hydralisk speed
buildSpeed: 63s
highPriorityQueue: true
allowMultipleInQueue:false
addGlobalTeamTags:HydraliskDenSpeed
ai_isHighPriority:true

[action_lurker]
isActive: if not self.globalTeamTags(includes='HydraliskDenLurker')
isLocked: if not self.hasUnitInTeam(withTag='Lair')
isLockedMessage_ru:Требуется:\n  Логово
isLockedMessage:Requires:\n  Lair
displayType: upgrade
price:Minerals=400,Gas=275
text_ru: Улучшение
text: Upgrade
description_ru: Скрытень\n Позволяет Гидралискам мутировать в Скрытней
description: Lurker aspect\n Enables Hydralisks to morph into Lurkers
buildSpeed: 76s
highPriorityQueue: true
playSoundToPlayer:ROOT:/DATA/Zerg/upgrade.wav:0.4
onlyOneUnitAtATime: true
iconImage:ROOT:/DATA/Zerg/lurker_icon.png
allowMultipleInQueue:false
addGlobalTeamTags:HydraliskDenLurker
ai_isHighPriority:true

[action_ravager]
isActive: if not self.globalTeamTags(includes='HydraliskDenRavager')
isLocked: if not self.hasUnitInTeam(withTag='Lair')
isLockedMessage_ru:Требуется:\n  Логово
isLockedMessage:Requires:\n  Lair
displayType: upgrade
price:Minerals=500,Gas=400
text_ru: Улучшение
text: Upgrade
description_ru: Скрытень\n Позволяет Гидралискам мутировать в Скрытней
description: Ravager adaptation\n Enables Roaches to morph into Ravagers
buildSpeed: 66s
highPriorityQueue: true
playSoundToPlayer:ROOT:/DATA/Zerg/upgrade.wav:0.4
onlyOneUnitAtATime: true

allowMultipleInQueue:false
addGlobalTeamTags:HydraliskDenRavager
ai_isHighPriority:true

[graphics]
image_offsetY:-5
total_frames: 3
imageScale: 1
image: hydraliskDen.png
image_back:   NONE
image_wreak:ROOT:/DATA/Zerg/dead.png
image_turret: NONE
drawLayer:experimentals
image_shadow:shadow.png
shadowOffsetX:-1
shadowOffsetY:5
animation_idle_start: 0
animation_idle_end: 2
animation_idle_speed: 8

[ai]
maxEachBase: 1
maxGlobal: 1
upgradedFrom: CocoonHydraliskDen

[decal_grn_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByOwnPlayer:true
image:ROOT:/DATA/total/circle_bldng_grn.png
yOffsetAbsolute:10

[decal_red_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByEnemyPlayer:true
image:ROOT:/DATA/total/circle_bldng_red.png
yOffsetAbsolute:10

[decal_yellow_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByAllyNotOwnPlayer:true
image:ROOT:/DATA/total/circle_bldng_yell.png
yOffsetAbsolute:10

[decal_hp]
@copyFromSection: template_customBar
@define totalFrames:29
image:ROOT:/DATA/total/hp_30.png
frame_width:91
frame_height:5
frame:int((self.hp*100/self.maxHp)/(100/${totalFrames}))
yOffsetAbsolute:50