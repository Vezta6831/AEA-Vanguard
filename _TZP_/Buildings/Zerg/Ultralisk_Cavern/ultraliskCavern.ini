[core]
copyFrom:ROOT:/DATA/Zerg/buildings.template, ROOT:/DATA/total/customUI.template
name: UltraliskCavern
tags: UltraliskCavern,building,UltraliskCavernAI
maxHp: 5000
armour:1
displayText_ru: Пещера Ультралисков
displayText: Ultralisk cavern
displayDescription: -The den of the beast\n-Allows creation of ultralist\n-Various upgrades for Ultralisk
footprint: -2,-2,2,1
constructionFootprint:-2,-2,2,1
buildingToFootprintOffsetX:10
buildingToFootprintOffsetY:0
radius: 60
soundOnNewSelection:UltraliskDen.ogg:0.3

[decal_blood]
@copyFromSection: template_blood
isVisible: if self.hp<self.maxHp*0.85
image:ROOT:/DATA/Zerg/blood3.png
frame: select(self.hp<self.maxHp*0.75,6,0)+(self.timeAlive*12%6)
xOffsetAbsolute:21
yOffsetAbsolute:3

[decal_blood_2]
@copyFromSection: template_blood
isVisible: if self.hp<self.maxHp*0.65
image:ROOT:/DATA/Zerg/blood2.png
frame: select(self.hp<self.maxHp*0.55,6,0)+(self.timeAlive*12%6)
xOffsetAbsolute:-10
yOffsetAbsolute:-38

[decal_blood_3]
@copyFromSection: template_blood
isVisible: if self.hp<self.maxHp*0.5
image:ROOT:/DATA/Zerg/blood4.png
frame: select(self.hp<self.maxHp*0.4,6,0)+(self.timeAlive*12%6)
xOffsetAbsolute:-24
yOffsetAbsolute:5

[action_clear]
addResources:hp=-1500

[action_ChitinousPlating]
isVisible: if not self.globalTeamTags(includes='ChitinousPlating')
isActive: if not self.globalTeamTags(includes='ChitinousPlating')
displayType: upgrade
price:Minerals=1600,Gas=1200
text: Upgrade
description: Chitinous plating\n Increase Ultralisk armor
buildSpeed: 84s
highPriorityQueue: true
playSoundToPlayer:ROOT:/DATA/Zerg/upgrade.wav:0.4
onlyOneUnitAtATime: true
iconImage:ultraliskArmor.png
allowMultipleInQueue:false
addGlobalTeamTags:ChitinousPlating
ai_isHighPriority:true

[action_AnabolicSynthesis]
isVisible: if not self.globalTeamTags(includes='AnabolicSynthesis')
isActive: if not self.globalTeamTags(includes='AnabolicSynthesis')
displayType: upgrade
price:Minerals=1500,Gas=900
text_ru: Улучшение
text: Upgrade
description_ru: Анаболический синтез\n Увеличивает скорость передвижения Ультралисков
description: Anabolic synthesis\n Increases Ultralisk movement speed
buildSpeed: 84s
highPriorityQueue: true
playSoundToPlayer:ROOT:/DATA/Zerg/upgrade.wav:0.4
onlyOneUnitAtATime: true
iconImage:ultraliskSpeed.png
allowMultipleInQueue:false
addGlobalTeamTags:AnabolicSynthesis
ai_isHighPriority:true

[graphics]
#image_offsetY:-5
total_frames: 3
imageScale: 1
image: ultraliskCavern.png
image_back:   NONE
image_wreak:ROOT:/DATA/Zerg/dead.png
image_turret: NONE
drawLayer:experimentals
image_shadow:shadow.png
shadowOffsetX:8
shadowOffsetY:3.5
animation_idle_start: 0
animation_idle_end: 2
animation_idle_speed: 8

[ai]
maxEachBase: 1
maxGlobal: 1
upgradedFrom: CocoonUltraliskCavern

[decal_grn_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByOwnPlayer:true
image:ROOT:/DATA/total/circle_bldng_grn.png
yOffsetAbsolute:10

[decal_red_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByEnemyPlayer:true
image:ROOT:/DATA/total/circle_bldng_red.png
yOffsetAbsolute:10

[decal_yellow_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByAllyNotOwnPlayer:true
image:ROOT:/DATA/total/circle_bldng_yell.png
yOffsetAbsolute:10

[decal_hp]
@copyFromSection: template_customBar
@define totalFrames:29
image:ROOT:/DATA/total/hp_30.png
frame_width:91
frame_height:5
frame:int((self.hp*100/self.maxHp)/(100/${totalFrames}))
yOffsetAbsolute:50