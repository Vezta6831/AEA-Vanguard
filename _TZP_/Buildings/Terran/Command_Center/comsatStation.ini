[core]
copyFrom:ROOT:/DATA/total/baseAttack.template, ROOT:/DATA/total/debuffs.template, ROOT:/DATA/Terran/buildings.template, ROOT:/DATA/total/customUI.template
name: ComsatStation
tags: ComsatStation,building,massWeapons,mech,haveEnergy
class: CustomUnitMetadata
price:Minerals=150,Gas=50
maxHp: 1200
mass: 9000
armour:1
energyMax:200
energyRegen:0.01
hideScorchMark: false
fogOfWarSightRange:8
displayText_ru:Радиостанция
displayText:Comsat station
displayDescription:Can Scan Areas
footprint: -1,-1,1,1
constructionFootprint:-1,-1,1,1
buildingToFootprintOffsetX:10
buildingToFootprintOffsetY:2
techLevel: 1
buildSpeed: 1
radius: 40
buildingSelectionOffset: -8
isBuilder: true
nanoRange: 0
isBuilding: true
isBio: true
numBitsOnDeath: 12
isUnrepairableUnit:false
effectOnDeath:CUSTOM:corpse
soundOnNewSelection:Radar.ogg

[effect_corpse]
alwayStartDirAtZero:true
attachedToUnit: false
life: 120
alpha: 12
image:ROOT:/DATA/Terran/death.png
alsoPlaySound:ROOT:/DATA/total/buildingExplode.wav
priority: critical
drawUnderUnits:false
animateFrameStart:0
animateFrameEnd:11
animateFrameSpeed:0.2
frame_width:  252
frame_height: 200

[action_clear]
isVisible:true
isActive:true
buildSpeed:0s
price:0
text_ru:Уничтожить
text:Delete
iconImage:ROOT:/DATA/total/delete.png
addResources:hp=-1500
ai_isDisabled:true

[action_scanner]
isVisible: if (self.getOffsetAbsolute(x=-90,y=-20).self.hasUnitInTeam(withTag="CommandCenter",withinRange=10) and not self.isControlledByAI()) or (self.hasUnitInTeam(withTag="CommandCenter", withinRange=100) and self.isControlledByAI())
isActive: if (self.getOffsetAbsolute(x=-90,y=-20).self.hasUnitInTeam(withTag="CommandCenter",withinRange=10) and not self.isControlledByAI()) or (self.hasUnitInTeam(withTag="CommandCenter", withinRange=100) and self.isControlledByAI())
displayType: upgrade
price:energy=25
text: Scan
description: Temporarily reveals and provides detection for a targeted area on the map
iconImage:scan.png
whenBuilding_cannotMove:true
fireTurretXAtGround:1
fireTurretXAtGround_withProjectile:1
buildSpeed: 0s
onlyOneUnitAtATime: true

[decal_fire]
@copyFromSection: template_fire
isVisible: if self.hp<self.maxHp*0.85
image:ROOT:/DATA/Terran/fire.png
frame: select(self.hp<self.maxHp*0.5,12,0)+(self.timeAlive*12%12)
xOffsetAbsolute:-7
yOffsetAbsolute:-15

[graphics]
total_frames: 10
imageScale: 1
image:        comsatStation.png
image_back:   NONE
image_wreak:ROOT:/DATA/Terran/dead.png
image_turret: NONE
drawLayer:experimentals
image_shadow:shadow_cs.png
shadowOffsetX:0
shadowOffsetY:0
rotate_with_direction:false

[attack]
canAttack: true
canAttackFlyingUnits: true
canAttackLandUnits:   true
canAttackUnderwaterUnits: false
turretSize: 0
turretTurnSpeed: 6
maxAttackRange: 9999
shootDelay:5s
canOnlyAttackUnitsWithTags:invis

[turret_1]
x: 0
y: 0
limitingRange:99999
canAttackCondition: if self.globalTeamTags(includes='GOVNO')

[projectile_1]
life: 999
speed: 120
drawSize: 0
directDamage: 0
targetGround: true
explodeOnEndOfLife: true
shouldRevealFog:true
spawnUnit:vision
explodeEffect:NONE

[turret_scanForAI]
x: 0
y: 0
limitingRange:9999
canAttackCondition: if self.isControlledByAI() and self.hasUnitInTeam(withTag="CommandCenter", withinRange=100)
energyUsage=50
projectile:1
showRangeUIGuide:false
canOnlyAttackUnitsWithTags:invis
clearTurretTargetAfterFiring:true

[movement]
movementType: NONE

[ai]
buildPriority: 0.07
noneInBaseExtraPriority: 0.04
noneGlobalExtraPriority: 0.06
maxEachBase: 1
recommendedInEachBaseNum: 1
upgradedFrom: ComsatStationBuild

[decal_grn_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByOwnPlayer:true
image:ROOT:/DATA/total/circle_lrg_grn_2.png
yOffsetAbsolute:10

[decal_red_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByEnemyPlayer:true
image:ROOT:/DATA/total/circle_lrg_red_2.png
yOffsetAbsolute:10

[decal_yellow_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByAllyNotOwnPlayer:true
image:ROOT:/DATA/total/circle_lrg_yell_2.png
yOffsetAbsolute:10

[decal_hp]
@copyFromSection: template_customBar
@define totalFrames:23
image:ROOT:/DATA/total/hp_24.png
frame_width:73
frame_height:5
frame:int((self.hp*100/self.maxHp)/(100/${totalFrames}))
yOffsetAbsolute:45

[decal_energy]
@copyFromSection: template_customBar
@define totalFrames:24
onlyWhenSelectedByOwnPlayer:true
onlyWhenSelectedByAnyPlayer:false
image:ROOT:/DATA/total/energy_24.png
frame_width:73
frame_height:5
frame:int((self.energy*100/self.maxEnergy)/(100/${totalFrames}))
yOffsetAbsolute:51