[core]
copyFrom:ROOT:/DATA/total/baseAttack.template, ROOT:/DATA/total/debuffs.template, ROOT:/DATA/Terran/buildings.template, ROOT:/DATA/total/customUI.template
name: NuclearSilo
tags: NuclearSilo,building,NS,mech
class: CustomUnitMetadata
price:Minerals=450, Gas=200
maxHp: 1800
mass: 9000
armour:1
hideScorchMark: false
fogOfWarSightRange:8
displayText_ru:Ядерная шахта
displayText:Nuclear silo
footprint: -1,-1,1,1
constructionFootprint:-1,-1,1,1
buildingToFootprintOffsetX:10
buildingToFootprintOffsetY:2
techLevel: 1
buildSpeed: 1
radius: 40
buildingSelectionOffset: -8
isBuilder: true
nanoRange: 0
isBuilding: true
isBio: true
numBitsOnDeath: 12
isUnrepairableUnit:false
effectOnDeath:CUSTOM:corpse
soundOnNewSelection:NS.ogg

[effect_corpse]
alwayStartDirAtZero:true
attachedToUnit: false
life: 120
alpha: 12
image:ROOT:/DATA/Terran/death.png
alsoPlaySound:ROOT:/DATA/total/buildingExplode.wav
priority: critical
drawUnderUnits:false
animateFrameStart:0
animateFrameEnd:11
animateFrameSpeed:0.2
frame_width:  252
frame_height: 200

[action_clear]
isVisible:true
isActive:true
buildSpeed:0s
price:0
text_ru:Уничтожить
text:Delete
iconImage:ROOT:/DATA/total/delete.png
addResources:hp=-1500
ai_isDisabled:true

[action_nuke]
isVisible: if (self.getOffsetAbsolute(x=-90,y=-20).self.hasUnitInTeam(withTag="CommandCenter",withinRange=10) and not self.isControlledByAI()) or (self.hasUnitInTeam(withTag="CommandCenter", withinRange=100) and self.isControlledByAI())
isActive: if (self.getOffsetAbsolute(x=-90,y=-20).self.hasUnitInTeam(withTag="CommandCenter",withinRange=10) and not self.isControlledByAI()) or (self.hasUnitInTeam(withTag="CommandCenter", withinRange=100) and self.isControlledByAI()) and self.queueSize(lessThan=5)
buildSpeed:45s
displayType: upgrade
text_ru:Ядерная ракета
text:Nuke
price:Minerals=2000, Gas=900
playSoundToPlayer:nukeReady.ogg:0.4
iconImage:nukeRocket.png
addResources:nuke=1
whenBuilding_playAnimation: build
ai_isDisabled:true

[hiddenAction_removeAllQueue]
autoTrigger: if (not self.getOffsetAbsolute(x=-90,y=-20).self.hasUnitInTeam(withTag="CommandCenter",withinRange=10) and not self.isControlledByAI()) or (not self.hasUnitInTeam(withTag="CommandCenter", withinRange=100) and self.isControlledByAI()) and self.queueSize>0
refundAllQueuedItems:true

[decal_fire]
@copyFromSection: template_fire
isVisible: if self.hp<self.maxHp*0.85
image:ROOT:/DATA/Terran/fire.png
frame: select(self.hp<self.maxHp*0.5,12,0)+(self.timeAlive*12%12)
xOffsetAbsolute:-10
yOffsetAbsolute:-9

[graphics]
total_frames: 2
imageScale: 1
image:        nuclearSilo.png
image_back:   NONE
image_wreak:ROOT:/DATA/Terran/dead.png
image_turret: NONE
drawLayer:experimentals
image_shadow:shadow_ns.png
shadowOffsetX:0
shadowOffsetY:0

[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: false
turretSize: 0
turretTurnSpeed: 6
maxAttackRange: 0
shootDelay: 80

[movement]
movementType: BUILDING

[ai]
buildPriority: 0.07
noneInBaseExtraPriority: 0.04
noneGlobalExtraPriority: 0.06
maxEachBase: 1
disableUse: true

[animation_build]
body_0s: {frame:0}
body_0.2s: {frame:0}
body_0.4s: {frame:1}
body_0.6s: {frame:1}

[decal_grn_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByOwnPlayer:true
image:ROOT:/DATA/total/circle_lrg_grn_2.png
yOffsetAbsolute:10

[decal_red_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByEnemyPlayer:true
image:ROOT:/DATA/total/circle_lrg_red_2.png
yOffsetAbsolute:10

[decal_yellow_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByAllyNotOwnPlayer:true
image:ROOT:/DATA/total/circle_lrg_yell_2.png
yOffsetAbsolute:10

[decal_hp]
@copyFromSection: template_customBar
@define totalFrames:23
image:ROOT:/DATA/total/hp_24.png
frame_width:73
frame_height:5
frame:int((self.hp*100/self.maxHp)/(100/${totalFrames}))
yOffsetAbsolute:45