[core]
copyFrom:ROOT:/DATA/total/baseAttack.template, ROOT:/DATA/total/debuffs.template, ROOT:/DATA/Terran/buildings.template, ROOT:/DATA/total/customUI.template
name: CovertOps
tags: CovertOps,building,COps,mech
class: CustomUnitMetadata
price:0
maxHp: 1600
mass: 9000
armour:1
hideScorchMark: false
fogOfWarSightRange:8
displayText_ru:Отдел спецопераций
displayText:Covert ops
displayDescription: -Unlocks ability to produce Ghosts\n-Can research Upgrades for Ghosts\n-Enables Construction of Nuke Silo addon from Command Center
footprint: -1,-1,1,1
constructionFootprint:-1,-1,1,1
buildingToFootprintOffsetX:10
buildingToFootprintOffsetY:2
exit_x:0
exit_y:40
techLevel: 1
buildSpeed: 1
radius: 40
buildingSelectionOffset: -8
isBuilder: true
nanoRange: 0
isBuilding: true
isBio: true
numBitsOnDeath: 12
isUnrepairableUnit:false
effectOnDeath:CUSTOM:corpse

[effect_corpse]
alwayStartDirAtZero:true
attachedToUnit: false
life: 120
alpha: 12
image:ROOT:/DATA/Terran/death.png
alsoPlaySound:ROOT:/DATA/total/buildingExplode.wav
priority: critical
drawUnderUnits:false
animateFrameStart:0
animateFrameEnd:11
animateFrameSpeed:0.2
frame_width:  252
frame_height: 200

[action_clear]
isVisible:true
isActive:true
buildSpeed:0s
price:0
text_ru:Уничтожить
text:Delete
iconImage:ROOT:/DATA/total/delete.png
addResources:hp=-1500
ai_isDisabled:true

[action_cloaking]
isVisible: if ((self.getOffsetAbsolute(x=-90,y=-20).self.hasUnitInTeam(withTag="ScienceFacility",withinRange=10) and not self.isControlledByAI()) or (self.hasUnitInTeam(withTag="ScienceFacility", withinRange=100) and self.isControlledByAI())) and not self.globalTeamTags(includes='CoverOpsGhost')
buildSpeed:45s
displayType: upgrade
text_ru:Улучшение
text:Upgrade
description_ru:Маскирующее поле\n Делает Призрака невидимым для вражеских юнитов, пока рядом не окажется детектор
description:Personnel cloaking\n Makes the Ghost invisible to enemies unless revealed by a detector
price:Gas=400
playSoundToPlayer:ROOT:/DATA/Terran/research.ogg:0.4
onlyOneUnitAtATime: true
iconImage:ROOT:/DATA/Terran/cloak.png
allowMultipleInQueue:false
addGlobalTeamTags:CoverOpsGhost
ai_isHighPriority:true
whenBuilding_playAnimation:build

[action_lockdown]
isVisible: if ((self.getOffsetAbsolute(x=-90,y=-20).self.hasUnitInTeam(withTag="ScienceFacility",withinRange=10) and not self.isControlledByAI()) or (self.hasUnitInTeam(withTag="ScienceFacility", withinRange=100) and self.isControlledByAI())) and not self.globalTeamTags(includes='GhostLockdown')
buildSpeed:65s
displayType: upgrade
text_ru:Улучшение
text:Upgrade
description_ru:Замыкание\n Призрак отключает вражеских механических или роботизированных юнитов
description:Lockdown\n The ghost disables enemy mechanical or robotic units
price:Gas=600
playSoundToPlayer:ROOT:/DATA/Terran/research.ogg:0.4
onlyOneUnitAtATime: true
iconImage:ROOT:/DATA/Terran/lockdown_icon.png
allowMultipleInQueue:false
addGlobalTeamTags:GhostLockdown
ai_isHighPriority:true
whenBuilding_playAnimation:build

[action_ocularImplants]
isVisible: if ((self.getOffsetAbsolute(x=-90,y=-20).self.hasUnitInTeam(withTag="ScienceFacility",withinRange=10) and not self.isControlledByAI()) or (self.hasUnitInTeam(withTag="ScienceFacility", withinRange=100) and self.isControlledByAI())) and not self.globalTeamTags(includes='OcularImplants')
buildSpeed:58s
displayType: upgrade
text_ru:Улучшение
text:Upgrade
description_ru:Глазные импланты\n Увеличивает радиус обзора и дальность использования ядерного удара для Призраков
description:Ocular implants\n Increases a Ghost's sight range and maximum casting range for a nuclear strike
price:Gas=500
playSoundToPlayer:ROOT:/DATA/Terran/research.ogg:0.4
onlyOneUnitAtATime: true
iconImage:ocularImplants.png
allowMultipleInQueue:false
addGlobalTeamTags: OcularImplants
ai_isHighPriority:true
whenBuilding_playAnimation:build

[action_moebiusReactor]
isVisible: if ((self.getOffsetAbsolute(x=-90,y=-20).self.hasUnitInTeam(withTag="ScienceFacility",withinRange=10) and not self.isControlledByAI()) or (self.hasUnitInTeam(withTag="ScienceFacility", withinRange=100) and self.isControlledByAI())) and not self.globalTeamTags(includes='MoebiusReactor')
buildSpeed:45s
displayType: upgrade
text_ru:Улучшение
text:Upgrade
description_ru:Реактор Мёбиус\n Увеличивает максимальный запас энергии Призрака с 200 до 250 (+50) и начальную энергию на 12
description:Moebius reactor\n Increasing the Ghost's energy limit to from 200 to 250 (+50) and starting energy by 12
price:Gas=400
playSoundToPlayer:ROOT:/DATA/Terran/research.ogg:0.4
onlyOneUnitAtATime: true
iconImage:moebiusReactor.png
allowMultipleInQueue:false
addGlobalTeamTags:MoebiusReactor
ai_isHighPriority:true

[hiddenAction_removeAllQueue]
autoTrigger: if (not self.getOffsetAbsolute(x=-90,y=-20).self.hasUnitInTeam(withTag="ScienceFacility",withinRange=10) and not self.isControlledByAI()) or (not self.hasUnitInTeam(withTag="ScienceFacility", withinRange=100) and self.isControlledByAI()) and self.queueSize>0
refundAllQueuedItems:true

[decal_fire]
@copyFromSection: template_fire
isVisible: if self.hp<self.maxHp*0.85
image:ROOT:/DATA/Terran/fire.png
frame: select(self.hp<self.maxHp*0.5,12,0)+(self.timeAlive*12%12)
xOffsetAbsolute:-13
yOffsetAbsolute:-12

[graphics]
total_frames: 2
imageScale:1
image:        covertOps.png
image_back:   NONE
image_wreak:ROOT:/DATA/Terran/dead.png
image_turret: NONE
drawLayer:experimentals
image_shadow:shadow_co.png
shadowOffsetX:0
shadowOffsetY:0
animation_idle_start: 0
animation_idle_end: 0
animation_idle_speed: 36

