[core]
copyFrom:ROOT:/DATA/total/baseAttack.template, ROOT:/DATA/total/debuffs.template, ROOT:/DATA/Terran/buildings.template, ROOT:/DATA/total/customUI.template
name: ControlTower
tags: ControlTower,building,CTower,mech
class: CustomUnitMetadata
price:0
maxHp: 1500
mass: 9000
armour:1
hideScorchMark: false
fogOfWarSightRange:8
displayText_ru:Диспетчерская вышка
displayText:Control tower
displayDescription: -Unlocks construction of more air units\n-Allows research for various Air Unit abilites
footprint: -1,-1,1,1
constructionFootprint:-1,-1,1,1
buildingToFootprintOffsetX:10
buildingToFootprintOffsetY:2
exit_x:0
exit_y:40
techLevel: 1
buildSpeed: 1
radius: 40
buildingSelectionOffset: -8
isBuilder: true
nanoRange: 0
isBuilding: true
isBio: true
numBitsOnDeath: 12
isUnrepairableUnit:false
effectOnDeath:CUSTOM:corpse
soundOnNewSelection:CT.ogg:0.3

[effect_corpse]
alwayStartDirAtZero:true
attachedToUnit: false
life: 120
alpha: 12
image:ROOT:/DATA/Terran/death.png
alsoPlaySound:ROOT:/DATA/total/buildingExplode.wav
priority: critical
drawUnderUnits:false
animateFrameStart:0
animateFrameEnd:11
animateFrameSpeed:0.2
frame_width:  252
frame_height: 200

[action_clear]
isVisible:true
isActive:true
buildSpeed:0s
price:0
text_ru:Уничтожить
text:Delete
iconImage:ROOT:/DATA/total/delete.png
addResources:hp=-1500
ai_isDisabled:true

[action_cloaking]
isVisible: if ((self.getOffsetAbsolute(x=-90,y=-20).self.hasUnitInTeam(withTag="StarPort",withinRange=10) and not self.isControlledByAI()) or (self.hasUnitInTeam(withTag="StarPort", withinRange=100) and self.isControlledByAI())) and not self.globalTeamTags(includes='ControlTowerMirage')
buildSpeed:50s
displayType: upgrade
text_ru:Улучшение
text:Upgrade
description_ru:Маскирующее поле\n Делает Мираж невидимым для вражеских юнитов, пока рядом не окажется детектор
description:Personnel cloaking\n Makes the Wraith invisible to enemies unless revealed by a detector
price:Minerals=300,Gas=250
playSoundToPlayer:ROOT:/DATA/Terran/research.ogg:0.4
onlyOneUnitAtATime: true
iconImage:ROOT:/DATA/Terran/cloak.png
allowMultipleInQueue:false
addGlobalTeamTags:ControlTowerMirage
ai_isHighPriority:true
whenBuilding_playAnimation: build

[action_apolloReactor]
isVisible: if ((self.getOffsetAbsolute(x=-90,y=-20).self.hasUnitInTeam(withTag="StarPort",withinRange=10) and not self.isControlledByAI()) or (self.hasUnitInTeam(withTag="StarPort", withinRange=100) and self.isControlledByAI())) and not self.globalTeamTags(includes='ApolloReactor')
buildSpeed:70s
displayType: upgrade
text_ru:Улучшение
text:Upgrade
description_ru:Реактор Аполло\n Увеличивает максимальный запас энергии Миража с 200 до 250 (+50) и начальную энергию на 12
description:Apollo reactor\n Increasing the Wraith's energy limit to from 200 to 250 (+50) and starting energy by 12
price:Minerals=300,Gas=175
playSoundToPlayer:ROOT:/DATA/Terran/research.ogg:0.4
onlyOneUnitAtATime: true
iconImage:apolloReactor.png
allowMultipleInQueue:false
addGlobalTeamTags:ApolloReactor
ai_isHighPriority:true

[hiddenAction_removeAllQueue]
autoTrigger: if (not self.getOffsetAbsolute(x=-90,y=-20).self.hasUnitInTeam(withTag="StarPort",withinRange=10) and not self.isControlledByAI()) or (not self.hasUnitInTeam(withTag="StarPort", withinRange=100) and self.isControlledByAI()) and self.queueSize>0
refundAllQueuedItems:true

[decal_fire]
@copyFromSection: template_fire
isVisible: if self.hp<self.maxHp*0.85
image:ROOT:/DATA/Terran/fire.png
frame: select(self.hp<self.maxHp*0.5,12,0)+(self.timeAlive*12%12)
xOffsetAbsolute:-7
yOffsetAbsolute:-20

[graphics]
total_frames: 2
imageScale: 1
image:        controlTower.png
image_back:   NONE
image_wreak:ROOT:/DATA/Terran/dead.png
image_turret: NONE
drawLayer:experimentals
image_shadow:shadow_ct.png
shadowOffsetX:0
shadowOffsetY:0
animation_idle_start: 0
animation_idle_end: 0
animation_idle_speed: 36

[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: false
turretSize: 0
turretTurnSpeed: 6
maxAttackRange: 0
shootDelay: 80

[movement]
movementType: BUILDING

[ai]
buildPriority: 0.09
noneInBaseExtraPriority: 0.09
noneGlobalExtraPriority: 0.09
maxEachBase: 6
recommendedInEachBaseNum: 3
upgradedFrom: ControlTowerBuild

[animation_build]
body_0s: {frame:0}
body_0.2s: {frame:0}
body_0.4s: {frame:1}
body_0.6s: {frame:1}

[decal_grn_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByOwnPlayer:true
image:ROOT:/DATA/total/circle_lrg_grn_2.png
yOffsetAbsolute:10

[decal_red_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByEnemyPlayer:true
image:ROOT:/DATA/total/circle_lrg_red_2.png
yOffsetAbsolute:10

[decal_yellow_circle]
@copyFromSection: template_customSelectCircle
onlyWhenSelectedByAllyNotOwnPlayer:true
image:ROOT:/DATA/total/circle_lrg_yell_2.png
yOffsetAbsolute:10

[decal_hp]
@copyFromSection: template_customBar
@define totalFrames:23
image:ROOT:/DATA/total/hp_24.png
frame_width:73
frame_height:5
frame:int((self.hp*100/self.maxHp)/(100/${totalFrames}))
yOffsetAbsolute:45