takeResources_includeParent: true
takeResources_discardCollected: true

[hiddenAction_HpII]
@copyFromSection:hiddenAction_Hp
requireConditional: if self.isEnergyFull() and self.hasFlag(id=10) and self.hasFlag(id=11)
takeResources: hp=-80


