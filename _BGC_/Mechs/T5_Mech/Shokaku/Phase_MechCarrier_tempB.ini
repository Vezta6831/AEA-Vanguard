displayText: Shokaku
displayDescription: "The melody of my flute is a requiem for the dead. Shall I play it for you?"\n[Orbital Call]\n Medium Battle Carrier: [Shōkaku "Soaring Crane"]\nAfter the success of Leyte class, The BlackGuard ordered a new type of hybrid carrier\nwith a purpose of fighting against high tier enemy units, and capable to defending itself\n-Can switch four weapon types, can attack ground, subs and air, depending of aircraft payload\n-Build-in Fabricator (+${creditGen}) and Radar (${core.fogOfWarSightRange * 20 - 40} range)\n-Can repair units and structures\n-Long strike range\n-Transport slot needed: 5\n-Can traverse over water\n--------------------------\nWeapon: [2x Aichi Drone], Target: Land\Air\Subs\nLeading Accuracy: Good, Versatile Drone, energy: 10\nSecWeapon: [3x Twin Auto-Cannon], [3x Twin Ligh MG], [4x Ligh MG]\n [Micro Missile], [Torpedo], [Deflector Flare]  
displayText_ru: Сёкаку
displayDescription_ru: [Орбитальный Вызов]\n- После успеха лейте, ВГС разработал новейший наземный авианосец, способный бороться\n с высокотехнологичной вражеской техникой, имея внушительный арсенал\n- Имеет 4 загрузки для дрона, каждая из них по-своему хороша против отдельных типов техники\n- Атакует все виды техники\n- Имеет встроенный фабрикатор, приносящий +${creditGen} ресурсов, а также радар, имеющий радиус обзора в ${core.fogOfWarSightRange * 20 - 40}\n- Для атаки необходима ручная наводка\n- Может ремонтировать технику и строения\n- Ходит по воде\n- Занимает 5 единиц техники.
displayText_zh:翔鹤号航母
displayDescription_zh: “我长笛编织的旋律是为逝者演奏的安魂曲，我是否有幸为你演奏呢？”\n-中型战斗航母：[Shōkaku“翱翔的起重机”]\n-莱特级成功后，BGC预定了一种新型混合航母\n-设计思路是与高端敌军作战，并且能够自我防卫\n-可以切换四种武器类型，可以攻击地面、水下和空中单位，取决于飞机的武器类型\n-内置资源制造仪（+${creditGen}）和雷达（${core.fogOfWarSightRange * 20 - 40} 范围）\n-必须手动瞄准单位\n-可以维修单位和建筑结构\n-远程攻击\n-被运输需要的空间：5\n-可以在水上通行\n-----------------------------------\n武器：[2架爱知无人机]，目标：陆地\空中\潜艇\n导航精度：良好\n-多功能无人机，能量：10\n副武器：[3x双重自动炮]，[3x双轻机枪]，[4x轻机枪]\n[微型导弹]，[鱼雷]，[偏转器发射器]

