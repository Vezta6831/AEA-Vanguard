[core]
builtFrom_1_name:   NONE
builtFrom_3_name:   NONE
class:              CustomUnitMetadata
copyFrom:           generator.ini, _stuff.template
displayDescription: -Build this generator and become Industrial power house\n-Produces credits quickly\n-40% of funds will be deducted if destroyed if on Unlimited mode\n- Very vulnerable, explode on DEATH.\n-Explode damage: ${core.nukeOnDeathDamage} radius: ${core.nukeOnDeathRange}
displayText:        GeneratorT4
generation_credits: 68
generation_delay:   40
maxHp:              500
name:               GeneratorT4
nukeOnDeath:        true
nukeOnDeathDamage:  6400
nukeOnDeathRange:   290
price:              54000
showInEditor:       false


[hiddenAction_goodbyeMoney]
addResourcesWithLogic: credits = -self.resource.credits/2.5
autoTriggerOnEvent:    destroyed
requireConditional:    if self.globalTeamTags(includes="unlimitedCred")
showMessageToPlayer:   40% of current funding deducted for polluting potential harvesting grounds


[hiddenAction_refund]
addResources:        ${core.price}
autoTriggerOnEvent:  created
deleteSelf:          true
requireConditional:  if numberOfUnitsInTeam(greaterThan=1200, withTag='GeneratorL', incompleteBuildings=true) and not self.globalTeamTags(includes="unlimitedCred")
showMessageToPlayer: You have built the maximum amount of Generators


[hiddenAction_convert]
autoTriggerOnEvent:  destroyed
switchToNeutralTeam: true


[action_Upgrade]
buildSpeed:  33.3s
convertTo:   GeneratorT5
description: - Generates credits faster\n- 50% of funds will be deducted if destroyed!
displayType: Upgrade
price:       13500
text:        Upgrade T5


[animation_idle]
arm1_0.5s: {alpha: 1.7}
arm1_0s:   {alpha: 0  }
arm1_1.5s: {alpha: 1.7}
arm1_1s:   {alpha: 0  }
arm1_2.5s: {alpha: 1.7}
arm1_2s:   {alpha: 0  }
arm1_3s:   {alpha: 0  }
onActions: idle
pingPong:  true 


