[core]
buildSpeed:         138s
class:              CustomUnitMetadata
copyFrom:           generator.ini, _stuff.template
displayDescription: -Build this generator and become Industrial power house\n-Produces credits quickly\n-20% of funds will be deducted if destroyed if on Unlimited mode. \n- Very vulnerable, explode on DEATH.\n-Explode damage: ${core.nukeOnDeathDamage} radius: ${core.nukeOnDeathRange}
displayText:        GeneratorT2
generation_credits: 34
generation_delay:   40
maxHp:              350
name:               GeneratorT2
nukeOnDeath:        true
nukeOnDeathDamage:  3200
nukeOnDeathRange:   200
price:              27000
showInEditor:       false


[hiddenAction_goodbyeMoney]
addResourcesWithLogic: credits = -self.resource.credits/5
autoTriggerOnEvent:    destroyed
requireConditional:    if self.globalTeamTags(includes="unlimitedCred")
showMessageToPlayer:   20% of current funding deducted for polluting potential harvesting grounds


[hiddenAction_refund]
addResources:        ${core.price}
autoTriggerOnEvent:  created
deleteSelf:          true
requireConditional:  if numberOfUnitsInTeam(greaterThan=1200, withTag='GeneratorL', incompleteBuildings=true) and not self.globalTeamTags(includes="unlimitedCred")
showMessageToPlayer: You have built the maximum amount of Generators


[hiddenAction_convert]
autoTriggerOnEvent:  destroyed
switchToNeutralTeam: true


[action_Upgrade]
buildSpeed:  33.3s
convertTo:   GeneratorT3
description: - Generates credits faster\n- 33% of funds will be deducted if destroyed!
displayType: Upgrade
price:       13500
text:        Upgrade T3


[animation_idle]
arm1_0s:   {alpha: 0  }
arm1_1s:   {alpha: 1.7}
arm1_2s:   {alpha: 0  }
arm1_3s:   {alpha: 1.7}
arm1_4s:   {alpha: 0  }
arm1_7s:   {alpha: 0  }
onActions: idle


[ai]
upgradedFrom: Generator

