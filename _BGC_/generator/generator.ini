
[core]
@global price:              13500
#availableInDemo:           true
#displayRadius:             12
buildingToFootprintOffsetX: 0
buildingToFootprintOffsetY: 15
buildSpeed:                 90s
class:                      CustomUnitMetadata
copyFrom:                   _stuff.template, ROOT:data\unitsystem\_shieldguard.template,ROOT:/DATA/total/debuffs.template
displayDescription:         -Build this generator and become Industrial power house\n-Produces credits quickly\n-10% of funds will be deducted if its destroyed if on Unlimited mode. \n- Very vulnerable, explodes on DEATH.\n-Explode damage: ${core.nukeOnDeathDamage} radius: ${core.nukeOnDeathRange}
displayText:                Generator
generation_credits:         17
generation_delay:           40
isBio:                      false
isBuilding:                 true
mass:                       9000
maxHp:                      300
name:                       Generator
nukeOnDeath:                true
nukeOnDeathDamage:          1600
nukeOnDeathRange:           180
price:                      ${price}
radius:                     35
selfRegenRate:              0.0
softCollisionOnAll:         3
tags:                       STR, GeneratorL, credfactory, building
techLevel:                  1

#footprint used for collisions with units (left, up, right, down)
footprint: -2, -1, 1, 2

#used for placement, and placement of other buildings
constructionFootprint: -2, -1, 1, 2


#[hiddenAction_refund]
#addResources:        ${price}
#autoTriggerOnEvent:  created
#deleteSelf:          true
#requireConditional:  if numberOfUnitsInTeam(greaterThan=1200, withTag='GeneratorL', incompleteBuildings=true)
#showMessageToPlayer: You have built the maximum amount of Generators


[action_Upgrade]
buildSpeed:  33.3s
convertTo:   GeneratorT2
description: - Generates credits faster\n- 20% of funds will be deducted if destroyed!
displayType: Upgrade
price:       13500
text:        Upgrade T2


[hiddenAction_goodbyeMoney]
addResourcesWithLogic: credits = -self.resource.credits/10
autoTriggerOnEvent:    destroyed
requireConditional:    if self.globalTeamTags(includes="unlimitedCred")
showMessageToPlayer:   10% of current funding deducted for polluting potential harvesting grounds


[hiddenAction_refund]
addResources:        ${price}
autoTriggerOnEvent:  created
deleteSelf:          true
requireConditional:  if numberOfUnitsInTeam(greaterThan=8, withTag='GeneratorL', incompleteBuildings=true) and not self.globalTeamTags(includes="unlimitedCred")
showMessageToPlayer: You have built the maximum amount of Generators


[hiddenAction_convert]
autoTriggerOnEvent:  destroyed
switchToNeutralTeam: true


[animation_idle]
arm1_0s:   {alpha :0  }
arm1_1s:   {alpha :1.7}
arm1_2s:   {alpha :0  }
arm1_4s:   {alpha :0  }
onActions: idle


[graphics]
#scaleImagesTo:       20
#scaleTurretImagesTo: 9
image_shadow:         AUTO
image_turret:         NONE
image_wreak:          genBase_ded.png
image:                genBase.png
shadowOffsetX:        1.5
shadowOffsetY:        1
teamColorsOnTurret:   true
total_frames:         1


[attack]
canAttack:                false
canAttackFlyingUnits:     false
canAttackLandUnits:       false
canAttackUnderwaterUnits: false
maxAttackRange:           320
turretSize:               20
turretTurnSpeed:          3


[movement]
#dust_effect:          false
maxTurnSpeed:          0
moveAccelerationSpeed: 0.01
moveDecelerationSpeed: 0.01
movementType:          NONE
moveSpeed:             0
turnAcceleration:      0.1


[ai]
buildPriority:                        0.3
maxEachBase:                          4
noneGlobalExtraPriority:              0.14
recommendedInEachBaseNum:             2
recommendedInEachBasePriorityIfUnmet: 0.4

