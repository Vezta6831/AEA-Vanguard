[core]
#buildingSelectionOffset:    -8
#buildingToFootprintOffsetY: 4
#constructionFootprint:      -1, -1, 1, 1
#footprint:                  -1, -1, 1, 1
#generation_resources:       Ammuntion=17
#isBio:                      false
#isBuilding:                 true
builtFrom_1_name:            NONE
builtFrom_3_name:            NONE
class:                       CustomUnitMetadata
copyFrom:                    generator.ini, _stuff.template
displayDescription:          -Build this generator and become Industrial power house\n--Produces credits quickly\n-50% of funds will be deducted if destroyed if on Unlimited mode\n- Very vulnerable, explode on DEATH.\n-Explode damage: ${core.nukeOnDeathDamage} radius: ${core.nukeOnDeathRange}
displayText:                 GeneratorT5
generation_credits:          85
generation_delay:            40
mass:                        900
maxHp:                       600
name:                        GeneratorT5
nukeOnDeath:                 true
nukeOnDeathDamage:           8000
nukeOnDeathRange:            320
price:                       67500
radius:                      12
selfBuildRate:               0.001
selfRegenRate:               0.0
showInEditor:                false
softCollisionOnAll:          3


[hiddenAction_goodbyeMoney]
addResourcesWithLogic: credits = -self.resource.credits/2
autoTriggerOnEvent:    destroyed
requireConditional:    if self.globalTeamTags(includes="unlimitedCred")
showMessageToPlayer:   50% of current funding deducted for polluting potential harvesting grounds


[hiddenAction_refund]
addResources:        ${core.price}
autoTriggerOnEvent:  created
deleteSelf:          true
requireConditional:  if numberOfUnitsInTeam(greaterThan=1200, withTag='GeneratorL', incompleteBuildings=true) and not self.globalTeamTags(includes="unlimitedCred")
showMessageToPlayer: You have built the maximum amount of Generators


[hiddenAction_convert]
autoTriggerOnEvent:  destroyed
switchToNeutralTeam: true


[hiddenAction_GenUP]
autoTrigger: if self.globalTeamTags(includes='SafeGen')
convertTo:   GeneratorT5safe


[action_Upgrade]
buildSpeed:  58.8s
convertTo:   GeneratorT5safe
description: - Generates credits faster. 
displayType: Upgrade
isVisible:   false
price:       13500
text:        Upgrade T5


