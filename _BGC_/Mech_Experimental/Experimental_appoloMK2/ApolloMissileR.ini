#displayText: APOLLO-II Rockets
displayDescription: "I will Cast Terror Into the Hearts of my Enemies"\n[Rocket hatch open]\n-Heavy Assault Artillery Mech Mk.II [APOLLO-II]\nA second generation capital destroyer of BlackGuard Corp\n-She's bristled with multiple weapon onboard and can take any kind of punishment\n-Armed with powerful 6cell long range high velocity Rockets are strong againts building and shield\nHowever cannot fire upclose or moving, has chance to deal critacal damage\n-Can attack Ground and Air on close range\n-Fast Despite being the heaviest\n-Can traverse on water\n--------------------------\nWeapon: [6x HV-R], Target: Land\nAccuracy: Good, Ammo: 6, Burst size: 6\nSecWeapon: [2x Quad Plasma Cannon], [2x Ion Autocannon], [4x Dual-P Missile], \n[MiniGun], [Flak Cannon], [2x AA PF-Rocket], [AA Missile]
displayDescription_ru: "Внушать страх и уважение в сердца каждого во вселенной - вот моя работа"\n[Ракетный Люк Открыт]\n- Тяжёлый штурмовой артиллерийский шагоход модели II\n- Второе поколение капитальных разрушителей ВГС\n- Оснащён 6-ти зарядными пусковыми установками с высокоскоростными ракетами\n- Не имеет возможности вести ими огонь впритык или передвигаясь\n- Атакует наземную и воздушную технику на близком расстоянии\n- Довольно быстр для своих габаритов\n- Не может перевозиться(за исключением звёздных врат)\n- Ходит по воде\n- Генерирует в секунду 40 ресурсов и 15 урана.
displayText_zh: 阿波罗-II
displayDescription_zh: “俺会让敌人感受到恐惧哒！”\n[发射舱门打开]\n-重型突击炮兵机械Mk.II[阿波罗-II]\n-BGC的第二代主力毁灭者\n-她身上有多种武器，可以完成任何形式的攻击\n-装备有强大的6连发的远程高速火箭，对建筑结构和护盾有很强的杀伤力\n-但任何武器都不能近距离或移动发射，有机会造成致命伤害\n-可以近距离攻击地面和空中单位\n-速度很快尽管是最重的\n-无法被运输\n-可以横穿水面\n-------------------\n主武器：[6x HV-R]，目标：陆地单位\n精度：良\n副武器：[2x四联离子炮]，[2x离子自动炮]，[4x二重P型导弹]，\n[速射机枪]，[高射炮]，[2x 防空PF火箭]，[防空导弹]

