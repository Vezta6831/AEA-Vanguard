description: [Passive]\n[Reactive Armor]\n- A advance type of armor system specialized to withstand heavy fire\n- Generate ${addArmor} armor everytime took damage and each lvl increases hp/energy regeneration\n- If not attacked within ${decay}s the hit points will slowly melt (-${armorDecay*10} Hits and -${(addArmor*armorDecay)*10}armor /s)\n[Reconstruct]\n- When the Reactive Armor is decaying its restores hp per hit/armor\n( -${armorDecay} Hit and -${addArmor*armorDecay}armor = +${reconHP/100}hp/Hit |  max hp restored: ${reconHP} )\n------------------------------\n> LVL1 (20hits) | ${RAhpRegen*10}hp\s , +${20*addArmor}armor\n> LVL2 (40hits) | ${(RAhpRegen*10)*2}hp\s , +${40*addArmor}armor\n> LVL3 (60hits) | ${(RAhpRegen*10)*3}hp\s , +${60*addArmor}armor\n> LVL4 (80hits) | ${(RAhpRegen*10)*4}hp\s , +${80*addArmor}armor\n> LVL5 (100hits) | ${(RAhpRegen*10)*5}hp\s , +${100*addArmor}armor\n\nNote: Requires 20 hits to activate(Max:100)\n Basilisk has no natural self-repair and very low base armor (${core.armour})
description_ru: [Пассивная Способность]\nПродвинутый тип брони, специализированный на выдерживании массированного огневого обстрела\nПроизводит ${addArmor} брони каждый раз, когда получает урон\n Имеет систему уровней защиты, увеличивающую ОЗ,\n регенерацию энергии, броню и регенерацию ОЗ\nЕсли не подвергается атаке в течение ${decay} сек; защита медленно распадается:\n (-${armorDecay*10} ударов и -${(addArmor*armorDecay)*10} брони в сек.)\n В течение распада брони будут восстанавливаться ОЗ(-${armorDecay} удар = +${reconHP/100} ОЗ)\n-----------------------------\n> 1 УР (20 ударов) | ${RAhpRegen*10} ОЗ\сек, +${20*addArmor} брони\n> 2 УР (40 ударов) | ${(RAhpRegen*10)*2} ОЗ\сек, +${40*addArmor} брони\n> 3 УР (60 ударов) | ${(RAhpRegen*10)*3} ОЗ\сек, +${60*addArmor}брони\n> 4 УР (80 ударов) | ${(RAhpRegen*10)*4} ОЗ\сек, +${80*addArmor} брони\n> 5 УР (100 ударов) | ${(RAhpRegen*10)*5} ОЗ\сек, +${100*addArmor} брони\n\n Примечание: Для активации динамической защиты необходимо получить 20 ударов(макс: 100)
text_zh: 反应装甲
description_zh: [被动]\n[反应装甲]\n- 一种专门抵抗威胁的高级装甲系统\n-每次受到伤害时增加${addArmor}点装甲，并且每个等级都会增加生命/能量恢复\n-如果在${decay}秒内未受到攻击，耐久将缓慢融化（-装甲衰变*10}命中和${(addArmor*armorDecay)*10}装甲）\n[重建]\n-当反应装甲正在衰减时，巴兹里克斯将逐渐恢复生命\n------------------------------\n> LVL1 (20hits) | ${RAhpRegen*10}hp\s , +${20*addArmor}armor\n> LVL2 (40hits) | ${(RAhpRegen*10)*2}hp\s , +${40*addArmor}armor\n> LVL3 (60hits) | ${(RAhpRegen*10)*3}hp\s , +${60*addArmor}armor\n> LVL4 (80hits) | ${(RAhpRegen*10)*4}hp\s , +${80*addArmor}armor\n> LVL5 (100hits) | ${(RAhpRegen*10)*5}hp\s , +${100*addArmor}armor\n\n注意：需要累计20次伤害才能激活一级反应装甲(Max:100)\n-巴兹里斯克没有天然的自我修复能力，基础护甲（核心护甲）非常弱
