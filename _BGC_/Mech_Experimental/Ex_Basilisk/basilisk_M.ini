name: basilisk
class: CustomUnitMetadata
displayText: Basilisk
displayDescription: "Clear the path! for the lady"\n-One of the 7 last Vanguard mech\n-Very heavily armored and has Deflector Flare\n-Has passive ability Reactive Armor and Plasma flame thrower\n-Extremely strong against structure and siege units\n-Ground attack only (Can clear air units with powerful Nuclear Pulse)\n-Transport slot needed: ${core.transportSlotsNeeded}\n-Can traverse on water!\n--------------------------\nWeapon: [Tail], Target: Land|Area Effect|\nAccuracy: good|360 arc|\nSecWeapon: [Plasma Flame thrower],[Deflector Launcher]
displayText_ru: Василиск
displayDescription_ru: "Для меня не существует преград: Что движимо - двигаю, что недвижимо - заставляю двигаться!"\n- Один из семи великих шагоходов-хранителей, что несут верную службу ВГС\n- Очень тяжело вооружён, а также имеет отвлекающие вспышки\n- Имеет пассивную способность в виде динамической защиты и плазмометателя\n- Атакует только наземную технику, но может уничтожить технику ядерным импульсом\n- Ходит по воде\n- Занимает ${core.transportSlotsNeeded} единиц техники.
displayText_zh: 巴兹里斯克
displayDescription_zh: “为了那位女士我将扫清道路！”\n-最后7名先锋机甲之一\n-装甲很厚重，具有导流板扩口\n-被动能力：反应装甲和等离子火焰喷射器\n-对建筑和攻城单位的伤害非常强大\n-只对地面单位攻击（可以用强大的核能脉冲清除空中单位）\n-被运输需要空间：${core.transportSlotsNeeded}\n-可以穿越海洋！\n-----------------------------------------\n武器：[尾锤]，目标：陆地单位|范围效应| \n精度：良| 360°弧度| \n副武器：[等离子火焰喷射器]，[偏转器发射器]
